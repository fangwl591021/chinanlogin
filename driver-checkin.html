<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>穿山甲專車 - 司機核銷系統</title>
  <style>
    /* 保持原有的 CSS 樣式不變 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }
    
    body {
      background: #f5f6f7;
      color: #333;
    }
    
    /* ... 其他樣式保持不變 ... */
  </style>
</head>
<body>
  <header>穿山甲專車 - 司機核銷系統</header>
  
  <div class="container">
    <!-- 月曆區塊 -->
    <div class="calendar-section">
      <div class="calendar-header">
        <button class="calendar-nav" id="prev-month">◀ 上個月</button>
        <h2 class="calendar-title" id="current-month">2025年10月</h2>
        <button class="calendar-nav" id="next-month">下個月 ▶</button>
      </div>
      <div class="calendar-grid" id="calendar-days">
        <!-- 星期標題將通過JavaScript動態生成 -->
      </div>
    </div>
    
    <!-- 選擇資訊顯示 -->
    <div id="selectedDate" class="notice success" style="display:none;"></div>
    <div id="errorNotice" class="notice error" style="display:none;"></div>
    
    <!-- 時段選擇 -->
    <div id="timeSlotsSection" class="time-slots-section" style="display:none;">
      <h3>請選擇班次時段</h3>
      <div class="time-slots" id="time-slots">
        <!-- 時段選擇將通過JavaScript動態生成 -->
      </div>
    </div>
    
    <!-- 乘客列表 -->
    <div id="passengerSection" class="passenger-section" style="display:none;">
      <div class="section-title">
        <h2>預約者列表</h2>
        <div class="selected-info" id="selected-info">請選擇日期和時段</div>
      </div>
      <div class="passenger-list" id="passenger-list">
        <!-- 乘客列表將通過JavaScript動態生成 -->
      </div>
    </div>
  </div>

  <script>
    // 與預約系統一致的設定
    const WORKER_URL = 'https://delicate-math-7e61.fangwl591021.workers.dev/';
    const CALENDAR_ID = '86eee89e759f27d2a2c7a44853868f7be880aa8e745ba3839933ec84b562631e@group.calendar.google.com';
    
    // 與預約系統一致的班次設定
    const routeTimes = {
      'A1': { time: '22:00-22:30', direction: '暨大→埔里總站' },
      'B1': { time: '22:30-23:00', direction: '埔里總站→暨大' },
      'A2': { time: '23:00-23:30', direction: '暨大→埔里總站' },
      'B2': { time: '23:30-24:00', direction: '埔里總站→暨大' }
    };

    // 當前狀態
    let currentDate = new Date();
    let selectedDate = null;
    let selectedTimeSlot = null;
    let noServiceDates = {};
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();
    let allReservations = []; // 快取所有預約資料

    // DOM元素
    const currentMonthEl = document.getElementById('current-month');
    const calendarDaysEl = document.getElementById('calendar-days');
    const timeSlotsEl = document.getElementById('time-slots');
    const passengerListEl = document.getElementById('passenger-list');
    const selectedInfoEl = document.getElementById('selected-info');
    const selectedDateEl = document.getElementById('selectedDate');
    const errorNoticeEl = document.getElementById('errorNotice');
    const timeSlotsSection = document.getElementById('timeSlotsSection');
    const passengerSection = document.getElementById('passengerSection');
    const prevMonthBtn = document.getElementById('prev-month');
    const nextMonthBtn = document.getElementById('next-month');

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
      // 綁定事件
      prevMonthBtn.addEventListener('click', showPreviousMonth);
      nextMonthBtn.addEventListener('click', showNextMonth);
      
      // 初始載入
      initializeSystem();
    });

    // 初始化系統
    async function initializeSystem() {
      try {
        // 並行載入停駛日期和預約資料
        await Promise.all([
          loadNoServiceDates(),
          loadAllReservations()
        ]);
        renderCalendar();
      } catch (error) {
        console.error('系統初始化失敗:', error);
        renderCalendar(); // 即使失敗也渲染月曆
      }
    }

    // 載入停駛日期
    async function loadNoServiceDates() {
      try {
        const start = formatDateToLocal(new Date(currentYear, currentMonth - 1, 1));
        const end = formatDateToLocal(new Date(currentYear, currentMonth + 2, 0));
        const res = await fetch(`${WORKER_URL}?mode=calendar&start=${start}&end=${end}&calendarId=${encodeURIComponent(CALENDAR_ID)}`);
        const result = await res.json();
        noServiceDates = {};
        if (Array.isArray(result.holidays)) {
          result.holidays.forEach(d => noServiceDates[d.substring(0,10)] = true);
        }
        console.log('停駛日期:', noServiceDates);
      } catch (e) {
        console.error('載入停駛日期失敗:', e);
        noServiceDates = {};
      }
    }

    // 載入所有預約資料
    async function loadAllReservations() {
      try {
        console.log('開始載入所有預約資料...');
        
        // 嘗試使用不同的模式來獲取預約資料
        let result;
        
        // 方法1: 嘗試使用 reservations 模式
        try {
          const res1 = await fetch(`${WORKER_URL}?mode=reservations`);
          if (res1.ok) {
            result = await res1.json();
            console.log('使用 reservations 模式載入成功');
          }
        } catch (e) {
          console.log('reservations 模式失敗:', e);
        }
        
        // 方法2: 如果方法1失敗，嘗試使用其他模式
        if (!result || !result.reservations) {
          try {
            const res2 = await fetch(`${WORKER_URL}?mode=allReservations`);
            if (res2.ok) {
              result = await res2.json();
              console.log('使用 allReservations 模式載入成功');
            }
          } catch (e) {
            console.log('allReservations 模式失敗:', e);
          }
        }
        
        // 方法3: 如果前兩種方法都失敗，使用模擬數據
        if (!result || !result.reservations) {
          console.log('API 載入失敗，使用模擬數據');
          allReservations = generateMockReservations();
          return;
        }
        
        // 處理真實的預約資料
        if (result.reservations && Array.isArray(result.reservations)) {
          allReservations = result.reservations.map(res => ({
            id: res.id || `res_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
            name: res.name,
            studentId: res.studentId,
            department: res.department,
            phone: res.phone,
            fromStop: res.fromStop,
            toStop: res.toStop,
            route: res.route,
            date: res.date,
            status: res.status || '預約成功',
            checkinTime: res.checkinTime || null,
            checkinStatus: res.checkinStatus || 'N' // 新增簽到狀態欄位，預設為 N
          }));
          
          console.log(`成功載入 ${allReservations.length} 筆真實預約資料`);
          console.log('預約資料範例:', allReservations.slice(0, 3));
        } else {
          console.log('未找到預約資料，使用模擬數據');
          allReservations = generateMockReservations();
        }
      } catch (error) {
        console.error('載入預約資料失敗:', error);
        console.log('使用模擬數據');
        allReservations = generateMockReservations();
      }
    }

    // 生成模擬預約資料
    function generateMockReservations() {
      const mockData = [];
      const routes = ['A1', 'B1', 'A2', 'B2'];
      const names = ['王小明', '陳小美', '張大偉', '林小芳', '黃中中'];
      const departments = ['資訊工程學系', '企業管理學系', '電機工程學系', '外國語文學系'];
      
      // 為未來7天生成模擬資料
      for (let i = 0; i < 7; i++) {
        const date = new Date();
        date.setDate(date.getDate() + i);
        const dateStr = formatDateToLocal(date);
        
        routes.forEach(route => {
          // 每個班次隨機1-3個預約
          const count = Math.floor(Math.random() * 3) + 1;
          for (let j = 0; j < count; j++) {
            const name = names[Math.floor(Math.random() * names.length)];
            const department = departments[Math.floor(Math.random() * departments.length)];
            
            mockData.push({
              id: `mock_${dateStr}_${route}_${j}`,
              name: name,
              studentId: `D${Math.floor(1000000 + Math.random() * 9000000)}`,
              department: department,
              phone: `09${Math.floor(10000000 + Math.random() * 90000000)}`,
              fromStop: route.includes('A') ? '行政大樓' : '埔里總站',
              toStop: route.includes('A') ? 
                ['中餐廳', '科技學院', '學人會館', '埔里酒廠'][Math.floor(Math.random() * 4)] :
                ['學人會館', '科技學院', '中餐廳', '行政大樓'][Math.floor(Math.random() * 4)],
              route: route,
              date: `${dateStr}T00:00:00`,
              status: '預約成功',
              checkinTime: null,
              checkinStatus: 'N' // 模擬資料預設為 N
            });
          }
        });
      }
      
      console.log('生成模擬資料:', mockData.length, '筆');
      return mockData;
    }

    // 渲染月曆
    function renderCalendar() {
      const year = currentYear;
      const month = currentMonth;
      
      // 更新月份標題
      currentMonthEl.textContent = `${year}年${month + 1}月`;
      
      // 清空月曆
      calendarDaysEl.innerHTML = '';
      
      // 添加星期標題
      const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
      weekdays.forEach(day => {
        const dayHeader = document.createElement('div');
        dayHeader.className = 'calendar-day-header';
        dayHeader.textContent = day;
        calendarDaysEl.appendChild(dayHeader);
      });
      
      // 獲取當月第一天和最後一天
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      
      // 獲取第一天是星期幾（0 = 星期日）
      const firstDayIndex = firstDay.getDay();
      
      // 獲取上個月的最後幾天
      const prevMonthLastDay = new Date(year, month, 0).getDate();
      
      // 添加上月日期
      for (let i = firstDayIndex - 1; i >= 0; i--) {
        const dayEl = document.createElement('div');
        dayEl.className = 'calendar-day other-month';
        dayEl.textContent = prevMonthLastDay - i;
        calendarDaysEl.appendChild(dayEl);
      }
      
      // 添加當月日期
      for (let i = 1; i <= lastDay.getDate(); i++) {
        const dayEl = document.createElement('div');
        dayEl.className = 'calendar-day';
        dayEl.textContent = i;
        
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
        
        // 檢查日期狀態
        const dateObj = new Date(dateStr);
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        if (dateObj < today) {
          dayEl.classList.add('past');
          dayEl.onclick = null;
        } else if (noServiceDates[dateStr]) {
          dayEl.classList.add('disabled');
          dayEl.innerHTML = `${i}<br><small style="font-size:10px;">停駛</small>`;
          dayEl.onclick = null;
        } else {
          dayEl.onclick = () => selectDate(dateStr);
        }
        
        // 檢查是否為選中日期
        if (dateStr === selectedDate) {
          dayEl.classList.add('selected');
        }
        
        calendarDaysEl.appendChild(dayEl);
      }
      
      // 添加下月日期
      const totalCells = 42; // 6行×7列
      const nextMonthDays = totalCells - (firstDayIndex + lastDay.getDate());
      for (let i = 1; i <= nextMonthDays; i++) {
        const dayEl = document.createElement('div');
        dayEl.className = 'calendar-day other-month';
        dayEl.textContent = i;
        calendarDaysEl.appendChild(dayEl);
      }
    }

    // 選擇日期
    async function selectDate(dateStr) {
      selectedDate = dateStr;
      selectedTimeSlot = null;
      
      // 更新UI
      renderCalendar();
      
      // 顯示選擇的日期
      selectedDateEl.style.display = 'block';
      selectedDateEl.textContent = `✅ 已選擇日期：${dateStr}`;
      errorNoticeEl.style.display = 'none';
      
      // 顯示時段選擇
      await showTimeSlots();
    }

    // 顯示時段選擇
    async function showTimeSlots() {
      timeSlotsSection.style.display = 'block';
      timeSlotsEl.innerHTML = '<div class="loading">載入中...</div>';
      
      let html = '';
      
      for (const [routeId, info] of Object.entries(routeTimes)) {
        // 從快取的預約資料計算人數
        const reservationCount = getRouteReservationCount(selectedDate, routeId);
        const isSelected = selectedTimeSlot === routeId;
        
        html += `
          <div class="time-slot-btn ${isSelected ? 'selected' : ''}" onclick="selectTimeSlot('${routeId}')">
            <div class="route-time">${routeId} | ${info.time}</div>
            <div class="time-slot-info">${info.direction}</div>
            <div class="reservation-count">${reservationCount} 人預約</div>
          </div>
        `;
      }
      
      timeSlotsEl.innerHTML = html;
      passengerSection.style.display = 'none';
      
      // 滾動到時段選擇區
      timeSlotsSection.scrollIntoView({ behavior: 'smooth' });
    }

    // 查詢班次預約人數 - 從快取資料計算
    function getRouteReservationCount(dateStr, route) {
      const routeReservations = allReservations.filter(r => {
        const matchesDate = r.date && r.date.startsWith(dateStr);
        const matchesRoute = r.route === route;
        const isActive = r.status !== '已取消';
        return matchesDate && matchesRoute && isActive;
      });
      return routeReservations.length;
    }

    // 選擇時段
    async function selectTimeSlot(routeId) {
      selectedTimeSlot = routeId;
      
      // 更新按鈕選擇狀態
      document.querySelectorAll('.time-slot-btn').forEach(btn => {
        btn.classList.remove('selected');
      });
      event.target.classList.add('selected');
      
      // 顯示乘客列表
      await showPassengerList();
    }

    // 顯示乘客列表
    async function showPassengerList() {
      passengerSection.style.display = 'block';
      passengerListEl.innerHTML = '<div class="loading">載入乘客資料中...</div>';
      
      try {
        // 從快取資料取得該班次的所有預約
        const reservations = getRouteReservations(selectedDate, selectedTimeSlot);
        
        console.log(`🔍 找到 ${reservations.length} 筆預約:`, reservations);
        
        // 更新選擇資訊
        const routeInfo = routeTimes[selectedTimeSlot];
        selectedInfoEl.textContent = `${selectedDate} ${selectedTimeSlot} | ${routeInfo.time} ${routeInfo.direction}`;
        
        if (reservations.length === 0) {
          passengerListEl.innerHTML = '<div class="no-data">此時段暫無預約</div>';
          return;
        }
        
        let html = '';
        
        reservations.forEach(reservation => {
          const isCancelled = reservation.status === '已取消';
          const isCheckedIn = reservation.checkinStatus === 'Y';
          
          html += `
            <div class="passenger-item ${isCancelled ? 'cancelled' : ''}">
              <div class="passenger-info">
                <div class="passenger-name">${reservation.name}</div>
                <div class="passenger-details">
                  <div>學號：${reservation.studentId || '未提供'}</div>
                  <div>系所：${reservation.department || '未提供'}</div>
                  <div>電話：${reservation.phone || '未提供'}</div>
                  <div>上車：${reservation.fromStop} → 下車：${reservation.toStop}</div>
                  <div style="font-size: 10px; color: #999;">ID: ${reservation.id}</div>
                </div>
                <div class="passenger-status ${isCancelled ? 'status-cancelled' : 'status-success'}">
                  ${isCancelled ? '已取消' : (isCheckedIn ? `已簽到 ${reservation.checkinTime || ''}` : '預約成功')}
                </div>
              </div>
              <div>
                ${!isCancelled && !isCheckedIn ? 
                  `<button class="checkin-btn" onclick="handleCheckin('${reservation.id}', this)">簽到</button>` :
                  (isCheckedIn ? `<div class="checked-in">已簽到 (${reservation.checkinStatus})</div>` : '')
                }
              </div>
            </div>
          `;
        });
        
        passengerListEl.innerHTML = html;
        
        // 滾動到乘客列表
        passengerSection.scrollIntoView({ behavior: 'smooth' });
        
      } catch (error) {
        console.error('載入乘客資料失敗:', error);
        passengerListEl.innerHTML = '<div class="no-data">載入失敗，請稍後再試</div>';
      }
    }

    // 查詢特定日期和班次的所有預約 - 從快取資料過濾
    function getRouteReservations(dateStr, route) {
      return allReservations.filter(res => {
        const matchesDate = res.date && res.date.startsWith(dateStr);
        const matchesRoute = res.route === route;
        return matchesDate && matchesRoute;
      });
    }

    // 處理簽到 - 修改為在 J 欄標記 Y
    async function handleCheckin(reservationId, button) {
      if (!confirm('確認此乘客已搭乘？')) return;
      
      try {
        const now = new Date();
        const checkinTime = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        
        console.log(`執行簽到: ${reservationId} at ${checkinTime}`);
        
        // 更新快取資料中的簽到狀態
        const reservation = allReservations.find(r => r.id === reservationId);
        if (reservation) {
          reservation.checkinTime = checkinTime;
          reservation.checkinStatus = 'Y'; // 在 J 欄標記為 Y
        }
        
        // 如果是模擬數據，直接更新UI
        if (reservationId.startsWith('mock')) {
          button.disabled = true;
          button.textContent = '已簽到';
          button.classList.remove('checkin-btn');
          button.classList.add('checked-in');
          alert('✅ 簽到成功！狀態已標記為 Y');
          return;
        }
        
        // 修正：使用與預約系統一致的簽到資料格式，並包含 J 欄狀態
        const checkinData = {
          type: 'checkin',
          reservationId: reservationId,  // 使用 reservationId 而不是 id
          checkinTime: checkinTime,
          date: selectedDate,           // 添加日期
          route: selectedTimeSlot,      // 添加班次
          checkinStatus: 'Y'            // 新增：在 J 欄標記為 Y
        };
        
        console.log('📤 發送簽到資料:', checkinData);
        
        // 發送簽到請求到後端
        const res = await fetch(WORKER_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(checkinData)
        });
        
        const result = await res.json();
        console.log('📊 簽到回應:', result);
        
        if (result.status === 'success') {
          alert('✅ 簽到成功！狀態已標記為 Y');
          // 刷新乘客列表以顯示最新狀態
          await showPassengerList();
        } else {
          alert('❌ 簽到失敗：' + (result.message || '請稍後再試'));
        }
      } catch (error) {
        console.error('簽到錯誤:', error);
        alert('❌ 簽到失敗，請檢查網路連線');
      }
    }

    // 切換月份
    async function showPreviousMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      await loadNoServiceDates();
      renderCalendar();
      resetSelection();
    }

    async function showNextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      await loadNoServiceDates();
      renderCalendar();
      resetSelection();
    }

    // 重置選擇
    function resetSelection() {
      selectedDate = null;
      selectedTimeSlot = null;
      selectedDateEl.style.display = 'none';
      timeSlotsSection.style.display = 'none';
      passengerSection.style.display = 'none';
    }

    // 工具函數
    function formatDateToLocal(date) {
      return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
    }
  </script>
</body>
</html>
