<body>
  <header>ç©¿å±±ç”²å°ˆè»Š - å¸æ©Ÿæ ¸éŠ·ç³»çµ±</header>

  <div class="container">

    <div class="calendar-section">
      <div class="calendar-header">
        <button class="calendar-nav" id="prev-month">â—€ ä¸Šå€‹æœˆ</button>

    <!-- æ—¥æœŸæç¤º -->

      <h3>è«‹é¸æ“‡ç­æ¬¡æ™‚æ®µ</h3>

    </div>

    <!-- ä¹˜å®¢åˆ—è¡¨ -->
    <div id="passengerSection" class="passenger-section" style="display:none;">
      <div class="section-title">
        <h2>é ç´„è€…åˆ—è¡¨</h2>
        <div class="selected-info" id="selected-info">è«‹é¸æ“‡æ—¥æœŸå’Œæ™‚æ®µ</div>
      </div>

    </div>
  </div>

  <script>
    const WORKER_URL = 'https://delicate-math-7e61.fangwl591021.workers.dev/';
    const CALENDAR_ID = '86eee89e759f27d2a2c7a44853868f7be880aa8e745ba3839933ec84b562631e@group.calendar.google.com';
    const routeTimes = {
      'A1': { time: '22:00-22:30', direction: 'æš¨å¤§â†’åŸ”é‡Œç¸½ç«™' },
      'B1': { time: '22:30-23:00', direction: 'åŸ”é‡Œç¸½ç«™â†’æš¨å¤§' },
      'A2': { time: '23:00-23:30', direction: 'æš¨å¤§â†’åŸ”é‡Œç¸½ç«™' },
      'B2': { time: '23:30-24:00', direction: 'åŸ”é‡Œç¸½ç«™â†’æš¨å¤§' }
    };
    let currentDate = new Date();
    let selectedDate = null;
    let selectedTimeSlot = null;
    let noServiceDates = {};
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();
    let allReservations = [];

    const currentMonthEl = document.getElementById('current-month');
    const calendarDaysEl = document.getElementById('calendar-days');
    const timeSlotsEl = document.getElementById('time-slots');
    const passengerListEl = document.getElementById('passenger-list');
    const selectedInfoEl = document.getElementById('selected-info');
    const selectedDateEl = document.getElementById('selectedDate');
    const timeSlotsSection = document.getElementById('timeSlotsSection');
    const passengerSection = document.getElementById('passengerSection');
    const prevMonthBtn = document.getElementById('prev-month');
    const nextMonthBtn = document.getElementById('next-month');

    document.addEventListener('DOMContentLoaded', () => {
      prevMonthBtn.addEventListener('click', showPreviousMonth);
      nextMonthBtn.addEventListener('click', showNextMonth);
      initializeSystem();
    });

    async function initializeSystem() {
      try {
        await Promise.all([loadNoServiceDates(), loadAllReservations()]);
        renderCalendar();
      } catch {
        renderCalendar();
      }
    }

    async function loadNoServiceDates() {
      const start = formatDateToLocal(new Date(currentYear, currentMonth - 1, 1));
      const end = formatDateToLocal(new Date(currentYear, currentMonth + 2, 0));
      try {
        const res = await fetch(`${WORKER_URL}?mode=calendar&start=${start}&end=${end}&calendarId=${encodeURIComponent(CALENDAR_ID)}`);
        const result = await res.json();
        noServiceDates = {};
        if (Array.isArray(result.holidays)) {
          result.holidays.forEach(d => noServiceDates[d.substring(0,10)] = true);
        }
      } catch {
        noServiceDates = {};
      }
    }

    async function loadAllReservations() {
      try {
        const res = await fetch(`${WORKER_URL}?mode=reservations`);
        const result = await res.json();
        allReservations = result.reservations || [];
      } catch {
        allReservations = [];
      }
    }

    function renderCalendar() {
      const y = currentYear, m = currentMonth;
      currentMonthEl.textContent = `${y}å¹´${m + 1}æœˆ`;
      calendarDaysEl.innerHTML = '';
      ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'].forEach(d => {
        const el = document.createElement('div');
        el.className = 'calendar-day-header';
        el.textContent = d;
        calendarDaysEl.appendChild(el);
      });
      const first = new Date(y, m, 1), last = new Date(y, m + 1, 0), offset = first.getDay();
      for (let i = offset - 1; i >= 0; i--) {
        const d = document.createElement('div');
        d.className = 'calendar-day other-month';
        d.textContent = new Date(y, m, -i).getDate();
        calendarDaysEl.appendChild(d);
      }
      for (let i = 1; i <= last.getDate(); i++) {
        const el = document.createElement('div');
        el.className = 'calendar-day';
        const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
        el.textContent = i;
        if (noServiceDates[dateStr]) {
          el.classList.add('disabled');
          el.innerHTML = `${i}<br><small>åœé§›</small>`;
        } else {
          el.onclick = () => selectDate(dateStr);
        }
        calendarDaysEl.appendChild(el);
      }
    }

    async function selectDate(dateStr) {
      selectedDate = dateStr;
      renderCalendar();
      selectedDateEl.style.display = 'block';
      selectedDateEl.textContent = `âœ… å·²é¸æ“‡æ—¥æœŸï¼š${dateStr}`;
      await showTimeSlots();
    }

    async function showTimeSlots() {
      timeSlotsSection.style.display = 'block';
      let html = '';
      for (const [id, info] of Object.entries(routeTimes)) {
        const count = getRouteReservationCount(selectedDate, id);
        html += `
          <div class="time-slot-btn" onclick="selectTimeSlot('${id}', event)">
            <div class="route-time">${id} | ${info.time}</div>
            <div class="time-slot-info">${info.direction}</div>
            <div class="reservation-count">${count} äººé ç´„</div>
          </div>`;
      }
      timeSlotsEl.innerHTML = html;
      passengerSection.style.display = 'none';
    }

    function getRouteReservationCount(dateStr, route) {
      return allReservations.filter(r => r.date?.startsWith(dateStr) && r.route === route).length;
    }

    async function selectTimeSlot(id, event) {
      selectedTimeSlot = id;
      document.querySelectorAll('.time-slot-btn').forEach(btn => btn.classList.remove('selected'));
      event.currentTarget.classList.add('selected');
      await showPassengerList();
    }

    async function showPassengerList() {
      passengerSection.style.display = 'block';
      const resList = allReservations.filter(r => r.date?.startsWith(selectedDate) && r.route === selectedTimeSlot);
      selectedInfoEl.textContent = `${selectedDate} ${selectedTimeSlot} | ${routeTimes[selectedTimeSlot].time} ${routeTimes[selectedTimeSlot].direction}`;
      if (resList.length === 0) {
        passengerListEl.innerHTML = '<div class="no-data">æ­¤æ™‚æ®µæš«ç„¡é ç´„</div>';
        return;
      }
      let html = '';
      resList.forEach(r => {
        const isCheckedIn = r.checkinStatus === 'Y';
        const isCancelled = r.status === 'å·²å–æ¶ˆ';
        html += `
          <div class="passenger-card ${isCancelled ? 'cancelled' : ''}">
            <div class="passenger-main">
              <div class="passenger-name">${r.name}</div>
              <div class="passenger-info">
                <div>å­¸è™Ÿï¼š${r.studentId || 'æœªæä¾›'}</div>
                <div>ç³»æ‰€ï¼š${r.department || 'æœªæä¾›'}</div>
                <div>é›»è©±ï¼š${r.phone || 'æœªæä¾›'}</div>
                <div>ä¸Šè»Šï¼š${r.fromStop} â†’ ä¸‹è»Šï¼š${r.toStop}</div>
              </div>
            </div>
            <div class="passenger-status">
              ${isCancelled ? 'å·²å–æ¶ˆ' : isCheckedIn ? 'âœ… å·²ç°½åˆ°' : 'ğŸ•“ é ç´„æˆåŠŸ'}
            </div>
          </div>`;
      });
      passengerListEl.innerHTML = html;
    }

    async function showPreviousMonth() { currentMonth = currentMonth ? currentMonth - 1 : 11; if (!currentMonth) currentYear--; await loadNoServiceDates(); renderCalendar(); }
    async function showNextMonth() { currentMonth = currentMonth === 11 ? 0 : currentMonth + 1; if (!currentMonth) currentYear++; await loadNoServiceDates(); renderCalendar(); }

    function formatDateToLocal(date) {
      return `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
    }
  </script>
