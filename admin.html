            // 隱藏所有區塊
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            
            // 顯示目標區塊

                // 載入區塊內容

        // 載入區塊內容
        async function loadSectionContent(sectionName) {
            switch(sectionName) {
                case 'realtime':
                    await loadRealtimeData();
                    break;
                case 'members':
                    await loadMembersData();
                    break;
                case 'bookings':
                    await loadBookingsData();
                    break;
                case 'routes':
                    await loadRoutesData();
                    break;
                case 'system':
                    await loadSystemData();
                    break;
                case 'backup':
                    await loadBackupData();
                    break;
            }
        }

        // 載入即時資料
        async function loadRealtimeData() {
            try {
                const data = await getGistData();
                
                // 更新統計數字
                const users = data.users || [];
                const bookings = data.bookings || [];
                
                document.getElementById('totalUsers').textContent = users.length;
                
                // 計算今日預約
                const today = new Date().toISOString().split('T')[0];
                const todayBookings = bookings.filter(booking => booking.date === today);
                document.getElementById('todayBookings').textContent = todayBookings.length;
                
                // 計算本月預約
                const currentMonth = new Date().toISOString().substr(0, 7);
                const monthBookings = bookings.filter(booking => booking.date.startsWith(currentMonth));
                document.getElementById('monthBookings').textContent = monthBookings.length;
                
                // 更新班次預約統計
                updateRouteCounts(todayBookings);
                
                // 更新即時預約列表
                updateRealtimeBookings(bookings);
                
            } catch (error) {
                console.error('載入即時資料失敗:', error);
                alert('載入資料失敗：' + error.message);
            }
        }

        // 更新班次預約統計
        function updateRouteCounts(todayBookings) {
            const counts = {
                'A1｜22:00-22:30 暨大→埔里總站': 0,
                'B1｜22:30-23:00 埔里總站→暨大': 0,
                'A2｜23:00-23:30 暨大→埔里總站': 0,
                'B2｜23:30-24:00 埔里總站→暨大': 0
            };
            
            todayBookings.forEach(booking => {
                if (counts.hasOwnProperty(booking.routeName)) {
                    counts[booking.routeName]++;
                }
            });
            
            document.getElementById('a1Count').textContent = `${counts['A1｜22:00-22:30 暨大→埔里總站']}/6`;
            document.getElementById('b1Count').textContent = `${counts['B1｜22:30-23:00 埔里總站→暨大']}/6`;
            document.getElementById('a2Count').textContent = `${counts['A2｜23:00-23:30 暨大→埔里總站']}/6`;
            document.getElementById('b2Count').textContent = `${counts['B2｜23:30-24:00 埔里總站→暨大']}/6`;
        }

        // 更新即時預約列表
        function updateRealtimeBookings(bookings) {
            const container = document.getElementById('realtimeBookings');
            const recentBookings = bookings.slice(-10).reverse(); // 最新10筆
            
            if (recentBookings.length === 0) {
                container.innerHTML = `
                    <div class="px-4 py-8 text-center text-gray-500">
                        <i class="fas fa-calendar-times text-3xl mb-2"></i>
                        <p>尚無預約記錄</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = recentBookings.map(booking => `
                <div class="px-4 py-3 flex items-center justify-between">
                    <div>
                        <p class="font-medium">${booking.userName || '未知用戶'}</p>
                        <p class="text-sm text-gray-500">${booking.routeName} • ${booking.date}</p>
                        <p class="text-xs text-gray-400">學號: ${booking.studentId || '未提供'}</p>
                    </div>
                    <div class="text-right">
                        <span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full">
                            已預約
                        </span>
                        <p class="text-xs text-gray-500 mt-1">${booking.bookingTime || ''}</p>
                    </div>
                </div>
            `).join('');
        }

        // 載入會員資料

        // 載入預約資料
        async function loadBookingsData() {
            try {
                const data = await getGistData();
                const bookings = data.bookings || [];
                
                document.getElementById('bookingsSection').innerHTML = `

        // 從 GitHub Gist 取得資料
        async function getGistData() {
            const response = await fetch(`https://api.github.com/gists/${CONFIG.GIST_ID}`, {
                headers: {
                    'Authorization': `token ${CONFIG.GITHUB_TOKEN}`
                }
            });
            
            if (!response.ok) {
                throw new Error(`GitHub API 錯誤: ${response.status}`);
            }
            
            const gist = await response.json();
            return JSON.parse(gist.files['data.json'].content);
        }

        // 格式化日期
        function formatDate(dateString) {
            if (!dateString) return '未知';
            const date = new Date(dateString);
            return date.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 匯出所有資料
        async function exportAllData() {
            try {
                const data = await getGistData();
                const dataStr = JSON.stringify(data, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `bus_system_backup_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                
                alert('資料匯出成功！');
            } catch (error) {
                alert('匯出失敗：' + error.message);
            }
        }

        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                now.toLocaleString('zh-TW', { 
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false 
                });
        }

        // 初始化
        window.addEventListener('load', function() {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            loadRealtimeData(); // 載入初始資料
            
            // 每30秒更新一次即時資料
            setInterval(loadRealtimeData, 30000);
        });

// 檢查當前用戶是否為管理員
async function checkCurrentUserAdmin() {
    try {
        const data = await getGistData();
        const users = data.users || [];
        const currentUserData = JSON.parse(sessionStorage.getItem('userData') || '{}');
        
        // 檢查當前 LINE 用戶是否為管理員
        const currentUser = users.find(user => user.lineUserId === currentUserData.userId);
        return currentUser && currentUser.isAdmin;
    } catch (error) {
        console.error('檢查管理員權限失敗:', error);
        return false;
    }
}

// 修改管理後台載入邏輯
window.addEventListener('load', async function() {
    const isAdmin = await checkCurrentUserAdmin();
    
    if (!isAdmin) {
        alert('您沒有管理員權限！');
        window.location.href = 'main.html';
        return;
    }
    
    updateCurrentTime();
    setInterval(updateCurrentTime, 1000);
    loadRealtimeData();
    setInterval(loadRealtimeData, 30000);
});
