<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>預約明細管理 - 穿山甲專車</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
  <!-- 導航 -->
  <nav class="bg-gradient-to-r from-green-600 to-emerald-600 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <i class="fas fa-list-alt text-2xl"></i>
        <div>
          <h1 class="text-xl font-bold">預約明細管理</h1>
          <p class="text-sm text-green-200">穿山甲專車後台系統</p>
        </div>
      </div>
      <button onclick="window.location.href='admin.html'" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg">
        <i class="fas fa-arrow-left mr-1"></i>返回主控台
      </button>
    </div>
  </nav>

  <!-- 主內容 -->
  <div class="max-w-7xl mx-auto p-6">
    <div class="bg-white rounded-xl shadow-md p-6 mb-6 flex justify-between items-center">
      <div>
        <h2 class="text-xl font-bold text-gray-800">預約明細</h2>
        <p class="text-gray-500 text-sm">查看所有預約資料（每 30 秒自動更新）</p>
      </div>
      <div class="flex gap-3">
        <button onclick="clearAllBookings()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">
          <i class="fas fa-trash mr-1"></i>清除全部
        </button>
        <button onclick="loadBookings()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
          <i class="fas fa-sync-alt mr-1"></i>重新整理
        </button>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow-md overflow-hidden">
      <div class="bg-gray-50 border-b px-4 py-3 font-semibold grid grid-cols-12 gap-2 text-sm">
        <div class="col-span-2">姓名</div>
        <div class="col-span-2">學號</div>
        <div class="col-span-3">班次路線</div>
        <div class="col-span-2">日期</div>
        <div class="col-span-2">下車站</div>
        <div class="col-span-1 text-center">操作</div>
      </div>
      <div id="bookingsTable" class="divide-y max-h-[600px] overflow-y-auto text-sm"></div>
    </div>
  </div>

  <script>
  const CONFIG = {
    GITHUB_TOKEN: "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", // ⚠️ 請用你自己的 token
    GIST_ID: "802416482763775c3c17680ffea14e7e"
  };

  // 取得資料
  async function getGistData() {
    const res = await fetch(`https://api.github.com/gists/${CONFIG.GIST_ID}`, {
      headers: { 'Authorization': `token ${CONFIG.GITHUB_TOKEN}` }
    });
    const gist = await res.json();
    return JSON.parse(gist.files["data.json"].content);
  }

  // 寫回資料
  async function updateGist(data) {
    const body = {
      files: {
        "data.json": { content: JSON.stringify(data, null, 2) }
      }
    };
    const res = await fetch(`https://api.github.com/gists/${CONFIG.GIST_ID}`, {
      method: "PATCH",
      headers: {
        "Authorization": `token ${CONFIG.GITHUB_TOKEN}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify(body)
    });
    return res.ok;
  }

  // 載入預約資料
  async function loadBookings() {
    const container = document.getElementById("bookingsTable");
    container.innerHTML = `<div class="text-center text-gray-500 py-8"><i class="fas fa-spinner fa-spin"></i> 載入中...</div>`;
    try {
      const data = await getGistData();
      const bookings = data.bookings || [];
      if (bookings.length === 0) {
        container.innerHTML = `<div class="text-center text-gray-500 py-8">尚無預約資料</div>`;
        return;
      }
      container.innerHTML = bookings.map((b, i) => `
        <div class="px-4 py-3 grid grid-cols-12 gap-2 items-center hover:bg-gray-50">
          <div class="col-span-2 font-medium">${b.userName || "未知"}</div>
          <div class="col-span-2 text-gray-600">${b.studentId || "-"}</div>
          <div class="col-span-3 text-gray-600">${b.routeName || "-"}</div>
          <div class="col-span-2 text-gray-600">${b.date || "-"}</div>
          <div class="col-span-2 text-gray-600">${b.stop || "-"}</div>
          <div class="col-span-1 text-center">
            <button onclick="deleteBooking(${i})" class="text-red-500 hover:text-red-700">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      `).join("");
    } catch (err) {
      container.innerHTML = `<div class="text-center text-red-600 py-8">載入失敗：${err.message}</div>`;
    }
  }

  // 刪除單筆
  async function deleteBooking(index) {
    if (!confirm("確定要刪除此筆預約嗎？")) return;
    const data = await getGistData();
    data.bookings.splice(index, 1);
    await updateGist(data);
    alert("已刪除");
    loadBookings();
  }

  // 清除全部
  async function clearAllBookings() {
    if (!confirm("⚠️ 確定要清除所有預約紀錄？此動作無法復原！")) return;
    const data = await getGistData();
    data.bookings = [];
    await updateGist(data);
    alert("已清空所有預約紀錄！");
    loadBookings();
  }

  // 初始化
  window.addEventListener("load", () => {
    loadBookings();
    setInterval(loadBookings, 30000); // 自動刷新
  });
  </script>
</body>
</html>
