<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>暨大穿山甲專車預約平台</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fadeIn 0.3s ease-in-out forwards; }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    .hidden { display: none !important; }
  </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 min-h-screen flex items-center justify-center p-4">

  <!-- 🟢 Splash / Loading -->
  <div id="splash" class="flex flex-col items-center justify-center w-full h-screen fade-in">
    <img src="https://voom-obs.line-scdn.net/h9F1A8P9IemhZVGlmbgJ9EXBscUdzUyB6TF1OS3pRTx9KU3t5WyddDVVgUxJAbmB5TxZCDkheWAV0bSB2YDhsTEFkYQZdfXc_TAVZSVJkYlFdeA/L1080x1920" 
     width="400" style="height:auto">
    <div class="flex items-center space-x-2 text-green-700 font-semibold text-lg mt-4">
      <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-green-600"></div>
      <span>登入中，請稍候...</span>
    </div>
    <div id="debugInfo" class="mt-8 text-xs text-gray-500 text-center max-w-xs"></div>
  </div>

  <!-- 📝 註冊表單（未註冊才顯示） -->
  <div id="registerForm" class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm hidden fade-in">
    <div class="text-center mb-6">
      <h1 class="text-xl font-bold text-gray-800 mb-2">學生接駁車註冊</h1>
      <h2 class="text-sm text-gray-600 mb-4">請填寫資料完成註冊</h2>
      <div id="userIdDisplay" class="text-xs text-gray-400 mb-2"></div>
    </div>

    <div class="space-y-3">
      <input id="name" type="text" placeholder="姓名" class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-green-400 focus:outline-none transition-all duration-200">
      <input id="phone" type="tel" placeholder="電話" class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-green-400 focus:outline-none transition-all duration-200">
      <input id="studentId" type="text" placeholder="學號" class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-green-400 focus:outline-none transition-all duration-200">

      <select id="department" class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-green-400 focus:outline-none transition-all duration-200">
        <option value="">請選擇科系</option>
        <optgroup label="人文學院 - College of Humanities">
          <option value="chinese">中國語文學系</option>
          <option value="foreign_lang">外國語文學系</option>
          <option value="social_policy">社會政策與社會工作學系</option>
          <option value="public_admin">公共行政與政策學系</option>
          <option value="history">歷史學系</option>
          <option value="southeast_asian">東南亞學系</option>
          <option value="indigenous">原鄉發展跨領域學士學位學程原住民專班</option>
        </optgroup>
        <optgroup label="管理學院 - College of Management">
          <option value="ib">國際企業學系</option>
          <option value="economics">經濟學系</option>
          <option value="finance">財務金融學系</option>
          <option value="im">資訊管理學系</option>
          <option value="tourism">觀光休閒與餐旅管理學系</option>
          <option value="management">管理學院學士班</option>
        </optgroup>
        <optgroup label="科技學院 - College of Science and Technology">
          <option value="cs">資訊工程學系</option>
          <option value="civil">土木工程學系</option>
          <option value="ee">電機工程學系</option>
          <option value="chemistry">應用化學系</option>
          <option value="materials">應用材料及光電工程學系</option>
          <option value="tech">科技學院學士班</option>
        </optgroup>
        <optgroup label="教育學院 - College of Education">
          <option value="international_edu">國際文教與比較教育學系</option>
          <option value="edu_policy">教育政策與行政學系</option>
          <option value="counseling">諮商心理與人力資源發展學系</option>
        </optgroup>
        <optgroup label="水沙連學院 - College of Shu-Sha-Lian">
          <option value="shushalian">水沙連學院學士班</option>
        </optgroup>
        <optgroup label="護理暨健康福祉學院 - College of Nursing and Health Innovation">
          <option value="nursing">護理學系</option>
        </optgroup>
        <optgroup label="碩博士學位學程 - Master's and Doctoral Degree Programs">
          <option value="cultural_marketing">文創社會行銷碩士</option>
          <option value="long_term_care">長期照顧經營管理碩士</option>
          <option value="business_tech">商管及資訊科技創新應用全英碩士</option>
          <option value="european_industry">歐興產業策略與發展碩士</option>
          <option value="regional_development">區域發展重點產業碩士</option>
          <option value="business_management">經營管理碩士</option>
          <option value="emerging_industry_phd">新興產業策略與發展博士</option>
          <option value="ai_robotics">人工智慧與機器人碩士</option>
          <option value="mental_health">心理健康與諮詢碩士</option>
          <option value="curriculum_tech">課程教學與科技研究所</option>
          <option value="lifelong_learning">終身學習與人力資源發展碩士</option>
          <option value="international_edu_phd">國際文教管理人才博士</option>
          <option value="local_revitalization">地方創生與跨域治理碩士</option>
          <option value="chinese_teaching">華語文教學碩士學位學程</option>
        </optgroup>
      </select>

      <button id="registerBtn" onclick="registerUser()" class="w-full bg-green-500 text-white py-2 rounded-lg font-bold text-lg hover:bg-green-600 transition-all duration-200 active:scale-95">
        <span id="btnText">立即註冊</span>
        <div id="btnSpinner" class="hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white mx-auto"></div>
      </button>
    </div>
    <div class="mt-4 text-center text-sm text-gray-500">
      本系統僅用於接駁車服務，不對外公開個資。
    </div>
  </div>

<script>
/** === 連線設定 === */
const WORKER_URL = 'https://delicate-math-7e61.fangwl591021.workers.dev/'; // 你的 Worker 根路徑
const LIFF_ID    = '2006590746-KJodGOda';                                  // 你的 liffId
const NEXT_PAGE  = 'booking.html';                                          // 要跳的頁，可改 'main.html'

/** === 狀態變數 & 工具 === */
let currentUserId = null;
let startTime = Date.now();
const $ = (id)=>document.getElementById(id);
const mask = (u)=> u ? (u.slice(0,12)+'...') : '';

function updateDebugInfo(msg){
  const el = $('debugInfo');
  if (!el) return;
  el.innerHTML = (el.innerHTML ? el.innerHTML + '<br>' : '') + msg;
  console.log('🔍', msg);
}
function showForm(){
  $('splash').classList.add('hidden');
  $('registerForm').classList.remove('hidden');
  if (currentUserId) $('userIdDisplay').textContent = `(ID: ${mask(currentUserId)})`;
}
function showError(message){ $('splash').classList.add('hidden'); alert('⚠️ ' + message); }
function setButtonLoading(b){
  $('registerBtn').disabled = b;
  $('btnText').classList.toggle('hidden', b);
  $('btnSpinner').classList.toggle('hidden', !b);
}

/** === 連線健檢（可留著） === */
async function testWorkerConnection(){
  try{
    updateDebugInfo('測試 Worker 連接…');
    const r = await fetch(WORKER_URL + '?mode=health');
    const j = await r.json();
    updateDebugInfo('✅ Worker OK');
    console.log('health:', j);
  }catch(e){
    updateDebugInfo('❌ Worker 連接失敗');
  }
}

/** === 啟動流程 === */
(async function init(){
  try{
    startTime = Date.now();
    updateDebugInfo('初始化 LIFF…');

    await liff.init({ liffId: LIFF_ID });
    updateDebugInfo(`LIFF 初始化完成: ${Date.now() - startTime}ms`);

    if (!liff.isLoggedIn()) { updateDebugInfo('未登入，導向 LINE 登入…'); liff.login(); return; }

    const profile = await liff.getProfile();
    currentUserId = profile.userId;
    updateDebugInfo(`✅ 取得 userId: ${mask(currentUserId)}`);

    await testWorkerConnection();

    // 🔎 檢查註冊（⚠️ 正確讀取 data.registered）
    const checkUrl = WORKER_URL + '?mode=check&userId=' + encodeURIComponent(currentUserId);
    updateDebugInfo('檢查註冊狀態中…');
    const res = await fetch(checkUrl);
    const resJson = await res.json();
    console.log('check resp:', resJson);

    const isRegistered = !!(resJson.ok && resJson.data && resJson.data.registered === true);

    updateDebugInfo(`註冊狀態：${isRegistered ? '已註冊 ✅' : '未註冊 📝'}`);

    if (isRegistered) {
      updateDebugInfo('跳轉到主頁面…');
      setTimeout(()=> { window.location.href = NEXT_PAGE; }, 800);
      return;
    }

    // 未註冊 → 顯示表單，預填姓名
    $('name').value = profile.displayName || '';
    showForm();

  } catch (err) {
    console.error('❌ 初始化錯誤', err);
    updateDebugInfo(`❌ 錯誤：${err.message}`);
    showError('系統發生錯誤，請稍後再試\n\n' + err.message);
  }
})();

/** === 送出註冊（⚠️ 依 Worker/GAS 協定改為 mode:"registerUser"） === */
async function registerUser(){
  const name = $('name').value.trim();
  const phone = $('phone').value.trim();
  const studentId = $('studentId').value.trim();
  const department = $('department').value.trim();

  if (!name || !phone || !studentId || !department) { alert('⚠️ 請完整填寫所有欄位'); return; }
  if (phone.length < 7) { alert('⚠️ 請輸入有效的電話號碼'); return; }
  if (studentId.length < 3) { alert('⚠️ 請輸入有效的學號'); return; }

  const payload = {
    mode: 'registerUser',       // ← 必須是 mode，不是 type
    userId: currentUserId,
    displayName: name,          // ← 後端寫入 B 欄：姓名
    phone,
    studentId,
    department
  };

  try{
    setButtonLoading(true);
    const r = await fetch(WORKER_URL, {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    });
    const j = await r.json();
    console.log('register resp:', j);

    if (!j.ok) throw new Error(j.error || '註冊失敗');
    updateDebugInfo('✅ 註冊成功，跳轉中…');
    setTimeout(()=> { window.location.href = NEXT_PAGE; }, 700);

  }catch(e){
    updateDebugInfo('❌ 註冊錯誤：' + e.message);
    alert('❌ 註冊失敗：' + e.message);
    setButtonLoading(false);
  }
}

/** === 開發環境自動填表（可保留） === */
document.addEventListener('DOMContentLoaded', ()=>{
  if (['localhost','127.0.0.1'].includes(location.hostname)) {
    setTimeout(()=>{
      if (!$('name').value) {
        $('name').value = '測試學生';
        $('phone').value = '0912345678';
        $('studentId').value = 'D1234567';
        $('department').value = 'cs';
        updateDebugInfo('🧪 開發模式：已填入測試資料');
      }
    }, 800);
  }
});
</script>
</body>
</html>
