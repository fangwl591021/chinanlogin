<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>穿山甲專車預約</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#f5f6f7; margin:0; padding:0; }
    header { background:#3c8050; color:#fff; text-align:center; padding:15px; font-size:22px; font-weight:bold; }
    .user-section { background:white; margin:16px; padding:16px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    .user-name { font-size:20px; font-weight:bold; color:#333; margin-bottom:5px; }
    .user-info { font-size:14px; color:#666; }
    .calendar-day { background:#fff; border:1px solid #ddd; padding:6px; border-radius:4px; text-align:center; cursor:pointer; }
    .calendar-day.selected { background:#3c8050; color:#fff; }
    .submit-btn { background:#3c8050; color:white; border:none; padding:15px; border-radius:8px; font-size:16px; font-weight:bold; cursor:pointer; margin:20px 16px; width:calc(100% - 32px); }
    .reservation-bubble { background:#fff; border:1px solid #ccc; border-radius:10px; margin:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); overflow:hidden; }
    .bubble-header { background:#27ACB2; color:#fff; font-weight:bold; padding:8px; text-align:center; }
    .bubble-body { padding:10px; font-size:14px; line-height:1.5; }
    .bubble-footer { padding:10px; text-align:center; background:#f8f8f8; }
    .cancel-btn-small { background:#d32f2f; color:white; border:none; border-radius:6px; padding:6px 10px; cursor:pointer; font-weight:bold; }
  </style>
</head>
<body>
  <header>穿山甲專車預約</header>
  <div id="userInfo" class="user-section">⏳ 系統初始化中...</div>

  <button onclick="toggleCalendar()" style="margin:10px 16px; padding:10px 16px; background:#3c8050; color:white; border:none; border-radius:6px; font-weight:bold;">📅 打開月曆</button>
  <div id="calendarContainer" style="display:none; padding:0 16px;">
    <h3 id="calendarTitle"></h3>
    <div id="calendar" style="display:grid; grid-template-columns:repeat(7,1fr); gap:4px;"></div>
  </div>

  <div id="selectedDate" style="margin:10px 16px; color:#2e7d32; display:none;"></div>
  <div id="routeButtons" style="display:none; grid-template-columns:1fr 1fr; gap:10px; padding:0 16px;"></div>

  <div id="stopSection" style="display:none; padding:0 16px;">
    <h3>請選擇下車站</h3>
    <select id="toStop"><option>請選擇</option></select>
  </div>

  <button id="submitBtn" class="submit-btn" onclick="submitReservation()" style="display:none;">送出預約</button>
  <div id="currentReservationCard" style="display:none;"></div>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
const WORKER_URL = 'https://delicate-math-7e61.fangwl591021.workers.dev/';
let userData=null, existingReservations=[], selectedDate=null, selectedRoute=null;

const stopsOutbound=["行政大樓","中餐廳","科技學院","學人會館","中城","下城","坪頂","愛蘭橋","大成國小","中山安七街口","榮民診所","埔里酒廠","埔里總站"];
const stopsReturn=["埔里總站","埔里酒廠","榮民診所","中山安七街口","大成國小","愛蘭橋","坪頂","下城","中城","學人會館","科技學院","中餐廳","行政大樓"];
const routes={
  'A1':{time:'22:00-22:30',direction:'暨大→埔里總站'},
  'B1':{time:'22:30-23:00',direction:'埔里總站→暨大'},
  'A2':{time:'23:00-23:30',direction:'暨大→埔里總站'},
  'B2':{time:'23:30-24:00',direction:'埔里總站→暨大'}
};

async function init(){
  try{
    await liff.init({liffId:'2006590746-KJodGOda'});
    if(!liff.isLoggedIn())return liff.login();
    const profile=await liff.getProfile();
    const [check,resv]=await Promise.all([
      fetch(`${WORKER_URL}?check=${profile.userId}`).then(r=>r.json()),
      fetch(`${WORKER_URL}?mode=reservations&userId=${profile.userId}`).then(r=>r.json())
    ]);
    if(!check.registered)return location.href='register.html';
    userData=check.user; existingReservations=resv.reservations||[];
    document.getElementById('userInfo').innerHTML=`
      <div class="user-name">${userData.name}</div>
      <div class="user-info">${userData.department} | ${userData.studentId}</div>
    `;
    renderReservations();
  }catch(e){console.error(e);document.getElementById('userInfo').innerText='❌ 初始化失敗';}
}

function toggleCalendar(){
  const c=document.getElementById('calendarContainer');
  c.style.display=c.style.display==='none'?'block':'none';
  renderCalendar();
}
function renderCalendar(){
  const cal=document.getElementById('calendar');
  const now=new Date(),y=now.getFullYear(),m=now.getMonth();
  document.getElementById('calendarTitle').innerText=`${y}年${m+1}月`;
  const first=new Date(y,m,1),last=new Date(y,m+1,0);
  let html='';const wd=first.getDay();
  for(let i=0;i<wd;i++)html+='<div></div>';
  for(let d=1;d<=last.getDate();d++){
    const ds=`${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
    html+=`<div class="calendar-day" onclick="selectDate('${ds}')">${d}</div>`;
  }
  cal.innerHTML=html;
}
function selectDate(ds){
  selectedDate=ds;
  document.getElementById('selectedDate').textContent=`✅ 已選擇日期：${ds}`;
  document.getElementById('selectedDate').style.display='block';
  renderRoutes();
}
function renderRoutes(){
  const c=document.getElementById('routeButtons');
  let html='';
  for(const [id,info] of Object.entries(routes)){
    html+=`<button class="calendar-day" onclick="selectRoute('${id}','${info.direction}')">${id}<br>${info.direction}</button>`;
  }
  c.innerHTML=html;c.style.display='grid';
}
function selectRoute(id,dir){
  selectedRoute=id;
  const toSel=document.getElementById('toStop');
  toSel.innerHTML='<option>請選擇下車站</option>';
  const list=dir.includes('暨大→')?stopsOutbound:stopsReturn;
  const from=dir.includes('暨大→')?'行政大樓':'埔里總站';
  list.filter(s=>s!==from).forEach(s=>{
    const op=document.createElement('option');op.value=s;op.textContent=s;toSel.appendChild(op);
  });
  document.getElementById('stopSection').style.display='block';
  toSel.onchange=()=>document.getElementById('submitBtn').style.display=toSel.value?'block':'none';
}
async function submitReservation(){
  const toStop=document.getElementById('toStop').value;
  if(!selectedDate||!selectedRoute||!toStop){alert('請完整選擇');return;}
  const info=routes[selectedRoute];
  const from=selectedRoute.includes('A')?'行政大樓':'埔里總站';
  const clean=t=>t.split('<')[0];
  const data={type:'reserve',userId:userData.userId,name:userData.name,studentId:userData.studentId,
    department:userData.department,phone:userData.phone||'',route:selectedRoute,
    routeName:`${selectedRoute} | ${info.time} ${info.direction}`,fromStop:clean(from),toStop:clean(toStop),date:selectedDate};
  const r=await fetch(WORKER_URL,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});
  const j=await r.json();
  if(j.status==='success'){alert('✅ 預約成功！');await sendPush(data);location.reload();}
  else alert('❌ 預約失敗');
}
async function sendPush(d){
  const f={type:'flex',altText:'穿山甲專車新預約',contents:{type:'bubble',
    header:{type:'box',layout:'vertical',contents:[{type:'text',text:'🚌 穿山甲專車新預約',weight:'bold',color:'#fff',align:'center'}],backgroundColor:'#27ACB2'},
    body:{type:'box',layout:'vertical',contents:[
      {type:'text',text:`日期：${d.date}`},{type:'text',text:`班次：${d.routeName}`},
      {type:'text',text:`姓名：${d.name}`},{type:'text',text:`電話：${d.phone}`},
      {type:'text',text:`上車：${d.fromStop}`},{type:'text',text:`下車：${d.toStop}`}
    ]}}};
  await fetch(WORKER_URL,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({type:'pushLine',flex:f})});
}
async function cancelReservation(id){
  if(!confirm('確定取消這筆預約？'))return;
  const r=await fetch(WORKER_URL,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({type:'cancel',id,userId:userData.userId})});
  const j=await r.json();
  if(j.status==='success'){alert('✅ 已取消');location.reload();}else alert('❌ 取消失敗');
}
function renderReservations(){
  const c=document.getElementById('currentReservationCard');
  if(!existingReservations.length){c.innerHTML='<div style="text-align:center;padding:20px;">目前沒有預約紀錄</div>';c.style.display='block';return;}
  let h='<h3 style="text-align:center;">🧾 我的預約</h3>';
  existingReservations.forEach(r=>{
    h+=`<div class="reservation-bubble">
      <div class="bubble-header">${r.date} ${r.route}</div>
      <div class="bubble-body">
        日期：${r.date}<br>
        班次：${r.route}<br>
        下車站：${r.toStop}
      </div>
      <div class="bubble-footer">
        <button class="cancel-btn-small" onclick="cancelReservation('${r.id}')">取消預約</button>
      </div>
    </div>`;
  });
  c.innerHTML=h;c.style.display='block';
}
window.addEventListener('load',init);
</script>
</body>
</html>
