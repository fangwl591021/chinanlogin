function loadStops(routeCode){

/* === è¼‰å…¥ä¸‹è»Šç«™ === */
function loadToStops(routeCode, fromStop){

  if(availableStops.length === 0){
    toSelect.innerHTML = '<option value="">æ­¤ç«™ç‚ºçµ‚é»ç«™</option>';
    document.getElementById('toStopSection').style.display = 'block';
    document.getElementById('submitBtn').style.display = 'none';

  toSelect.innerHTML = '<option value="">è«‹é¸æ“‡ä¸‹è»Šç«™</option>' +
    availableStops.map(stop => `<option value="${stop}">${stop}</option>`).join('');
