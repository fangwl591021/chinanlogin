function loadCalendar(){
  const cal=document.getElementById('calendar');

  const today=new Date();
  today.setHours(0,0,0,0);
  
  const lastDay=new Date(currentYear,currentMonth+1,0).getDate();
  
  for(let d=1;d<=lastDay;d++){
    const dateStr=`${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
    const dateObj=new Date(dateStr);
    
    const div=document.createElement('div');
    div.className='calendar-day';
    div.textContent=d;
    
    if(dateObj<today){
      div.classList.add('past');
      div.style.cursor='not-allowed';
    } else {
      div.onclick=()=>selectDate(dateStr);
    }
    
    cal.appendChild(div);
  }
}

/* === é ç´„ç´€éŒ„ === */
function renderReservationInfo(){
  const panel = document.getElementById('reservationPanel');
  const box = document.getElementById('reservationInfo');
  
  if(!existingReservations.length){
    panel.style.display='none';
    return;
  }
  
  panel.style.display='block';
  
  box.innerHTML = existingReservations.map(r => {
    console.log('ğŸ” æ¸²æŸ“é ç´„:', r);
    
    const identifier = r.reservationId ? `'${r.reservationId}'` : r.rowNumber;
    const idType = r.reservationId ? 'id' : 'row';
    
    console.log('  - ä½¿ç”¨è­˜åˆ¥æ–¹å¼:', idType, 'å€¼:', identifier);
    
    let displayDate = r.date;
    if (typeof displayDate === 'string' && displayDate.includes('T')) {
      displayDate = displayDate.split('T')[0];
    }
    
    // æå–è·¯ç·šä»£ç¢¼ (A1, B1 ç­‰)
    const routeCode = r.route.split(' ')[0];
    const routeInfo = ROUTES[routeCode];

    function formatStopName(stopName, routeCode) {
      // å¦‚æœå·²ç¶“åŒ…å«è‹±æ–‡ï¼Œç›´æ¥è¿”å›
      if (stopName && (stopName.includes('(') || stopName.split(' ').length > 1)) {
        return stopName;
      }
      
      // å¦å‰‡å¾ STOPS è³‡æ–™ä¸­å°‹æ‰¾åŒ¹é…
      const stops = STOPS[routeCode] || [];
      const matched = stops.find(s => s.startsWith(stopName + ' ') || s === stopName);
      
      return matched || stopName;
    }
    
    const fromStopDisplay = formatStopName(r.fromStop, routeCode);
    const toStopDisplay = formatStopName(r.toStop, routeCode);
    
    return `
    <div class="resv-card">
      <div class="resv-row">

          <div style="margin-left:8px;margin-top:4px">

            <div style="font-size:13px;color:#666;margin-top:2px">${routeInfo ? routeInfo.direction : ''}</div>
            <div style="font-size:12px;color:#999;margin-top:1px">${routeInfo ? routeInfo.directionEn : ''}</div>
          </div>
        </div>
      </div>
      <div class="resv-row" style="margin-top:10px">
        <div style="margin-bottom:8px">
          <span style="color:#2563eb;font-weight:bold;font-size:15px">ä¸Šè»Š Boarding:</span>
          <div style="margin-left:8px;margin-top:4px;font-weight:500">${fromStopDisplay}</div>
        </div>
      </div>
      <div class="resv-row">
        <div style="margin-bottom:12px">
          <span style="color:#2563eb;font-weight:bold;font-size:15px">ä¸‹è»Š Alighting:</span>

}

/* === å–æ¶ˆé ç´„ === */
async function cancelReservation(identifier, idType) {
  console.log('ğŸ¯ å–æ¶ˆé ç´„é–‹å§‹');
  
  // å¾åˆ—è¡¨æ‰¾å‡ºå®Œæ•´è³‡è¨Š
  let reservation;
  if (idType === 'id') {
    reservation = existingReservations.find(r => r.reservationId === identifier);
  } else {
    reservation = existingReservations.find(r => r.rowNumber === identifier);
  }
  
  if (!reservation) {
    console.error('âŒ æ‰¾ä¸åˆ°é ç´„ï¼');
    alert('âŒ æ‰¾ä¸åˆ°é ç´„è³‡æ–™');

  if (!confirm(`ç¢ºå®šå–æ¶ˆä»¥ä¸‹é ç´„å—ï¼Ÿ\n\næ—¥æœŸï¼š${reservation.date}\nç­æ¬¡ï¼š${reservation.route}\nä¸Šè»Šï¼š${reservation.fromStop}\nä¸‹è»Šï¼š${reservation.toStop}`)) {
    return;
  }
  
  const payload = {
    type: 'cancel',
    userId: userData.userId,
    reservationId: reservation.reservationId || null,
    rowNumber: reservation.rowNumber
  };
  
  console.log('ğŸ“¤ å‚³é€è³‡æ–™:', payload);
  
  try {
    const res = await fetch(WORKER_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    
    const result = await res.json();
    console.log('ğŸ“¥ ä¼ºæœå™¨å›æ‡‰:', result);
    
    if (result.status === 'success') {
      alert('âœ… å·²å–æ¶ˆé ç´„');
      existingReservations = existingReservations.filter(x => {
        if (reservation.reservationId) {
          return x.reservationId !== reservation.reservationId;
        } else {
          return x.rowNumber !== reservation.rowNumber;
        }
      });
      renderReservationInfo();
      
      // é‡æ–°è¼‰å…¥åº§ä½æ•¸
      if (selectedDate) {
        await loadRouteAvailability(selectedDate);
        showRoutes();
      }
    } else {
      console.error('âŒ å–æ¶ˆå¤±æ•—:', result);
      alert('âŒ å–æ¶ˆå¤±æ•—ï¼š' + (result.message || 'æœªçŸ¥éŒ¯èª¤'));
    }
  } catch (error) {
    console.error('âŒ ç¶²è·¯éŒ¯èª¤:', error);
    alert('âŒ ç¶²è·¯éŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦');

}
