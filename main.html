async function toggleCalendar() {

async function loadNoServiceDates() {
  // æª¢æŸ¥æ˜¯å¦æœ‰å¿«å–çš„è³‡æ–™ï¼ˆ5åˆ†é˜å…§æœ‰æ•ˆï¼‰
  const cacheKey = `calendarCache_${currentYear}_${currentMonth}`;
  const cached = localStorage.getItem(cacheKey);
  const now = Date.now();
  
  if (cached) {
    const { data, timestamp } = JSON.parse(cached);
    // 5åˆ†é˜å…§ä½¿ç”¨å¿«å–

      console.log('ğŸ“… ä½¿ç”¨å¿«å–çš„æœˆæ›†è³‡æ–™');
      noServiceDates = data;
      return;

    const start = formatDateToLocal(new Date(currentYear, currentMonth - 1, 1));

    if (Array.isArray(result.holidays)) {

    }
    console.log('åœé§›æ—¥æœŸ:', noServiceDates);
    
    // å„²å­˜åˆ°å¿«å–

      data: noServiceDates,

  } catch (e) {
    console.error('ğŸš¨ è¼‰å…¥åœé§›æ—¥æœŸå¤±æ•—:', e);
    noServiceDates = {};
  }
}
