<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>穿山甲專車預約</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#f5f6f7; margin:0; padding:0; }
    header { background:#3c8050; color:#fff; text-align:center; padding:15px; font-size:22px; font-weight:bold; }
    #calendarBtn { width:calc(100% - 32px); background:#3c8050; color:#fff; border:none; padding:12px; border-radius:6px; font-size:16px; font-weight:bold; margin:10px 16px; cursor:pointer; }
    .calendar { display:grid; grid-template-columns:repeat(7,1fr); gap:3px; text-align:center; font-size:13px; margin-bottom:20px; }
    .calendar-header { padding:8px 0; font-weight:bold; background:#27ACB2; border-radius:3px; font-size:12px; }
    .calendar-day { padding:8px 0; border-radius:4px; background:#fff; border:1px solid #e0e0e0; cursor:pointer; }
    .calendar-day.disabled { background:#f5f5f5; color:#999; cursor:not-allowed; }
    .calendar-day.selected { background:#3c8050; color:#fff; font-weight:bold; }
    .user-section { background:white; margin:16px; padding:16px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    .user-name { font-size:20px; font-weight:bold; color:#333; margin-bottom:5px; }
    .user-info { font-size:14px; color:#666; }
    .route-btn { padding:12px; border:2px solid #3c8050; border-radius:8px; background:white; cursor:pointer; text-align:center; }
    .route-btn.selected { background:#3c8050; color:white; }
    .route-btn.disabled { background:#eee; color:#aaa; cursor:not-allowed; }
    select { width:100%; padding:12px; border:1px solid #ccc; border-radius:6px; font-size:14px; margin-top:8px; }
    .submit-btn { background:#3c8050; color:white; border:none; padding:15px; border-radius:8px; font-size:16px; font-weight:bold; cursor:pointer; margin:20px 16px; width:calc(100% - 32px); }
  </style>
</head>
<body>
  <header>穿山甲專車預約</header>
  <div id="userInfo" class="user-section">⏳ 系統初始化中...</div>

  <button id="calendarBtn" onclick="toggleCalendar()">📅 打開月曆</button>
  <div id="calendarContainer" style="display:none; padding:16px;">
    <h3 id="calendarTitle"></h3>
    <div id="calendar" class="calendar"></div>
  </div>

  <div id="selectedDate" style="padding:10px 16px; color:#2e7d32; display:none;"></div>
  <div id="routeSection" style="display:none; padding:0 16px;">
    <h3>請選擇搭乘班次</h3>
    <div id="routeButtons" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"></div>
  </div>

  <div id="stopSection" style="display:none; padding:0 16px;">
    <h3>請選擇下車站</h3>
    <select id="toStop"><option>請選擇</option></select>
  </div>

  <button id="submitBtn" class="submit-btn" onclick="submitReservation()" style="display:none;">送出預約</button>
  <div id="currentReservationCard" style="display:none;"></div>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
const WORKER_URL = 'https://delicate-math-7e61.fangwl591021.workers.dev/';
const CALENDAR_ID = '86eee89e759f27d2a2c7a44853868f7be880aa8e745ba3839933ec84b562631e@group.calendar.google.com';
let userData = null, existingReservations = [], selectedDate = null, selectedRoute = null;

const stopsOutbound = ["行政大樓","中餐廳","科技學院","學人會館","中城","下城","坪頂","愛蘭橋","大成國小","中山安七街口","榮民診所","埔里酒廠","埔里總站"];
const stopsReturn = ["埔里總站","埔里酒廠","榮民診所","中山安七街口","大成國小","愛蘭橋","坪頂","下城","中城","學人會館","科技學院","中餐廳","行政大樓"];

const routeTimes = {
  'A1': { time:'22:00-22:30', direction:'暨大→埔里總站' },
  'B1': { time:'22:30-23:00', direction:'埔里總站→暨大' },
  'A2': { time:'23:00-23:30', direction:'暨大→埔里總站' },
  'B2': { time:'23:30-24:00', direction:'埔里總站→暨大' }
};

// 初始化
async function init() {
  try {
    await liff.init({ liffId: '2006590746-KJodGOda' });
    if (!liff.isLoggedIn()) return liff.login();
    const profile = await liff.getProfile();
    const [check, reservations] = await Promise.all([
      fetch(`${WORKER_URL}?check=${profile.userId}`).then(r=>r.json()),
      fetch(`${WORKER_URL}?mode=reservations&userId=${profile.userId}`).then(r=>r.json())
    ]);
    if (!check.registered) return location.href='register.html';
    userData = check.user; existingReservations = reservations.reservations || [];
    document.getElementById('userInfo').innerHTML = `
      <div class="user-name">${userData.name}</div>
      <div class="user-info">${userData.department} | ${userData.studentId}</div>
    `;
    renderCurrentReservationCard();
  } catch(e){ console.error(e); document.getElementById('userInfo').innerText='❌ 初始化失敗'; }
}

// === 月曆 ===
function toggleCalendar() {
  const container = document.getElementById('calendarContainer');
  container.style.display = container.style.display==='none'?'block':'none';
  renderCalendar();
}
function renderCalendar() {
  const cal = document.getElementById('calendar');
  const now = new Date(); const year = now.getFullYear(), month = now.getMonth();
  const firstDay = new Date(year,month,1), lastDay = new Date(year,month+1,0);
  document.getElementById('calendarTitle').textContent = `${year}年${month+1}月`;
  let html = ''; const startWeekday = firstDay.getDay();
  ['日','一','二','三','四','五','六'].forEach(d=>html+=`<div class="calendar-header">${d}</div>`);
  for(let i=0;i<startWeekday;i++) html+=`<div></div>`;
  for(let day=1;day<=lastDay.getDate();day++){
    const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    html+=`<div class="calendar-day" onclick="selectDate('${dateStr}')">${day}</div>`;
  }
  cal.innerHTML=html;
}
function selectDate(dateStr){
  selectedDate=dateStr;
  document.getElementById('selectedDate').textContent=`✅ 已選擇日期：${dateStr}`;
  document.getElementById('selectedDate').style.display='block';
  document.getElementById('routeSection').style.display='block';
  renderRoutes();
}

// === 班次選擇 ===
async function renderRoutes(){
  const container=document.getElementById('routeButtons'); let html='';
  for(const [id,info] of Object.entries(routeTimes)){
    html+=`<div class="route-btn" onclick="selectRoute('${id}','${info.direction}')">${id}<br>${info.direction}</div>`;
  }
  container.innerHTML=html;
}
function selectRoute(id,dir){
  selectedRoute=id;
  document.querySelectorAll('.route-btn').forEach(b=>b.classList.remove('selected'));
  event.target.classList.add('selected');
  const stopSel=document.getElementById('toStop');
  stopSel.innerHTML='<option>請選擇下車站</option>';
  const list = dir.includes('暨大→')?stopsOutbound:stopsReturn;
  const fromStop = dir.includes('暨大→')?'行政大樓':'埔里總站';
  list.filter(s=>s!==fromStop).forEach(s=>{
    const op=document.createElement('option'); op.value=s; op.textContent=s; stopSel.appendChild(op);
  });
  document.getElementById('stopSection').style.display='block';
  stopSel.onchange=()=>document.getElementById('submitBtn').style.display=stopSel.value?'block':'none';
}

// === 提交預約 ===
async function submitReservation(){
  const toStop=document.getElementById('toStop').value;
  if(!selectedDate||!selectedRoute||!toStop){ alert('請完整選擇'); return; }
  const fromStop=selectedRoute.includes('A')?'行政大樓':'埔里總站';
  const info=routeTimes[selectedRoute];
  const data={
    type:'reserve',
    userId:userData.userId,name:userData.name,
    studentId:userData.studentId,department:userData.department,
    phone:userData.phone||'',
    route:selectedRoute,
    routeName:`${selectedRoute} | ${info.time} ${info.direction}`,
    fromStop:fromStop.split('<')[0], // 🧹 取純中文
    toStop:toStop.split('<')[0],     // 🧹 取純中文
    date:selectedDate
  };
  const res=await fetch(WORKER_URL,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});
  const result=await res.json();
  if(result.status==='success'){ alert('✅ 預約成功！'); await sendPush(data); location.reload(); }
  else alert('❌ 預約失敗');
}

// === 群組推播 ===
async function sendPush(data){
  const flex={
    type:'flex',
    altText:'穿山甲專車新預約通知',
    contents:{
      type:'bubble',
      body:{type:'box',layout:'vertical',contents:[
        {type:'text',text:`🚌 穿山甲專車新預約`,weight:'bold',size:'md'},
        {type:'text',text:`日期：${data.date}`},
        {type:'text',text:`班次：${data.routeName}`},
        {type:'text',text:`姓名：${data.name}`},
        {type:'text',text:`上車：${data.fromStop}`},
        {type:'text',text:`下車：${data.toStop}`}
      ]}
    }
  };
  await fetch(WORKER_URL,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({type:'pushLine',flex})});
}

// === 我的預約 ===
function renderCurrentReservationCard(){
  const c=document.getElementById('currentReservationCard');
  if(!existingReservations.length){c.innerHTML='<div style="padding:20px;text-align:center;">目前沒有預約紀錄</div>';c.style.display='block';return;}
  let html='<h3 style="text-align:center;">🧾 我的預約</h3>';
  existingReservations.forEach(r=>{html+=`<div style="margin:10px;padding:10px;border:1px solid #ccc;border-radius:6px;">${r.date}｜${r.route}<br>${r.toStop}</div>`});
  c.innerHTML=html; c.style.display='block';
}

window.addEventListener('load',init);
</script>
</body>
</html>
