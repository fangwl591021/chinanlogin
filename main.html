<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>穿山甲專車預約 🚍</title>
<style>
body{font-family:system-ui,sans-serif;background:#f5f6f7;margin:0;padding:0;-webkit-font-smoothing:antialiased}
header{background:#3c8050;color:#fff;text-align:center;padding:15px;font-size:22px;font-weight:bold}
#calendarBtn{width:100%;background:#3c8050;color:#fff;border:none;padding:12px;border-radius:6px;font-size:16px;font-weight:bold;margin:10px 0;cursor:pointer;transition:background .2s}
#calendarBtn:active{background:#2d6140}
.calendar{display:grid;grid-template-columns:repeat(7,1fr);gap:3px;text-align:center;font-size:13px;margin-bottom:20px}
.calendar-header{padding:8px 0;font-weight:bold;background:#f0f0f0;border-radius:3px;font-size:12px}
.calendar-day{padding:8px 0;min-height:45px;border-radius:4px;background:#fff;border:1px solid #e0e0e0;cursor:pointer;display:flex;flex-direction:column;justify-content:center;transition:background .15s;will-change:background}
.calendar-day:hover{background:#eaf5ea}
.calendar-day.disabled{background:#ffe6e6;color:#999;cursor:not-allowed}
.calendar-day.past{background:#f5f5f5;color:#ccc;cursor:not-allowed}
.calendar-day.selected{background:#3c8050;color:#fff;font-weight:bold}
.calendar-day.other-month{color:#ccc}
.carousel-container{padding:16px;margin:20px 0}
.carousel-title{text-align:center;font-size:18px;font-weight:bold;margin-bottom:15px;color:#333}
.carousel{display:flex;overflow-x:auto;gap:15px;padding:10px 0;scrollbar-width:none;-webkit-overflow-scrolling:touch}
.carousel::-webkit-scrollbar{display:none}
.reservation-bubble{min-width:240px;background:white;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.1);border:1px solid #e0e0e0;overflow:hidden;flex-shrink:0}
.bubble-header{background:#27ACB2;color:white;padding:12px 15px;font-weight:bold;font-size:14px}
.bubble-body{padding:12px}
.bubble-line{margin-bottom:6px;font-size:12px;line-height:1.3}
.bubble-line:last-child{margin-bottom:0}
.bubble-footer{text-align:center;padding:8px;border-top:1px solid #f0f0f0}
.cancel-btn-small{background:none;border:none;color:#FF0000;font-size:12px;cursor:pointer;padding:5px 10px;transition:background .2s}
.cancel-btn-small:hover{background:#ffe6e6;border-radius:4px}
.no-reservation{text-align:center;color:#666;padding:40px 20px;background:white;border-radius:8px;margin:20px 16px}
.route-section{padding:0 16px;margin:20px 0}
.route-buttons{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin:10px 0}
.route-btn{padding:12px;border:2px solid #3c8050;border-radius:8px;background:white;cursor:pointer;text-align:center;transition:all .15s}
.route-btn:hover{background:#eaf5ea}
.route-btn.selected{background:#3c8050;color:white}
.stop-selector{padding:0 16px;margin:20px 0}
select{width:100%;padding:12px;border:1px solid #ccc;border-radius:6px;font-size:14px;margin-top:8px}
.submit-btn{background:#3c8050;color:white;border:none;padding:15px;border-radius:8px;font-size:16px;font-weight:bold;cursor:pointer;margin:20px 16px;width:calc(100% - 32px);transition:background .2s}
.submit-btn:hover{background:#2d6140}
.submit-btn:disabled{background:#ccc;cursor:not-allowed}
.notice{padding:10px 16px;margin:10px 0;border-radius:6px}
.notice.success{background:#e8f5e9;color:#2e7d32;border:1px solid #81c784}
.notice.error{background:#fdecea;color:#b71c1c;border:1px solid #f5c2c7}
.fade-in{animation:fadeIn .3s ease-in}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
</style>
</head>
<body>
<header>穿山甲專車預約</header>
<div id="userInfo" style="padding:16px"><div class="loading-state">⏳ 系統初始化中...</div></div>
<button id="calendarBtn" onclick="toggleCalendar()">📅 打開月曆</button>
<div id="calendarContainer" style="display:none;margin-top:10px;padding:0 16px">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
    <button onclick="changeMonth(-1)">◀ 上個月</button>
    <h3 id="calendarTitle"></h3>
    <button onclick="changeMonth(1)">下個月 ▶</button>
  </div>
  <div id="calendar" class="calendar"></div>
</div>
<div id="selectedDate" class="notice success" style="display:none"></div>
<div id="holidayNotice" class="notice error" style="display:none"></div>
<div id="routeSection" class="route-section" style="display:none"><h3>請選擇搭乘班次</h3><div id="routeButtons" class="route-buttons"></div></div>
<div id="stopSection" class="stop-selector" style="display:none"><h3>請選擇下車站</h3><select id="toStop"><option value="">請先選擇班次</option></select></div>
<button id="submitBtn" class="submit-btn" onclick="submitReservation()" style="display:none">送出預約</button>
<div id="currentReservationCard" style="display:none"></div>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
const WORKER_URL='https://delicate-math-7e61.fangwl591021.workers.dev/';
const CALENDAR_ID='86eee89e759f27d2a2c7a44853868f7be880aa8e745ba3839933ec84b562631e@group.calendar.google.com';
const CACHE_DURATION=5*60*1000;
let selectedDate=null,selectedRoute=null,currentMonth=new Date().getMonth(),currentYear=new Date().getFullYear();
let userData=null,existingReservations=[],noServiceDates={};
const stopsOutbound=["行政大樓","中餐廳","科技學院","學人會館","中城","下城","坪頂","愛蘭橋","大成國小","中山安七街口","榮民診所","埔里酒廠","埔里總站"];
const stopsReturn=[...stopsOutbound].reverse();
const routeTimes={'A1':{time:'22:00-22:30',direction:'暨大→埔里總站'},'B1':{time:'22:30-23:00',direction:'埔里總站→暨大'},'A2':{time:'23:00-23:30',direction:'暨大→埔里總站'},'B2':{time:'23:30-24:00',direction:'埔里總站→暨大'}};

// 快取管理
const cache={
  get(key){
    const item=localStorage.getItem(key);
    if(!item)return null;
    try{
      const data=JSON.parse(item);
      if(Date.now()-data.timestamp>CACHE_DURATION)return null;
      return data.value;
    }catch{return null;}
  },
  set(key,value){
    localStorage.setItem(key,JSON.stringify({value,timestamp:Date.now()}));
  }
};

// 防抖函數
const debounce=(fn,delay)=>{
  let timer;
  return function(...args){
    clearTimeout(timer);
    timer=setTimeout(()=>fn.apply(this,args),delay);
  };
};

// 初始化 - 優化版
async function init(){
  try{
    const cachedUser=cache.get('pangolinUser');
    if(cachedUser){
      userData=cachedUser;
      renderUser(userData);
      loadExistingReservations();
    }
    
    await liff.init({liffId:"2006590746-KJodGOda"});
    if(!liff.isLoggedIn())return liff.login();
    
    const profile=await liff.getProfile();
    
    // 並行請求優化
    const [userCheck,reservations]=await Promise.allSettled([
      fetch(`${WORKER_URL}?check=${profile.userId}`).then(r=>r.json()),
      cachedUser?fetch(`${WORKER_URL}?mode=reservations&userId=${profile.userId}`).then(r=>r.json()):null
    ]);
    
    if(userCheck.status==='fulfilled'){
      const result=userCheck.value;
      if(!result.registered)return location.href='register.html';
      userData=result.user;
      cache.set('pangolinUser',userData);
      renderUser(userData);
    }
    
    if(reservations.status==='fulfilled'&&reservations.value){
      existingReservations=reservations.value.reservations||[];
      cache.set('pangolinReservations',existingReservations);
      renderCurrentReservationCard();
    }else if(!cachedUser){
      await loadExistingReservations();
    }
  }catch(e){
    console.error("登入錯誤",e);
    document.getElementById('userInfo').innerHTML=`<div class='notice error'>登入失敗，請重新載入</div>`;
  }
}

function renderUser(u){
  document.getElementById('userInfo').innerHTML=`
  <div style="font-size:18px;font-weight:bold">${u.name}</div>
  <div>${u.department} | ${u.studentId}</div>`;
}

// 載入預約 - 優化版
async function loadExistingReservations(retry=0){
  const section=document.getElementById('currentReservationCard');
  
  // 先顯示快取資料
  const cached=cache.get('pangolinReservations');
  if(cached){
    existingReservations=cached;
    renderCurrentReservationCard();
  }else{
    section.innerHTML=`<div class='no-reservation'>📡 載入預約資料中...</div>`;
    section.style.display='block';
  }
  
  try{
    const res=await fetch(`${WORKER_URL}?mode=reservations&userId=${userData.userId}`);
    const result=await res.json();
    existingReservations=result.reservations||[];
    cache.set('pangolinReservations',existingReservations);
    renderCurrentReservationCard();
  }catch(e){
    console.warn("預約載入失敗",e);
    if(retry<2){
      setTimeout(()=>loadExistingReservations(retry+1),800);
    }else if(!cached){
      section.innerHTML=`<div class='no-reservation'>⚠️ 無法載入預約資料</div>`;
    }
  }
}

// 停駛日 - 優化版
async function loadNoServiceDates(){
  const cacheKey=`noService_${currentYear}_${currentMonth}`;
  const cached=cache.get(cacheKey);
  if(cached){
    noServiceDates=cached;
    return;
  }
  
  try{
    const start=formatDateToLocal(new Date(currentYear,currentMonth-1,1));
    const end=formatDateToLocal(new Date(currentYear,currentMonth+2,0));
    const res=await fetch(`${WORKER_URL}?mode=calendar&start=${start}&end=${end}&calendarId=${encodeURIComponent(CALENDAR_ID)}`);
    const r=await res.json();
    noServiceDates={};
    if(Array.isArray(r.holidays)){
      r.holidays.forEach(d=>noServiceDates[d.substring(0,10)]=true);
    }
    cache.set(cacheKey,noServiceDates);
  }catch(e){
    noServiceDates={};
  }
}

// 月曆切換 - 優化版
const toggleCalendar=debounce(async function(){
  const c=document.getElementById('calendarContainer');
  const b=document.getElementById('calendarBtn');
  if(c.style.display==='none'){
    await loadNoServiceDates();
    renderCalendar();
    c.style.display='block';
    c.classList.add('fade-in');
    b.textContent='📅 關閉月曆';
  }else{
    c.style.display='none';
    b.textContent='📅 打開月曆';
  }
},150);

// 月曆渲染 - 優化版（使用 Fragment 減少 reflow）
function renderCalendar(){
  const cal=document.getElementById('calendar');
  const fragment=document.createDocumentFragment();
  
  const w=['日','一','二','三','四','五','六'];
  w.forEach(d=>{
    const h=document.createElement('div');
    h.className='calendar-header';
    h.textContent=d;
    fragment.appendChild(h);
  });
  
  const f=new Date(currentYear,currentMonth,1);
  const l=new Date(currentYear,currentMonth+1,0);
  const mN=['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月'];
  document.getElementById('calendarTitle').textContent=`${currentYear}年 ${mN[currentMonth]}`;
  
  const s=f.getDay();
  const days=l.getDate();
  const todayStr=formatDateToLocal(new Date());
  
  // 前月日期
  for(let i=s-1;i>=0;i--){
    const e=document.createElement('div');
    e.className='calendar-day other-month';
    e.textContent=new Date(currentYear,currentMonth,0).getDate()-i;
    fragment.appendChild(e);
  }
  
  // 當月日期
  for(let d=1;d<=days;d++){
    const dateStr=formatDateToLocal(new Date(currentYear,currentMonth,d));
    const div=document.createElement('div');
    div.className='calendar-day';
    
    const isPast=new Date(dateStr)<new Date(todayStr)&&dateStr!==todayStr;
    const isNo=noServiceDates[dateStr];
    
    if(isPast){
      div.classList.add('past');
      div.innerHTML=`${d}<br><small>已過期</small>`;
    }else if(isNo){
      div.classList.add('disabled');
      div.innerHTML=`${d}<br><small>停駛</small>`;
    }else{
      div.textContent=d;
      div.onclick=()=>selectDate(dateStr);
    }
    
    if(dateStr===todayStr)div.style.border='2px solid #3c8050';
    if(selectedDate===dateStr)div.classList.add('selected');
    fragment.appendChild(div);
  }
  
  // 填充剩餘空格
  while(fragment.children.length<49){
    const e=document.createElement('div');
    e.className='calendar-day other-month';
    fragment.appendChild(e);
  }
  
  cal.innerHTML='';
  cal.appendChild(fragment);
}

function changeMonth(delta){
  currentMonth+=delta;
  if(currentMonth<0){
    currentMonth=11;
    currentYear--;
  }else if(currentMonth>11){
    currentMonth=0;
    currentYear++;
  }
  loadNoServiceDates().then(renderCalendar);
}

// 日期選擇
function selectDate(dateStr){
  if(noServiceDates[dateStr])return alert(`🚫 ${dateStr} 為停駛日`);
  const sel=new Date(dateStr);
  const t=new Date();
  t.setHours(0,0,0,0);
  if(sel<t)return alert(`🚫 ${dateStr} 為過去日期`);
  
  selectedDate=dateStr;
  document.getElementById('selectedDate').style.display='block';
  document.getElementById('selectedDate').textContent=`✅ 已選擇日期：${dateStr}`;
  document.getElementById('calendarContainer').style.display='none';
  document.getElementById('calendarBtn').textContent='📅 打開月曆';
  showRouteSelection();
}

// 班次選擇
function showRouteSelection(){
  const s=document.getElementById('routeSection');
  const b=document.getElementById('routeButtons');
  const fragment=document.createDocumentFragment();
  
  Object.entries(routeTimes).forEach(([rid,info])=>{
    const btn=document.createElement('div');
    btn.className='route-btn';
    btn.innerHTML=`<div class="route-time">${rid} ${info.time}</div><div class="route-direction">${info.direction}</div>`;
    btn.onclick=()=>selectRoute(rid,info.direction,btn);
    fragment.appendChild(btn);
  });
  
  b.innerHTML='';
  b.appendChild(fragment);
  s.style.display='block';
}

function selectRoute(rid,dir,btnEl){
  selectedRoute=rid;
  document.querySelectorAll('.route-btn').forEach(b=>b.classList.remove('selected'));
  btnEl.classList.add('selected');
  showStopSelection(dir);
}

function showStopSelection(dir){
  const stop=document.getElementById('stopSection');
  const sel=document.getElementById('toStop');
  const fragment=document.createDocumentFragment();
  
  const opt=document.createElement('option');
  opt.value='';
  opt.textContent='請選擇下車站';
  fragment.appendChild(opt);
  
  const outbound=dir.includes('暨大→');
  const stops=outbound?stopsOutbound:stopsReturn;
  const from=outbound?'行政大樓':'埔里總站';
  
  stops.filter(s=>s!==from).forEach(s=>{
    const o=document.createElement('option');
    o.value=s;
    o.textContent=s;
    fragment.appendChild(o);
  });
  
  sel.innerHTML='';
  sel.appendChild(fragment);
  stop.style.display='block';
  document.getElementById('submitBtn').style.display='block';
}

// === 📝 預約送出（含禁止重複時段預約） ===
async function submitReservation() {
  const to = document.getElementById('toStop').value;
  const btn = document.getElementById('submitBtn');

  if (!selectedDate || !selectedRoute || !to) {
    alert('請完整選擇日期、班次與下車站');
    return;
  }

  // 🚫【新增】禁止重複預約檢查（同日同班次）
  const duplicate = existingReservations.find(r =>
    r.userId === userData.userId &&          // 同一使用者
    r.date === selectedDate &&               // 同一天
    r.route === selectedRoute &&             // 同班次
    r.status !== '已取消'                    // 排除已取消
  );

  if (duplicate) {
    alert(`⚠️ 您已於 ${selectedDate} 預約 ${selectedRoute} 班次（${duplicate.toStop}），請勿重複預約！`);
    return;
  }

  try {
    btn.disabled = true;
    btn.textContent = '預約中...';

    const info = routeTimes[selectedRoute];
    const from = selectedRoute.includes('A') ? '行政大樓' : '埔里總站';
    const payload = {
      type: 'reserve',
      userId: userData.userId,
      name: userData.name,
      studentId: userData.studentId,
      department: userData.department,
      phone: userData.phone || '',
      route: selectedRoute,
      routeName: `${selectedRoute} | ${info.time} ${info.direction}`,
      fromStop: from,
      toStop: to,
      date: selectedDate
    };

    const res = await fetch(WORKER_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const result = await res.json();

    if (result.status === 'success') {
      alert('✅ 預約成功！');
      localStorage.removeItem('pangolinReservations');
      await loadExistingReservations();
    } else {
      alert('❌ 預約失敗：' + (result.message || '請稍後再試'));
    }

  } catch (e) {
    console.error('預約錯誤', e);
    alert('❌ 預約失敗，請稍後再試');
  } finally {
    btn.disabled = false;
    btn.textContent = '送出預約';
  }
}



// 日期格式
function formatDateToLocal(d){
  return`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
}

window.addEventListener('load',init);
</script>
</body>
</html>
