<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>穿山甲專車預約</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#f5f6f7; margin:0; padding:0; }
    header { background:#3c8050; color:#fff; text-align:center; padding:15px; font-size:22px; font-weight:bold; }

    /* 月曆按鈕 */
    #calendarBtn { 
      width:100%; background:#3c8050; color:#fff; border:none; 
      padding:12px; border-radius:6px; font-size:16px; font-weight:bold; 
      margin:10px 0; cursor:pointer; 
    }

    /* 📅 月曆 */
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 3px;
      text-align: center;
      font-size: 13px;
      margin-bottom: 20px;
    }
    .calendar-day {
      padding: 8px 0;
      min-height: 45px;
      border-radius: 4px;
      background: #fff;
      border: 1px solid #e0e0e0;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: background 0.2s;
    }
    .calendar-day:hover { background:#eaf5ea; }
    .calendar-day.disabled { background:#eee; color:#aaa; cursor:not-allowed; }
    .calendar-day.selected { background:#3c8050; color:#fff; font-weight:bold; }

    /* 預約卡片 */
    .reservation-card {
      background: #fff;
      border-radius: 8px;
      padding: 0;
      margin: 20px 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border: 1px solid #e0e0e0;
      overflow: hidden;
    }
    .reservation-header {
      background: #3c8050;
      color: white;
      padding: 12px 15px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }
    .reservation-body {
      padding: 15px;
    }
    .reservation-line {
      margin-bottom: 8px;
      font-size: 14px;
      line-height: 1.4;
    }
    .reservation-label {
      font-weight: bold;
      color: #333;
      display: inline-block;
      min-width: 60px;
    }
    .reservation-value {
      color: #000;
      margin-left: 5px;
    }

    /* 取消按鈕 */
    .cancel-btn {
      background: #d9534f;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    .cancel-btn:hover { background: #c9302c; }

    /* 班次選擇區域 */
    .route-section {
      padding: 0 16px;
      margin: 20px 0;
    }
    .route-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 10px 0;
    }
    .route-btn {
      padding: 12px;
      border: 2px solid #3c8050;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
    }
    .route-btn:hover {
      background: #eaf5ea;
    }
    .route-btn.selected {
      background: #3c8050;
      color: white;
    }
    .route-time {
      font-weight: bold;
      font-size: 14px;
    }
    .route-direction {
      font-size: 12px;
      margin-top: 4px;
    }

    /* 車站選擇 */
    .stop-selector {
      padding: 0 16px;
      margin: 20px 0;
    }
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      margin-top: 8px;
    }

    /* 送出按鈕 */
    .submit-btn {
      background: #3c8050;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin: 20px 16px;
      width: calc(100% - 32px);
    }
    .submit-btn:hover {
      background: #2d6140;
    }
    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* 提示訊息 */
    .notice {
      padding: 10px 16px;
      margin: 10px 0;
      border-radius: 6px;
    }
    .notice.success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #81c784;
    }
    .notice.error {
      background: #fdecea;
      color: #b71c1c;
      border: 1px solid #f5c2c7;
    }
  </style>
</head>
<body>
  <header>穿山甲專車預約</header>

  <!-- 使用者資訊 -->
  <div id="userInfo" class="user-section" style="padding:16px;">
    <div class="loading-state">⏳ 系統初始化中...</div>
  </div>

  <!-- 📅 月曆按鈕 -->
  <button id="calendarBtn" onclick="toggleCalendar()">📅 打開月曆</button>

  <!-- 📅 月曆容器 -->
  <div id="calendarContainer" style="display:none;margin-top:10px; padding:0 16px;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
      <button onclick="changeMonth(-1)" style="width:auto; padding:5px 10px;">◀ 上個月</button>
      <h3 id="calendarTitle" style="margin:0; font-size:16px;"></h3>
      <button onclick="changeMonth(1)" style="width:auto; padding:5px 10px;">下個月 ▶</button>
    </div>
    <div id="calendar" class="calendar"></div>
  </div>

  <div id="selectedDate" class="notice success" style="display:none;"></div>
  <div id="holidayNotice" class="notice error" style="display:none;"></div>

  <!-- 🚌 班次選擇區域 -->
  <div id="routeSection" class="route-section" style="display:none;">
    <h3>請選擇搭乘班次</h3>
    <div id="routeButtons" class="route-buttons"></div>
  </div>

  <!-- 🚏 車站選擇區域 -->
  <div id="stopSection" class="stop-selector" style="display:none;">
    <h3>請選擇下車站</h3>
    <select id="toStop">
      <option value="">請先選擇班次</option>
    </select>
  </div>

  <!-- 📝 送出按鈕 -->
  <button id="submitBtn" class="submit-btn" onclick="submitReservation()" style="display:none;">送出預約</button>

  <!-- 🧾 預約卡片永遠在最下方 -->
  <div id="currentReservationCard" style="display:none;"></div>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
const WORKER_URL = 'https://delicate-math-7e61.fangwl591021.workers.dev/';
let selectedDate = null;
let selectedRoute = null;
let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();
let userData = null;
let existingReservations = [];

const stopsOutbound = ["行政大樓","中餐廳","科技學院","學人會館","中城","下城","坪頂","愛蘭橋","大成國小","中山安七街口","榮民診所","埔里酒廠","埔里總站"];
const stopsReturn = [...stopsOutbound].reverse();

const routeTimes = {
  'A1': { time: '22:00-22:30', direction: '暨大→埔里總站' },
  'B1': { time: '22:30-23:00', direction: '埔里總站→暨大' },
  'A2': { time: '23:00-23:30', direction: '暨大→埔里總站' },
  'B2': { time: '23:30-24:00', direction: '埔里總站→暨大' }
};

// === 📅 月曆開關 ===
function toggleCalendar() {
  const container = document.getElementById('calendarContainer');
  const btn = document.getElementById('calendarBtn');

  if (container.style.display === 'none') {
    renderCalendar();
    container.style.display = 'block';
    btn.textContent = '📅 關閉月曆';
    container.scrollIntoView({ behavior: 'smooth' });
  } else {
    container.style.display = 'none';
    btn.textContent = '📅 打開月曆';
  }
}

// === 📅 月曆產生 ===
function renderCalendar() {
  const calendar = document.getElementById('calendar');
  calendar.innerHTML = '';
  const firstDay = new Date(currentYear, currentMonth, 1);
  const lastDay = new Date(currentYear, currentMonth + 1, 0);
  document.getElementById('calendarTitle').textContent = `${currentYear} 年 ${currentMonth + 1} 月`;

  const startDay = firstDay.getDay();
  const daysInMonth = lastDay.getDate();

  for (let i = 0; i < startDay; i++) {
    const empty = document.createElement('div');
    empty.className = 'calendar-day disabled';
    calendar.appendChild(empty);
  }

  for (let day = 1; day <= daysInMonth; day++) {
    const date = new Date(currentYear, currentMonth, day);
    const dateStr = formatDateToLocal(date);
    const div = document.createElement('div');
    div.className = 'calendar-day';
    div.textContent = day;
    div.onclick = () => selectDate(dateStr);
    calendar.appendChild(div);
  }
}

function changeMonth(delta) {
  currentMonth += delta;
  if (currentMonth < 0) {
    currentMonth = 11;
    currentYear--;
  } else if (currentMonth > 11) {
    currentMonth = 0;
    currentYear++;
  }
  renderCalendar();
}

function selectDate(dateStr) {
  selectedDate = dateStr;
  
  // 重置選擇狀態
  document.querySelectorAll('.calendar-day').forEach(d => d.classList.remove('selected'));
  event.target.classList.add('selected');
  
  // 顯示選擇的日期
  document.getElementById('selectedDate').style.display = 'block';
  document.getElementById('selectedDate').textContent = `📅 已選擇日期：${dateStr}`;
  document.getElementById('holidayNotice').style.display = 'none';
  
  // 關閉月曆
  document.getElementById('calendarContainer').style.display = 'none';
  document.getElementById('calendarBtn').textContent = '📅 打開月曆';
  
  // 顯示班次選擇
  showRouteSelection();
}

// === 🚌 顯示班次選擇 ===
function showRouteSelection() {
  const routeSection = document.getElementById('routeSection');
  const routeButtons = document.getElementById('routeButtons');
  
  routeButtons.innerHTML = '';
  
  // 建立所有班次按鈕
  Object.entries(routeTimes).forEach(([routeId, info]) => {
    const button = document.createElement('div');
    button.className = 'route-btn';
    button.innerHTML = `
      <div class="route-time">${routeId} ${info.time}</div>
      <div class="route-direction">${info.direction}</div>
    `;
    button.onclick = () => selectRoute(routeId, info.direction);
    routeButtons.appendChild(button);
  });
  
  routeSection.style.display = 'block';
  routeSection.scrollIntoView({ behavior: 'smooth' });
}

// === 🚌 選擇班次 ===
function selectRoute(routeId, direction) {
  selectedRoute = routeId;
  
  // 更新按鈕選擇狀態
  document.querySelectorAll('.route-btn').forEach(btn => btn.classList.remove('selected'));
  event.target.classList.add('selected');
  
  // 顯示車站選擇
  showStopSelection(direction);
}

// === 🚏 顯示車站選擇 ===
function showStopSelection(direction) {
  const stopSection = document.getElementById('stopSection');
  const toStopSelect = document.getElementById('toStop');
  
  toStopSelect.innerHTML = '<option value="">請選擇下車站</option>';
  
  // 根據方向決定車站列表
  const isOutbound = direction.includes('暨大→');
  const stops = isOutbound ? stopsOutbound : stopsReturn;
  const fromStop = isOutbound ? '行政大樓' : '埔里總站';
  
  // 過濾掉上車站
  stops.filter(stop => stop !== fromStop).forEach(stop => {
    const option = document.createElement('option');
    option.value = stop;
    option.textContent = stop;
    toStopSelect.appendChild(option);
  });
  
  stopSection.style.display = 'block';
  
  // 顯示送出按鈕
  document.getElementById('submitBtn').style.display = 'block';
  stopSection.scrollIntoView({ behavior: 'smooth' });
}

// === 📝 送出預約 ===
async function submitReservation() {
  const toStop = document.getElementById('toStop').value;
  const submitBtn = document.getElementById('submitBtn');
  
  if (!selectedDate || !selectedRoute || !toStop) {
    alert('請完整選擇日期、班次與下車站');
    return;
  }
  
  try {
    submitBtn.disabled = true;
    submitBtn.textContent = '預約中...';
    
    const info = routeTimes[selectedRoute];
    const fromStop = selectedRoute.includes('A') ? '行政大樓' : '埔里總站';
    
    const data = {
      type: 'reserve',
      userId: userData.userId,
      name: userData.name,
      studentId: userData.studentId,
      department: userData.department,
      phone: userData.phone || '',
      route: selectedRoute,
      routeName: `${selectedRoute} | ${info.time} ${info.direction}`,
      fromStop: fromStop,
      toStop: toStop,
      date: selectedDate
    };
    
    const res = await fetch(WORKER_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    
    const result = await res.json();
    
    if (result.status === 'success') {
      alert('✅ 預約成功！');
      
      // 重置表單
      resetReservationForm();
      
      // 重新載入預約記錄
      await loadExistingReservations();
      
    } else {
      alert('❌ 預約失敗：' + (result.message || '請稍後再試'));
    }
    
  } catch (error) {
    console.error('預約錯誤:', error);
    alert('❌ 預約失敗，請檢查網路連線');
  } finally {
    submitBtn.disabled = false;
    submitBtn.textContent = '送出預約';
  }
}

// === 🔄 重置預約表單 ===
function resetReservationForm() {
  // 隱藏所有預約相關區塊
  document.getElementById('routeSection').style.display = 'none';
  document.getElementById('stopSection').style.display = 'none';
  document.getElementById('submitBtn').style.display = 'none';
  document.getElementById('selectedDate').style.display = 'none';
  
  // 重置選擇
  selectedDate = null;
  selectedRoute = null;
  document.getElementById('toStop').innerHTML = '<option value="">請先選擇班次</option>';
  document.querySelectorAll('.route-btn').forEach(btn => btn.classList.remove('selected'));
  document.querySelectorAll('.calendar-day').forEach(day => day.classList.remove('selected'));
}

// === 📅 預約卡片 ===
function renderCurrentReservationCard() {
  const section = document.getElementById('currentReservationCard');
  section.innerHTML = '';

  const today = formatDateToLocal(new Date());
  const activeReservations = existingReservations
    .filter(res => res.date >= today && res.status !== '已取消')
    .sort((a, b) => a.date.localeCompare(b.date));

  if (activeReservations.length === 0) {
    section.innerHTML = '<p style="text-align:center;color:#666;padding:20px;">目前沒有預約紀錄</p>';
    section.style.display = 'block';
    return;
  }

  activeReservations.forEach(res => {
    const dateOnly = res.date.split('T')[0];
    const routeInfo = routeTimes[res.route] || { time: '', direction: '' };
    const routeDisplay = `${res.route} | ${routeInfo.time} ${routeInfo.direction}`;

    const card = document.createElement('div');
    card.className = 'reservation-card';
    card.innerHTML = `
      <div class="reservation-header">穿山甲專車預約</div>
      <div class="reservation-body">
        <div class="reservation-line"><span class="reservation-label">日期：</span><span class="reservation-value">${dateOnly}</span></div>
        <div class="reservation-line"><span class="reservation-label">班次：</span><span class="reservation-value">${routeDisplay}</span></div>
        <div class="reservation-line"><span class="reservation-label">姓名：</span><span class="reservation-value">${res.name}</span></div>
        <div class="reservation-line"><span class="reservation-label">電話：</span><span class="reservation-value">${res.phone || ''}</span></div>
        <div class="reservation-line">
          <span class="reservation-label">上車：</span><span class="reservation-value">${res.fromStop}</span>
          <span style="margin-left:20px;"></span>
          <span class="reservation-label">下車：</span><span class="reservation-value">${res.toStop}</span>
        </div>
        <button class="cancel-btn" onclick="cancelReservation('${res.id}')">❌ 取消預約</button>
      </div>
    `;
    section.appendChild(card);
  });

  section.style.display = 'block';
}

// === 取消預約 ===
async function cancelReservation(reservationId) {
  if (!confirm('確定要取消這筆預約嗎？')) return;

  try {
    const res = await fetch(WORKER_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ type: 'cancel', id: reservationId, userId: userData.userId })
    });

    const result = await res.json();
    if (result.status === 'success') {
      alert('✅ 已取消預約');
      await loadExistingReservations();
    } else {
      alert('❌ 取消失敗：' + (result.message || '請稍後再試'));
    }
  } catch (e) {
    console.error('取消預約錯誤', e);
    alert('❌ 取消預約時發生錯誤');
  }
}

// === 載入預約 ===
async function loadExistingReservations() {
  try {
    const res = await fetch(`${WORKER_URL}?mode=reservations&userId=${userData.userId}`);
    const result = await res.json();
    existingReservations = result.reservations || [];
    renderCurrentReservationCard();
  } catch (e) {
    console.error('載入預約失敗', e);
    existingReservations = [];
    renderCurrentReservationCard();
  }
}

// === 初始化 LIFF ===
async function init() {
  await liff.init({ liffId: "2006590746-KJodGOda" });
  if (!liff.isLoggedIn()) return liff.login();
  const profile = await liff.getProfile();
  const res = await fetch(`${WORKER_URL}?check=${profile.userId}`);
  const result = await res.json();
  if (!result.registered) return location.href = 'register.html';
  userData = result.user;

  document.getElementById('userInfo').innerHTML = `
    <div style="font-size: 18px; font-weight: bold; margin-bottom: 10px;">穿山甲專車預約</div>
    <div class="user-name">${userData.name}</div>
    <div class="user-info"><strong>${userData.department} | ${userData.studentId}</strong></div>
  `;

  await loadExistingReservations();
}
window.addEventListener('load', init);

function formatDateToLocal(date){
  return `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
}
</script>
</body>
</html>
