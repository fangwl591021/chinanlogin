function formatDateToLocal(date) {
  const year = date.getFullYear();
  const month = String(date.getMonth() + 1).padStart(2, '0');
  const day = String(date.getDate()).padStart(2, '0');
  return `${year}-${month}-${day}`;
}

function getMonthName(month) {
  const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                 'July', 'August', 'September', 'October', 'November', 'December'];
  return months[month];
}

function getDayOfWeek(dateStr) {
  const [year, month, day] = dateStr.split('-').map(Number);
  const d = new Date(year, month - 1, day);
  const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
  const weekdaysEn = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
  return {
    zh: weekdays[d.getDay()],
    en: weekdaysEn[d.getDay()]
  };
}

class ReservationValidator {
  static isPastDate(dateStr) {
    const [year, month, day] = dateStr.split('-').map(Number);
    const selected = new Date(year, month - 1, day);
    selected.setHours(0, 0, 0, 0);
    
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    
    return selected < today;
  }

  static isNoServiceDate(dateStr) {
    return disabledDates.includes(dateStr);
  }

  static isAfterDeadline(dateStr) {
    if (this.isToday(dateStr)) {
      const now = new Date();
      const [deadlineHour, deadlineMinute] = RESERVATION_RULES.dailyDeadline.split(':');
      const deadline = new Date();
      deadline.setHours(parseInt(deadlineHour), parseInt(deadlineMinute), 0, 0);
      return now > deadline;
    }
    return false;
  }

  static isWithinBookingWindow(dateStr) {
    const [year, month, day] = dateStr.split('-').map(Number);
    const selected = new Date(year, month - 1, day);
    selected.setHours(0, 0, 0, 0);
    
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    
    const maxDate = new Date();
    maxDate.setDate(today.getDate() + RESERVATION_RULES.maxDaysAhead);
    maxDate.setHours(23, 59, 59, 999);
    
    return selected >= today && selected <= maxDate;
  }

  static isToday(dateStr) {
    const today = formatDateToLocal(new Date());
    return dateStr === today;
  }

  static hasReservationForRoute(userId, dateStr, routeCode) {
    const userDateRouteKey = `${userId}-${dateStr}-${routeCode}`;
    return reservationMap.has(userDateRouteKey);
  }

  static getReservationCount(userId, dateStr) {
    const userDateKey = `${userId}-${dateStr}`;
    return reservationMap.get(userDateKey) || 0;
  }

  static hasBookedAllRoutes(userId, dateStr) {
    const count = this.getReservationCount(userId, dateStr);
    return count >= 4;
  }
}

  `;
  
  const firstDay = new Date(currentYear, currentMonth, 1);
  const lastDay = new Date(currentYear, currentMonth + 1, 0);
  const prevLastDay = new Date(currentYear, currentMonth, 0);
  const startWeekday = firstDay.getDay();
  const daysInMonth = lastDay.getDate();
  
  let html = '';
  
  ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'].forEach(d => {
    const engDays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

    html += `<div class="calendar-header">${d}<br><small style="font-size: 10px;">${engDay}</small></div>`;

    const day = prevLastDay.getDate() - i;

  }
  
  for (let day = 1; day <= daysInMonth; day++) {
    const dateObj = new Date(currentYear, currentMonth, day);
    const dateStr = formatDateToLocal(dateObj);
    
    const isPast = ReservationValidator.isPastDate(dateStr);
    const isNoService = ReservationValidator.isNoServiceDate(dateStr);
    const isAfterDeadline = ReservationValidator.isAfterDeadline(dateStr);
    const isWithinWindow = ReservationValidator.isWithinBookingWindow(dateStr);
    
    const reservationCount = userData ? ReservationValidator.getReservationCount(userData.userId, dateStr) : 0;
    const allBooked = userData ? ReservationValidator.hasBookedAllRoutes(userData.userId, dateStr) : false;
    
    let classes = 'calendar-day';
    
    if (allBooked) {
      classes += ' all-booked';
      html += `<div class="${classes}">${day}<br><small style="font-size:10px;">å·²è¨‚æ»¿(${reservationCount}/4)</small><br><small style="color: #666; font-size: 9px;">All Booked</small></div>`;
    } else if (isPast) {

    } else if (isNoService) {

      html += `<div class="${classes}">${day}<br><small style="font-size:10px;">åœé§›</small><br><small style="color: #666; font-size: 9px;">No Service</small></div>`;
    } else if (!isWithinWindow) {

      html += `<div class="${classes}">${day}<br><small style="font-size:10px;">æœªé–‹æ”¾</small><br><small style="color: #666; font-size: 9px;">Not Open</small></div>`;
    } else if (isAfterDeadline && ReservationValidator.isToday(dateStr)) {
      classes += ' disabled';
      html += `<div class="${classes}">${day}<br><small style="font-size:10px;">å·²æˆªæ­¢</small><br><small style="color: #666; font-size: 9px;">Deadline</small></div>`;
    } else {
      if (selectedDate === dateStr) {
        classes += ' selected';
      }
      
      if (reservationCount > 0) {
        classes += ' has-booking';
      }
      
      const isWeekend = dateObj.getDay() === 0 || dateObj.getDay() === 6;
      if (isWeekend && reservationCount === 0) {
        classes += ' weekend';
      }
      
      let dayLabel = day;
      if (reservationCount > 0) {
        dayLabel = `${day}<br><small style="font-size:10px;">å·²è¨‚${reservationCount}ç­</small><br><small style="color: #666; font-size: 9px;">${reservationCount} booked</small>`;
      } else if (isWeekend) {

      }
      
      html += `<div class="${classes}" onclick="selectDate('${dateStr}')">${dayLabel}</div>`;
    }
  }
  
  const remainingDays = 7 - ((startWeekday + daysInMonth) % 7);
  if (remainingDays < 7) {
    for (let i = 1; i <= remainingDays; i++) {
      html += `<div class="calendar-day other-month">${i}</div>`;
    }
  }
  
  cal.innerHTML = html;
}

function updateToStops() {

  const toSelect = document.getElementById('toStop');
  toSelect.innerHTML = '<option value="">è«‹é¸æ“‡ä¸‹è»Šç«™ / Please select drop-off stop</option>';

async function cancelReservation(reservationId) {
  if (!confirm('ç¢ºå®šè¦å–æ¶ˆæ­¤é ç´„å—ï¼Ÿ\nAre you sure you want to cancel this reservation?')) {
    return;
  }
  
  try {
    const reservation = existingReservations.find(r => 
      (r.reservationId === reservationId || r.id === reservationId)
    );
    
    if (!reservation) {
      console.error('æ‰¾ä¸åˆ°é ç´„è³‡æ–™:', reservationId);
      alert('âŒ æ‰¾ä¸åˆ°é ç´„è³‡æ–™\nâŒ Reservation not found');
      return;
    }
    
    let dateStr = reservation.date;
    if (typeof dateStr === 'string' && dateStr.includes('T')) {
      dateStr = dateStr.split('T')[0];
    }
    
    let routeCode = reservation.route;
    if (routeCode && routeCode.includes('|')) {
      routeCode = routeCode.split('|')[0].trim();
    }
    
    const data = {
      type: 'cancel',
      reservationId: reservationId,
      userId: userData.userId,
      name: userData.name,
      date: dateStr,
      shift: routeCode,
      route: reservation.route
    };
    
    const res = await fetch(WORKER_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    
    const result = await res.json();
    
    if (result.status === 'success') {
      alert('âœ… é ç´„å·²å–æ¶ˆ\nâœ… Reservation cancelled');
      
      // âœ… æ¸…é™¤å¿«å–
      clearCache();
      
      // é‡æ–°è¼‰å…¥é ç´„è³‡æ–™
      await fetchReservations();
      
      // é‡æ–°æ¸²æŸ“æœˆæ›†
      renderCalendar();
      
      // å¦‚æœé‚„åœ¨æª¢è¦–åŒä¸€å€‹æ—¥æœŸ,é‡æ–°é¡¯ç¤ºç­æ¬¡
      if (selectedDate === dateStr) {

    } else {
      alert('âŒ å–æ¶ˆå¤±æ•—ï¼š' + (result.message || 'è«‹ç¨å¾Œå†è©¦\nPlease try again later'));
    }
    
  } catch (error) {
