// 增強型 fetch 函數，包含重試機制和超時處理
async function robustFetch(url, options = {}, retries = 3, timeout = 10000) {
  for (let i = 0; i < retries; i++) {
    try {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), timeout);
      
      const response = await fetch(url, {
        ...options,
        signal: controller.signal
      });
      
      clearTimeout(timeoutId);
      
      if (!response.ok) {
        throw new Error(`HTTP ${response.status}`);
      }
      
      return await response.json();
    } catch (error) {
      console.warn(`第 ${i + 1} 次請求失敗，${retries - i - 1} 次重試機會:`, error.message);
      if (i === retries - 1) throw error;
      await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1)));
    }
  }
}

// 快取資料獲取函數
async function getCachedData(key, fetchFunction, cacheDuration = 5 * 60 * 1000) {
  if (cache[key] && Date.now() - cache.lastUpdated < cacheDuration) {
    console.log(`✅ 使用快取資料: ${key}`);
    return cache[key];
  }
  
  console.log(`🔄 載入新資料: ${key}`);
  const data = await fetchFunction();
  cache[key] = data;
  cache.lastUpdated = Date.now();
  return data;
}

// === 📅 月曆產生 ===
function renderCalendar() {
  const cal = document.getElementById('calendar');
  const title = document.getElementById('calendarTitle');
  
  title.innerHTML = `${currentYear}年 ${currentMonth + 1}月<br><small class="en-text-dark">${currentYear} ${getMonthName(currentMonth)}</small>`;
  
  const firstDay = new Date(currentYear, currentMonth, 1);
  const lastDay = new Date(currentYear, currentMonth + 1, 0);
  const prevLastDay = new Date(currentYear, currentMonth, 0);
  const startWeekday = firstDay.getDay();
  const daysInMonth = lastDay.getDate();
  const today = new Date();
  today.setHours(0, 0, 0, 0);
  
  let html = '';
  ['日', '一', '二', '三', '四', '五', '六'].forEach(d => {
    const engDays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    const engDay = engDays[['日', '一', '二', '三', '四', '五', '六'].indexOf(d)];
    html += `<div class="calendar-header">${d}<br><small style="color: #666; font-size: 10px;">${engDay}</small></div>`;
  });
  
  for (let i = startWeekday - 1; i >= 0; i--) {
    const day = prevLastDay.getDate() - i;
    html += `<div class="calendar-day other-month">${day}</div>`;
  }
  
  for (let day = 1; day <= daysInMonth; day++) {
    const dateObj = new Date(currentYear, currentMonth, day);
    const dateStr = formatDateToLocal(dateObj);
    
    // 使用預約規則驗證日期狀態
    const isPast = ReservationValidator.isPastDate(dateStr);
    const isNoService = ReservationValidator.isNoServiceDate(dateStr);
    const isAfterDeadline = ReservationValidator.isAfterDeadline(dateStr);
    const isWithinWindow = ReservationValidator.isWithinBookingWindow(dateStr);
    const hasReservation = userData ? ReservationValidator.hasExistingReservation(userData.userId, dateStr) : false;
    
    let classes = 'calendar-day';
    let disabled = false;
    let disabledReason = '';
    let disabledReasonEn = '';

    // 檢查日期狀態 - 優先顯示已完成預約
    if (hasReservation) {
      disabled = true;
      disabledReason = '您已預約';
      disabledReasonEn = 'Booked';
      classes += ' disabled';
      html += `<div class="${classes}" style="background: #e0e8ff; border: 1px solid #b3c6ff; color: #333;">${day}<br><small>${disabledReason}</small><br><small style="color: #666; font-size: 9px;">${disabledReasonEn}</small></div>`;
    } else if (isPast) {
      disabled = true;
      disabledReason = '已過期';
      disabledReasonEn = 'Expired';
      classes += ' past';
      html += `<div class="${classes}">${day}<br><small>${disabledReason}</small><br><small style="color: #666; font-size: 9px;">${disabledReasonEn}</small></div>`;
    } else if (isNoService) {
      disabled = true;
      disabledReason = '停駛';
      disabledReasonEn = 'No Service';
      classes += ' disabled';
      html += `<div class="${classes}" style="background: #f8f9fa; color: #999;">${day}<br><small>${disabledReason}</small><br><small style="color: #666; font-size: 9px;">${disabledReasonEn}</small></div>`;
    } else if (!isWithinWindow) {
      disabled = true;
      disabledReason = '未開放';
      disabledReasonEn = 'Not Open';
      classes += ' disabled';
      html += `<div class="${classes}" style="background: #f8f9fa; color: #999;">${day}<br><small>${disabledReason}</small><br><small style="color: #666; font-size: 9px;">${disabledReasonEn}</small></div>`;
    } else if (isAfterDeadline && ReservationValidator.isToday(dateStr)) {
      disabled = true;
      disabledReason = '已截止';
      disabledReasonEn = 'Deadline Passed';
      classes += ' disabled';
      html += `<div class="${classes}" style="background: #f8f9fa; color: #999;">${day}<br><small>${disabledReason}</small><br><small style="color: #666; font-size: 9px;">${disabledReasonEn}</small></div>`;
    } else {
      if (selectedDate === dateStr) {
        classes += ' selected';
      }
      
      const isWeekend = dateObj.getDay() === 0 || dateObj.getDay() === 6;
      const dayLabel = isWeekend ? 
        `${day}<br><small style="font-size:10px;">週末</small><br><small style="color: #666; font-size: 9px;">Weekend</small>` : 
        day;
      
      html += `<div class="${classes}" onclick="selectDate('${dateStr}')" role="button" tabindex="0" aria-label="${dateStr} ${isWeekend ? '週末 Weekend' : ''}">${dayLabel}</div>`;
    }
  }
  
  const remainingDays = 7 - ((startWeekday + daysInMonth) % 7);
  if (remainingDays < 7) {
    for (let i = 1; i <= remainingDays; i++) {
      html += `<div class="calendar-day other-month">${i}</div>`;
    }
  }
  
  cal.innerHTML = html;
}

function getMonthName(month) {
  const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                 'July', 'August', 'September', 'October', 'November', 'December'];

}

  currentMonth += delta;
  if (currentMonth < 0) {
    currentMonth = 11;
    currentYear--;

    currentMonth = 0;
    currentYear++;
  }

function selectDate(dateStr) {
  // 安全檢查：確保用戶信息已載入
  if (!userData) {
    console.error('❌ userData 未初始化');
    alert('❌ 系統初始化中，請稍候...\n❌ System initializing, please wait...');
    return;
  }

  // 使用預約規則進行完整驗證
  const validation = {
    past: ReservationValidator.isPastDate(dateStr),
    noService: ReservationValidator.isNoServiceDate(dateStr),
    withinWindow: ReservationValidator.isWithinBookingWindow(dateStr),
    afterDeadline: ReservationValidator.isAfterDeadline(dateStr),
    hasReservation: ReservationValidator.hasExistingReservation(userData.userId, dateStr)
  };

  // 檢查日期有效性
  if (validation.past) {
    showError('🚫 無法預約過去日期<br><span style="color: #666;">Cannot book past dates</span>');
    return;
  }

  if (validation.noService) {
    showError('🚫 該日期為停駛日，無法預約<br><span style="color: #666;">No service on this date, cannot book</span>');
    return;
  }

  if (!validation.withinWindow) {
    showError(`🚫 只能預約未來 ${RESERVATION_RULES.maxDaysAhead} 天內的班次<br><span style="color: #666;">Can only book within ${RESERVATION_RULES.maxDaysAhead} days</span>`);
    return;
  }

  if (validation.afterDeadline) {
    showError(`🚫 今日預約已截止（${RESERVATION_RULES.dailyDeadline}）<br><span style="color: #666;">Today\'s booking deadline passed (${RESERVATION_RULES.dailyDeadline})</span>`);
    return;
  }

  // 檢查是否已有預約
  if (validation.hasReservation) {
    const existingReservation = existingReservations.find(
      res => res.userId === userData.userId && 
             res.date.split('T')[0] === dateStr && 
             res.status !== '已取消'
    );
    
    showError(`您已在 ${dateStr} 預約了 ${existingReservation?.route || ''} 班次，每天只能預約一個班次<br><span style="color: #666;">You already booked ${existingReservation?.route || ''} on ${dateStr}, only one booking per day</span>`);
    return;
  }

  selectedDate = dateStr;
  
  // 重置選擇狀態
  document.querySelectorAll('.calendar-day').forEach(d => d.classList.remove('selected'));
  event.target.classList.add('selected');
  
  // 顯示選擇的日期
  document.getElementById('selectedDate').style.display = 'block';
  document.getElementById('selectedDate').innerHTML = `✅ 已選擇日期：${dateStr}<br><span style="color: #666;">✅ Selected date: ${dateStr}</span>`;
  document.getElementById('holidayNotice').style.display = 'none';
  
  // 關閉月曆
  document.getElementById('calendarContainer').style.display = 'none';
  document.getElementById('calendarBtn').innerHTML = '📅 打開月曆<span class="en-text">Open Calendar</span>';
  document.getElementById('calendarBtn').setAttribute('aria-expanded', 'false');
  
  // 顯示班次選擇
  showRouteSelection();
}

function showStopSelection(direction) {
  const fromStopSection = document.getElementById('fromStopSection');
  const toStopSection = document.getElementById('toStopSection');
  const fromStopSelect = document.getElementById('fromStop');
  const toStopSelect = document.getElementById('toStop');
  
  // 重置選擇
  fromStopSelect.innerHTML = '<option value="">請選擇上車站<br><span style="color: #666;">Please select pick-up stop</span></option>';
  toStopSelect.innerHTML = '<option value="">請先選擇上車站<br><span style="color: #666;">Please select pick-up stop first</span></option>';
  
  // 根據方向決定車站列表
  const isOutbound = direction.includes('暨大→');
  const stops = isOutbound ? stopsOutbound : stopsReturn;
  
  // 填充上車站選項
  stops.forEach(stop => {
    const option = document.createElement('option');
    option.value = stop.split('<')[0]; // 只取中文部分作為 value
    option.innerHTML = stop; // 使用 innerHTML 而不是 textContent
    fromStopSelect.appendChild(option);
  });
  
  fromStopSection.style.display = 'block';
  toStopSection.style.display = 'block';
  
  // 當選擇上車站時，更新下車站選項
  fromStopSelect.onchange = function() {
    if (this.value) {
      // 過濾掉已選擇的上車站
      toStopSelect.innerHTML = '<option value="">請選擇下車站<br><span style="color: #666;">Please select drop-off stop</span></option>';
      
      stops.filter(stop => {
        const stopName = stop.split('<')[0];
        return stopName !== this.value;
      }).forEach(stop => {
        const option = document.createElement('option');
        option.value = stop.split('<')[0];
        option.innerHTML = stop;
        toStopSelect.appendChild(option);
      });
      
      // 檢查是否可以顯示送出按鈕
      checkSubmitButton();
    } else {
      toStopSelect.innerHTML = '<option value="">請先選擇上車站<br><span style="color: #666;">Please select pick-up stop first</span></option>';
      document.getElementById('submitBtn').style.display = 'none';
    }
  };
  
  // 當選擇下車站時，檢查是否可以顯示送出按鈕
  toStopSelect.onchange = function() {
    checkSubmitButton();
  };
  
  fromStopSection.scrollIntoView({ behavior: 'smooth' });
}

  const fromStop = document.getElementById('fromStop').value;
  const toStop = document.getElementById('toStop').value;
  
  if (fromStop && toStop) {
    document.getElementById('submitBtn').style.display = 'block';
  } else {
    document.getElementById('submitBtn').style.display = 'none';
  }
}

// === 取消預約函數 ===
async function cancelReservation(reservationId) {
  if (!confirm('確定要取消這筆預約嗎？\nAre you sure you want to cancel this reservation?')) return;

  try {
    console.log('開始取消預約 Starting cancellation:', reservationId);
    
    // 在取消前先保存要取消的預約資料
    const reservationToCancel = existingReservations.find(r => r.id === reservationId);
    
    if (!reservationToCancel) {
      console.error('找不到要取消的預約 Reservation not found');
      alert('找不到預約資料，請重新整理頁面後再試\nReservation not found, please refresh and try again');
      return;
    }
    
    // 1. 先執行取消預約
    const response = await robustFetch(WORKER_URL, {
      method: 'POST',
      headers: { 
        'Content-Type': 'application/json',
        'Accept': 'application/json'
      },
      body: JSON.stringify({ 
        type: 'cancel',
        userId: userData.userId,
        date: reservationToCancel.date
      })
    });

    if (response.status === 'success') {
      alert('✅ 已取消預約\n✅ Reservation cancelled');

      // 🚀 發送取消預約推播通知
      try {
        const info = routeTimes[reservationToCancel.route] || {};
        
        // 提取純中文站名
        const extractChineseName = (stop) => {
          if (!stop) return '未知站點';
          return stop.split('<')[0];
        };
        
        const fromStop = extractChineseName(reservationToCancel.fromStop || '未知上車站');
        const toStop = extractChineseName(reservationToCancel.toStop || '未知下車站');
        const reservationDate = reservationToCancel.date ? reservationToCancel.date.split('T')[0] : '未知日期';
        const userName = reservationToCancel.name || userData.name || '未知用戶';

        const pushData = {
          type: 'push',
          message: `# 穿山甲專車預約取消\n\n日期：${reservationDate}\n姓名：${userName}\n班次：${reservationToCancel.route} | ${info.time} ${info.direction}\n狀態：已取消`
        };

        console.log('📤 發送取消推播數據:', pushData);
        
        // 發送推播請求
        fetch(WORKER_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(pushData)
        }).catch(err => console.warn('取消推播發送失敗:', err));
        
      } catch (pushErr) {
        console.warn('取消推播通知失敗:', pushErr);
      }

      // === 關鍵更新：立即更新畫面 ===
      await updateUIAfterReservationChange();
      
    } else {
      alert('❌ 取消失敗：' + (response.message || '請稍後再試') + '\n❌ Cancellation failed: ' + (response.message || 'Please try again later'));
    }
  } catch (error) {
    console.error('取消預約錯誤 Cancellation error:', error);
    
    let errorMessage = '❌ 取消預約時發生錯誤\n❌ Error occurred while cancelling reservation';
    
    if (error.message.includes('JSON') || error.message.includes('DOCTYPE')) {
      errorMessage = '❌ 伺服器連接失敗，請檢查網路連線或稍後再試\n❌ Server connection failed, please check your network connection';
    } else if (error.message.includes('500')) {
      errorMessage = '❌ 伺服器暫時無法處理請求，請稍後再試\n❌ Server temporarily unavailable, please try again later';
    } else {
      errorMessage += ': ' + error.message;
    }
    
    alert(errorMessage);
  }
}

function formatDateToLocal(date) {
  return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
}

// === 預約規則驗證函數 ===
class ReservationValidator {
  // R4: 過去日期檢查
  static isPastDate(dateStr) {
    const selected = new Date(dateStr);
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    return selected < today;
  }

  // R5: 停駛日檢查
  static isNoServiceDate(dateStr) {
    return noServiceDates[dateStr] === true;
  }

  // R7: 預約截止時間檢查
  static isAfterDeadline(dateStr) {
    const today = new Date();
    const selected = new Date(dateStr);
    
    // 如果是今天，檢查是否超過19:00
    if (this.isToday(dateStr)) {
      const now = new Date();
      const [deadlineHour, deadlineMinute] = RESERVATION_RULES.dailyDeadline.split(':');
      const deadline = new Date();
      deadline.setHours(parseInt(deadlineHour), parseInt(deadlineMinute), 0, 0);
      return now > deadline;
    }
    return false;
  }

  // R13: 未來天數限制
  static isWithinBookingWindow(dateStr) {
    const selected = new Date(dateStr);
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    
    const maxDate = new Date();
    maxDate.setDate(today.getDate() + RESERVATION_RULES.maxDaysAhead);
    maxDate.setHours(23, 59, 59, 999);
    
    return selected >= today && selected <= maxDate;
  }

  // 輔助函數：檢查是否為今天
  static isToday(dateStr) {
    const today = formatDateToLocal(new Date());
    return dateStr === today;
  }

  // 方案B核心：重複預約檢查 - 每天只能有1筆預約
  static hasExistingReservation(userId, dateStr) {
    const userReservations = existingReservations.filter(
      res => res.userId === userId && 
             res.date.split('T')[0] === dateStr && 
             res.status !== '已取消' && res.status !== 'cancelled'
    );
    return userReservations.length >= RESERVATION_RULES.maxPerDay;
  }

  // R11, R12: 站點驗證 - 修改為允許任選上下車點
  static validateStops(route, fromStop, toStop) {
    // 提取純中文站名進行比較
    const extractChineseName = (stop) => stop.split('<')[0];
    
    const cleanFromStop = extractChineseName(fromStop);
    const cleanToStop = extractChineseName(toStop);
    
    // 檢查上下車站是否相同
    if (cleanFromStop === cleanToStop) {
      return false;
    }
    
    // 根據路線方向獲取可用站點列表
    const isOutbound = route.includes('A');
    const stops = isOutbound ? stopsOutbound : stopsReturn;
    const stopNames = stops.map(stop => extractChineseName(stop));
    
    // 檢查上下車站是否都在可用站點列表中
    const isValidFromStop = stopNames.includes(cleanFromStop);
    const isValidToStop = stopNames.includes(cleanToStop);
    
    return isValidFromStop && isValidToStop;
  }

  // 綜合驗證函數
  static async validateReservation(userId, dateStr, route, fromStop, toStop) {
    const errors = [];

    if (this.isPastDate(dateStr)) {
      errors.push('無法預約過去日期 Cannot book past dates');
    }

    if (this.isNoServiceDate(dateStr)) {
      errors.push('該日期為停駛日，無法預約 No service on this date, cannot book');
    }

    if (!this.isWithinBookingWindow(dateStr)) {
      errors.push(`只能預約未來 ${RESERVATION_RULES.maxDaysAhead} 天內的班次 Can only book within ${RESERVATION_RULES.maxDaysAhead} days`);
    }

    if (this.isAfterDeadline(dateStr)) {
      errors.push(`今日預約已截止（${RESERVATION_RULES.dailyDeadline}） Today's booking deadline passed (${RESERVATION_RULES.dailyDeadline})`);
    }

    // 方案B核心規則：每天只能預約1個班次
    if (this.hasExistingReservation(userId, dateStr)) {
      errors.push('每天只能預約一個班次，您當天已有預約 Only one booking per day, you already have a reservation');
    }

    // 檢查容量
    const isFull = await this.isRouteFull(dateStr, route);
    if (isFull) {
      errors.push('該班次已額滿 This time slot is full');
    }

    // 檢查站點
    if (!this.validateStops(route, fromStop, toStop)) {
      errors.push('站點選擇無效 Invalid stop selection');
    }

    return {
      isValid: errors.length === 0,
      errors: errors
    };
  }

  // 檢查路線是否已滿
  static async isRouteFull(dateStr, route) {
    try {
      const currentCount = await getRouteReservationCount(dateStr, route);
      return currentCount >= RESERVATION_RULES.seatLimit;
    } catch (error) {
      console.error('檢查路線容量失敗:', error);
      return true; // 如果檢查失敗，保守起見認為已滿
    }
  }
}
