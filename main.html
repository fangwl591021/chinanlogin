<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>穿山甲專車預約 🚍</title>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
body {
  font-family: system-ui, "Noto Sans TC", sans-serif;
  background: #f5f6f7;
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}
header {
  background: #3c8050;
  color: #fff;
  text-align: center;
  padding: 15px;
  font-size: 22px;
  font-weight: bold;
}
main {
  flex: 1;
  padding-bottom: 40px;
}
.notice {
  padding: 10px 16px;
  margin: 10px 16px;
  border-radius: 6px;
}
.notice.success { background: #e8f5e9; color: #2e7d32; border: 1px solid #81c784; }
.notice.error { background: #fdecea; color: #b71c1c; border: 1px solid #f5c2c7; }

.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 3px;
  text-align: center;
  font-size: 13px;
  margin-bottom: 20px;
}
.calendar-day {
  padding: 8px 0;
  min-height: 45px;
  border-radius: 4px;
  background: #fff;
  border: 1px solid #e0e0e0;
  cursor: pointer;
}
.calendar-day:hover { background: #eaf5ea; }
.calendar-day.past { background: #f5f5f5; color: #ccc; cursor:not-allowed; }
.calendar-day.disabled { background: #ffe6e6; color: #999; cursor:not-allowed; }
.calendar-day.selected { background: #3c8050; color: #fff; font-weight:bold; }

.route-section, .stop-selector { padding: 0 16px; margin: 20px 0; }
.route-buttons {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}
.route-btn {
  padding: 12px;
  border: 2px solid #3c8050;
  border-radius: 8px;
  background: white;
  cursor: pointer;
  text-align: center;
}
.route-btn:hover { background: #eaf5ea; }
.route-btn.selected { background: #3c8050; color:white; }

select {
  width:100%;
  padding:12px;
  border:1px solid #ccc;
  border-radius:6px;
  margin-top:8px;
}
.submit-btn {
  background:#3c8050;
  color:white;
  border:none;
  padding:15px;
  border-radius:8px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  width:calc(100% - 32px);
  margin:20px 16px;
}
.submit-btn:hover { background:#2d6140; }

.btn-group {
  display:flex;
  justify-content:center;
  gap:12px;
  margin:15px;
}
.btn-large {
  font-size:18px;
  padding:12px 20px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}
.btn-calendar { background:#3c8050; color:white; }
.btn-calendar:hover { background:#2d6140; }
.btn-rule { background:#e0e0e0; color:#333; }
.btn-rule:hover { background:#d6d6d6; }

.cancel-btn {
  background:#c62828;
  color:white;
  border:none;
  padding:10px 20px;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
  margin-top:8px;
  width:100%;
}
.cancel-btn:hover { background:#b71c1c; }

.resv-card {
  background:#f0fdf4;
  border:1px solid #a5d6a7;
  padding:10px 16px;
  border-radius:8px;
  margin:10px 16px;
}
.resv-row { margin:4px 0; }

#reservationPanel {
  margin-top: 40px;
  padding: 10px 0 20px 0;
  background: #ffffff;
  border-top: 3px solid #3c8050;
  box-shadow: 0 -3px 5px rgba(0,0,0,0.1);
}
</style>
</head>

<body>
<header>穿山甲專車預約</header>

<main>
  <div id="userInfo" style="padding:16px"><div>⏳ 系統初始化中...</div></div>

  <div class="btn-group">
    <button id="calendarBtn" class="btn-large btn-calendar" onclick="toggleCalendar()">📅 打開月曆</button>
    <button id="ruleBtn" class="btn-large btn-rule" onclick="showRules()">📘 預約規則</button>
  </div>

  <div id="calendarContainer" style="display:none;margin-top:10px;padding:0 16px">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
      <button onclick="changeMonth(-1)">◀ 上個月</button>
      <h3 id="calendarTitle"></h3>
      <button onclick="changeMonth(1)">下個月 ▶</button>
    </div>
    <div id="calendar" class="calendar"></div>
  </div>

  <div id="selectedDate" class="notice success" style="display:none"></div>

  <div id="routeSection" class="route-section" style="display:none">
    <h3>請選擇搭乘班次</h3>
    <div id="routeButtons" class="route-buttons"></div>
  </div>

  <div id="fromStopSection" class="stop-selector" style="display:none">
    <h3>請選擇上車站</h3>
    <select id="fromStop"><option value="">請先選擇班次</option></select>
  </div>

  <div id="toStopSection" class="stop-selector" style="display:none">
    <h3>請選擇下車站</h3>
    <select id="toStop"><option value="">請選擇上車站</option></select>
  </div>

  <button id="submitBtn" class="submit-btn" onclick="submitReservation()" style="display:none">送出預約</button>

  <div id="reservationPanel" style="display:none">
    <div style="text-align:center;font-weight:bold;color:#2d6140;margin-bottom:5px;">我的預約紀錄</div>
    <div id="reservationInfo"></div>
  </div>
</main>

<script>
const WORKER_URL='https://delicate-math-7e61.fangwl591021.workers.dev/';
let userData=null, existingReservations=[], selectedDate=null, selectedRoute=null;
let currentYear=new Date().getFullYear(), currentMonth=new Date().getMonth();

/* === 初始化 === */
async function init(){
  try {
    await liff.init({liffId:"2006590746-KJodGOda"});
    if(!liff.isLoggedIn()) return liff.login();
    
    const profile = await liff.getProfile();
    console.log('👤 用戶 ID:', profile.userId);
    
    const [checkRes, reservations] = await Promise.all([
      fetch(`${WORKER_URL}?mode=check&userId=${profile.userId}`).then(r=>r.json()),
      fetch(`${WORKER_URL}?mode=reservations&userId=${profile.userId}`).then(r=>r.json())
    ]);
    
    console.log('✅ 用戶檢查:', checkRes);
    console.log('📋 預約回應:', reservations);
    
    if(!checkRes.registered) return location.href='register.html';
    
    userData = checkRes.user;
    renderUser(userData);
    
    existingReservations = reservations.reservations || [];
    console.log('📦 預約列表 (共 ' + existingReservations.length + ' 筆):', existingReservations);
    
    // 🔍 除錯檢查
    if (existingReservations.length > 0) {
      console.log('🔍 第一筆資料:', existingReservations[0]);
      console.log('🔍 有 rowNumber?', existingReservations[0].rowNumber);
    }
    
    renderReservationInfo();
    loadCalendar();
  } catch (err) {
    console.error('❌ 初始化錯誤:', err);
    alert('系統錯誤: ' + err.message);
  }
}

/* === 顯示用戶資訊 === */
function renderUser(u){
  document.getElementById('userInfo').innerHTML=
    `<div style="font-size:18px;font-weight:bold">${u.name}</div>
     <div>${u.department} | ${u.phone}</div>`;
}

/* === 月曆 === */
function loadCalendar(){
  const cal=document.getElementById('calendar');
  cal.innerHTML='';
  const first=new Date(currentYear,currentMonth,1);
  const last=new Date(currentYear,currentMonth+1,0);
  document.getElementById('calendarTitle').textContent=
    `${currentYear}年${currentMonth+1}月`;

  const today=new Date();
  for(let d=1;d<=last.getDate();d++){
    const dateStr=`${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
    const div=document.createElement('div');
    div.className='calendar-day';
    if(new Date(dateStr)<today)div.classList.add('past');
    else{div.textContent=d;div.onclick=()=>selectDate(dateStr);}
    cal.appendChild(div);
  }
}
function changeMonth(delta){
  currentMonth+=delta;
  if(currentMonth<0){currentMonth=11;currentYear--;}
  if(currentMonth>11){currentMonth=0;currentYear++;}
  loadCalendar();
}
function toggleCalendar(){
  const c=document.getElementById('calendarContainer');
  c.style.display=(c.style.display==='none')?'block':'none';
}
function selectDate(dateStr){
  selectedDate=dateStr;
  document.getElementById('selectedDate').style.display='block';
  document.getElementById('selectedDate').textContent=`✅ 已選擇：${dateStr}`;
}

/* === 預約紀錄 === */
function renderReservationInfo(){
  const panel = document.getElementById('reservationPanel');
  const box = document.getElementById('reservationInfo');
  
  if(!existingReservations.length){
    panel.style.display='none';
    return;
  }
  
  panel.style.display='block';
  
  // ✅ 優先使用預約ID，備用行號
  box.innerHTML = existingReservations.map(r => {
    console.log('🔍 渲染預約:', r);
    
    // 使用預約ID或行號（向下相容）
    const identifier = r.reservationId ? `'${r.reservationId}'` : r.rowNumber;
    const idType = r.reservationId ? 'id' : 'row';
    
    return `
    <div class="resv-card">
      <div class="resv-row">🕒 時間：${r.date}</div>
      <div class="resv-row">🚌 班次：${r.route}</div>
      <div class="resv-row">⬆ 上車：${r.fromStop}　⬇ 下車：${r.toStop}</div>
      <button class="cancel-btn" onclick="cancelReservation(${identifier}, '${idType}')">取消預約</button>
    </div>`;
  }).join('');
}

// ✅ 使用預約ID的取消函數（向下相容行號）
async function cancelReservation(identifier, idType) {
  console.log('🎯 取消預約 - 類型:', idType, '識別碼:', identifier);
  
  // 從列表找出完整資訊
  let reservation;
  if (idType === 'id') {
    reservation = existingReservations.find(r => r.reservationId === identifier);
  } else {
    reservation = existingReservations.find(r => r.rowNumber === identifier);
  }
  
  if (!reservation) {
    alert('❌ 找不到預約資料');
    return;
  }
  
  console.log('📋 預約資料:', reservation);
  
  if (!confirm(`確定取消以下預約嗎？\n\n日期：${reservation.date}\n班次：${reservation.route}\n上車：${reservation.fromStop}\n下車：${reservation.toStop}`)) {
    return;
  }
  
  // ✅ 優先傳送預約ID
  const payload = {
    type: 'cancel',
    userId: userData.userId,
    reservationId: reservation.reservationId || null,  // 優先使用預約ID
    rowNumber: reservation.rowNumber  // 備用行號
  };
  
  console.log('📤 傳送資料:', payload);
  
  try {
    const res = await fetch(WORKER_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    
    const result = await res.json();
    console.log('📥 伺服器回應:', result);
    
    if (result.status === 'success') {
      alert('✅ 已取消預約');
      // 從列表移除（用預約ID或行號）
      existingReservations = existingReservations.filter(x => {
        if (reservation.reservationId) {
          return x.reservationId !== reservation.reservationId;
        } else {
          return x.rowNumber !== reservation.rowNumber;
        }
      });
      renderReservationInfo();
    } else {
      console.error('❌ 取消失敗:', result);
      alert('❌ 取消失敗：' + (result.message || '未知錯誤'));
    }
  } catch (error) {
    console.error('❌ 網路錯誤:', error);
    alert('❌ 網路錯誤，請稍後再試');
  }
}

window.addEventListener('load', init);
</script>
</body>
</html>
