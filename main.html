<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>暨大接駁車預約系統</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 新增中途停靠點選擇相關樣式 */
    .route-btn {
      flex: 0 0 calc(50% - 8px);
      box-sizing: border-box;
      padding: 10px 6px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.3;
      cursor: pointer;
      text-align: center;
      min-height: 70px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 1px solid;
    }

    /* A1, B1 路線 - 綠色 */
    .route-btn.A1,
    .route-btn.B1 {
      background: #e8f5e9;
      color: #2e7d32;
      border-color: #4caf50;
    }

    /* A2, B2 路線 - 藍色 */
    .route-btn.A2,
    .route-btn.B2 {
      background: #e8f0fe;
      color: #1a73e8;
      border-color: #4285f4;
    }

    .route-btn .line1 {
      font-weight: bold;
      font-size: 15px;
      margin-bottom: 2px;
    }
    .route-btn .line2 {
      font-size: 13px;
      margin-bottom: 2px;
      color: #666;
    }
    .route-btn .line3 {
      font-size: 12px;
      color: #888;
    }

    /* 已滿狀態 */
    .route-btn.full { 
      background: #eee; 
      color: #999; 
      border-color: #ccc; 
      cursor: not-allowed; 
    }
    .route-btn.full .line1,
    .route-btn.full .line2,
    .route-btn.full .line3 {
      color: #999;
    }

    /* 選擇狀態 */
    .route-btn.selected.A1,
    .route-btn.selected.B1 {
      background: #2e7d32; 
      color: #fff;
      border-color: #1b5e20;
    }
    .route-btn.selected.A2,
    .route-btn.selected.B2 {
      background: #1a73e8; 
      color: #fff;
      border-color: #0d47a1;
    }
    .route-btn.selected .line1,
    .route-btn.selected .line2,
    .route-btn.selected .line3 {
      color: #fff;
    }

    /* 公休日提示 */
    .notice {
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }
    .notice.holiday {
      background: #f9f9f9;
      color: #b71c1c;
      border: 1px dashed #e57373;
    }

    /* 響應式調整 */
    @media (max-width: 480px) {
      .route-btn {
        flex: 0 0 calc(50% - 6px);
        min-height: 65px;
        padding: 8px 4px;
      }
      .route-btn .line1 {
        font-size: 14px;
      }
      .route-btn .line2 {
        font-size: 14px;
      }
      .route-btn .line3 {
        font-size: 14px;
      }
    }

    @media (max-width: 360px) {
      .route-btn {
        flex: 0 0 100%;
        min-height: 60px;
        padding: 6px 4px;
      }
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- 導航列 -->
  <div class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white shadow-lg">
    <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div id="userAvatar" class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
          <i class="fas fa-user text-purple-600"></i>
        </div>
        <div>
          <p id="userName" class="font-semibold">載入中...</p>
          <p class="text-xs text-purple-200">暨大接駁車預約</p>
        </div>
      </div>
      <button onclick="logout()" class="text-sm px-4 py-2 bg-white bg-opacity-20 hover:bg-opacity-30 rounded-lg transition">
        登出
      </button>
    </div>
  </div>

  <!-- 主要內容 -->
  <div class="max-w-4xl mx-auto px-4 py-6">
    <!-- 日期選擇 -->
    <div class="bg-white rounded-xl shadow-md p-6 mb-6">
      <h2 class="text-xl font-bold text-gray-800 mb-4">選擇預約日期</h2>
      <input 
        type="date" 
        id="bookingDate"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
        onchange="loadRoutes()"
      >
      <div id="holidayNotice" class="notice" style="display:none;"></div>
    </div>

    <!-- 車次列表 - 兩排設計 -->
    <div id="routesList" class="space-y-4">
      <div class="text-center py-12 text-gray-500">
        <i class="fas fa-calendar-day text-4xl mb-4 opacity-50"></i>
        <p>請選擇預約日期</p>
      </div>
    </div>

    <!-- 中途停靠點選擇 -->
    <div id="stopSelection" class="bg-white rounded-xl shadow-md p-6 mb-6 hidden">
      <h2 class="text-xl font-bold text-gray-800 mb-4">選擇下車站</h2>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">下車站 *</label>
        <select id="toStop" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
          <option value="">請先選擇搭乘時段</option>
        </select>
      </div>
      <div class="flex gap-3">
        <button onclick="confirmStopSelection()" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition">
          確認選擇
        </button>
        <button onclick="cancelStopSelection()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 rounded-lg transition">
          取消
        </button>
      </div>
    </div>

    <!-- 我的預約 -->
    <div class="bg-white rounded-xl shadow-md p-6 mt-6">
      <h2 class="text-xl font-bold text-gray-800 mb-4">我的預約</h2>
      <div id="myBookings" class="space-y-3">
        <p class="text-center text-gray-500 py-8">載入中...</p>
      </div>
    </div>
  </div>

  <!-- 預約確認 Modal -->
  <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50" style="display: none;">
    <div class="bg-white rounded-2xl p-6 max-w-sm w-full">
      <h3 class="text-xl font-bold text-gray-800 mb-4">確認預約</h3>
      <div id="confirmContent" class="mb-6 space-y-2 text-sm text-gray-600">
        <!-- 動態內容 -->
      </div>
      <div class="flex gap-3">
        <button onclick="submitBooking()" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition">
          確認預約
        </button>
        <button onclick="closeModal()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 rounded-lg transition">
          取消
        </button>
      </div>
    </div>
  </div>

  <script>
    // 配置
    const CONFIG = {
      SHEET_ID: '19zDueZCpq-qJsZsMVq4hSZh2BZrZv7pfQxMk5PTy4s4',
      SHEET_USER: '用戶資料',
      SHEET_RESV: '預約紀錄',
      TIMEZONE: 'Asia/Taipei',
      MAX_SEATS: 6,
      LINE_TOKEN: 'hhFVS+V7Fp4zIFZ0sv6vq1WuvKmIKzsK6RlZkAOftxr2Lob218VgP+/PK+wIhwhw8HTlOobneGQhxTllrjt8uAzwaCGgWZ5yokIKZSVID+ccNDJmKxElxNQatB6NUObNTtofnMdDZTOLx12X4QRRdwdB04t89/1O/w1cDnyilFU=',
      LINE_GROUP_ID: 'C596050d1193b9b930ac25469c61ba12a',
      SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbwN2PoJQBvmkzo1E5IdsbQSLCTg5y4QxshYfab9o2M-GfMl1YC_hO8RbHeVH8PcpCRI-w/exec' // 需要部署
    };

    // 路線設定
    const ROUTES = [
      { 
        id: 'A1', 
        name: 'A1 | 22:00–22:30 暨大→埔里總站', 
        from: '行政大樓', 
        to: '埔里總站', 
        time: '22:00–22:30',
        icon: 'fa-bus',
        direction: 'outbound'
      },
      { 
        id: 'B1', 
        name: 'B1 | 22:30–23:00 埔里總站→暨大', 
        from: '埔里總站', 
        to: '暨大校區', 
        time: '22:30–23:00',
        icon: 'fa-bus',
        direction: 'return'
      },
      { 
        id: 'A2', 
        name: 'A2 | 23:00–23:30 暨大→埔里總站', 
        from: '行政大樓', 
        to: '埔里總站', 
        time: '23:00–23:30',
        icon: 'fa-bus',
        direction: 'outbound'
      },
      { 
        id: 'B2', 
        name: 'B2 | 23:30–24:00 埔里總站→暨大', 
        from: '埔里總站', 
        to: '暨大校區', 
        time: '23:30–24:00',
        icon: 'fa-bus',
        direction: 'return'
      }
    ];

    // 停靠站設定
    const stopsOutbound = ["行政大樓", "中餐廳", "科技學院", "學人會館", "中城", "下城", "坪頂", "愛蘭橋", "大成國小", "中山安七街口", "榮民診所", "埔里酒廠", "埔里總站"];
    const stopsReturn = ["埔里總站", "埔里酒廠", "榮民診所", "中山安七街口", "大成國小", "愛蘭橋", "坪頂", "下城", "中城", "學人會館", "科技學院", "中餐廳", "行政大樓"];

    let currentUser = null;
    let selectedRoute = null;
    let isHoliday = false;

    // 初始化
    window.addEventListener('load', function() {
      checkAuth();
      setMinDate();
    });

    // 檢查登入狀態
    function checkAuth() {
      const userData = sessionStorage.getItem('userData');
      const urlParams = new URLSearchParams(window.location.search);
      const isTest = urlParams.get('test');
      
      if (!userData && !isTest) {
        window.location.href = 'index.html';
        return;
      }
      
      if (isTest) {
        // 測試模式
        currentUser = {
          userId: 'U' + Math.random().toString(36).substr(2, 9),
          displayName: '測試用戶',
          pictureUrl: '',
          loginTime: new Date().toISOString()
        };
      } else {
        currentUser = JSON.parse(userData);
      }
      
      // 顯示用戶資訊
      document.getElementById('userName').textContent = currentUser.displayName;
      if (currentUser.pictureUrl) {
        document.getElementById('userAvatar').style.backgroundImage = `url(${currentUser.pictureUrl})`;
        document.getElementById('userAvatar').style.backgroundSize = 'cover';
      }
      
      // 載入我的預約
      loadMyBookings();
    }

    // 設定最小日期為今天
    function setMinDate() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('bookingDate').min = today;
      document.getElementById('bookingDate').value = today;
      loadRoutes();
    }

    // 載入車次 - 改為兩排設計
    async function loadRoutes() {
      const date = document.getElementById('bookingDate').value;
      if (!date) return;
      
      const container = document.getElementById('routesList');
      container.innerHTML = '<p class="text-center text-gray-500 py-8">載入中...</p>';
      
      try {
        // 載入各車次的預約狀況
        const bookings = await getBookingsByDate(date);
        
        let html = '<div class="grid grid-cols-1 md:grid-cols-2 gap-4">';
        ROUTES.forEach(route => {
          const bookedCount = bookings.filter(b => b.routeId === route.id).length;
          const available = CONFIG.MAX_SEATS - bookedCount;
          const isFull = available <= 0;
          
          html += `
            <div class="route-btn ${route.id} ${isFull ? 'full' : ''}" onclick="${isFull ? '' : `selectRoute('${route.id}', '${route.name}', ${isFull})`}">
              <div class="line1">${route.name.split('|')[0]}</div>
              <div class="line2">${route.name.split('|')[1]}</div>
              <div class="line3">${isFull ? '已額滿' : `剩餘 ${available}/${CONFIG.MAX_SEATS} 位`}</div>
            </div>
          `;
        });
        
        html += '</div>';
        container.innerHTML = html;
      } catch (error) {
        console.error('載入車次失敗:', error);
        container.innerHTML = '<p class="text-center text-red-500 py-8">載入失敗，請重試</p>';
      }
    }

    // 選擇路線
    function selectRoute(routeId, routeName, isFull) {
      if (isFull) return;
      
      // 移除其他路線的選擇狀態
      document.querySelectorAll('.route-btn').forEach(btn => {
        btn.classList.remove('selected');
      });
      
      // 添加當前路線的選擇狀態
      const selectedBtn = document.querySelector(`.route-btn.${routeId}`);
      selectedBtn.classList.add('selected');
      
      // 設定選擇的路線
      selectedRoute = ROUTES.find(r => r.id === routeId);
      
      // 顯示中途停靠點選擇
      showStopSelection(selectedRoute);
    }

    // 顯示中途停靠點選擇
    function showStopSelection(route) {
      const stopSelection = document.getElementById('stopSelection');
      const toStopSelect = document.getElementById('toStop');
      
      // 清空現有選項
      toStopSelect.innerHTML = '<option value="">請選擇下車站</option>';
      
      let stops = [];
      
      // 根據路線方向設定停靠站
      if (route.direction === 'outbound') {
        // A路線：從行政大樓出發，往埔里總站方向
        stops = stopsOutbound;
      } else if (route.direction === 'return') {
        // B路線：從埔里總站出發，往行政大樓方向
        stops = stopsReturn;
      }
      
      // 過濾掉上車站（不能選擇上車站作為下車站）
      const fromStop = route.direction === 'outbound' ? '行政大樓' : '埔里總站';
      const availableStops = stops.filter(stop => stop !== fromStop);
      
      // 添加選項
      availableStops.forEach(stop => {
        const option = document.createElement('option');
        option.value = stop;
        option.textContent = stop;
        toStopSelect.appendChild(option);
      });
      
      // 顯示停靠點選擇區域
      stopSelection.classList.remove('hidden');
      stopSelection.scrollIntoView({ behavior: 'smooth' });
    }

    // 確認停靠點選擇
    function confirmStopSelection() {
      const toStop = document.getElementById('toStop').value;
      
      if (!toStop) {
        alert('請選擇下車站');
        return;
      }
      
      // 設定選擇的下車站
      selectedRoute.toStop = toStop;
      
      // 隱藏停靠點選擇區域
      document.getElementById('stopSelection').classList.add('hidden');
      
      // 開啟預約確認視窗
      openBookingModal();
    }

    // 取消停靠點選擇
    function cancelStopSelection() {
      // 隱藏停靠點選擇區域
      document.getElementById('stopSelection').classList.add('hidden');
      
      // 移除路線選擇狀態
      document.querySelectorAll('.route-btn').forEach(btn => {
        btn.classList.remove('selected');
      });
      
      selectedRoute = null;
    }

    // 開啟預約確認視窗
    function openBookingModal() {
      if (!selectedRoute) return;
      
      const content = document.getElementById('confirmContent');
      content.innerHTML = `
        <p><strong>車次：</strong>${selectedRoute.name}</p>
        <p><strong>日期：</strong>${document.getElementById('bookingDate').value}</p>
        <p><strong>起點：</strong>${selectedRoute.from}</p>
        <p><strong>下車站：</strong>${selectedRoute.toStop}</p>
        <p><strong>時間：</strong>${selectedRoute.time}</p>
      `;
      
      document.getElementById('confirmModal').style.display = 'flex';
    }

    // 關閉 Modal
    function closeModal() {
      document.getElementById('confirmModal').style.display = 'none';
      selectedRoute = null;
    }

    // 提交預約
    async function submitBooking() {
      if (!selectedRoute) return;
      
      const bookingData = {
        userId: currentUser.userId,
        userName: currentUser.displayName,
        routeId: selectedRoute.id,
        routeName: selectedRoute.name,
        date: document.getElementById('bookingDate').value,
        from: selectedRoute.from,
        to: selectedRoute.toStop,
        time: selectedRoute.time,
        createdAt: new Date().toISOString()
      };
      
      try {
        // 儲存到 Google Sheets
        await saveBooking(bookingData);
        
        // 發送 LINE 通知
        await sendLineNotification(bookingData);
        
        alert('預約成功！');
        closeModal();
        loadRoutes();
        loadMyBookings();
        
        // 重置選擇
        document.querySelectorAll('.route-btn').forEach(btn => {
          btn.classList.remove('selected');
        });
        selectedRoute = null;
      } catch (error) {
        console.error('預約失敗:', error);
        alert('預約失敗，請重試');
      }
    }

    // 儲存預約到 Google Sheets
    async function saveBooking(data) {
      const response = await fetch(CONFIG.SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          action: 'saveBooking',
          data: data
        })
      });
      
      console.log('預約已儲存');
    }

    // 取得指定日期的預約
    async function getBookingsByDate(date) {
      // 實際環境中應該從 Google Sheets 讀取
      // 這裡暫時返回空陣列
      return [];
    }

    // 載入我的預約
    async function loadMyBookings() {
      const container = document.getElementById('myBookings');
      
      // 實際環境中應該從 Google Sheets 讀取
      // 這裡顯示提示訊息
      container.innerHTML = `
        <div class="text-center text-gray-500 py-8">
          <i class="fas fa-calendar-check text-3xl mb-3 opacity-50"></i>
          <p>尚無預約記錄</p>
          <p class="text-sm mt-2">完成預約後將顯示在這裡</p>
        </div>
      `;
    }

    // 發送 LINE 通知
    async function sendLineNotification(booking) {
      const message = `
🚌 新預約通知

👤 乘客：${booking.userName}
🚏 車次：${booking.routeName}
📅 日期：${booking.date}
⏰ 時間：${booking.time}
📍 ${booking.from} → ${booking.to}
      `.trim();
      
      try {
        await fetch('https://api.line.me/v2/bot/message/push', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${CONFIG.LINE_TOKEN}`
          },
          body: JSON.stringify({
            to: CONFIG.LINE_GROUP_ID,
            messages: [{
              type: 'text',
              text: message
            }]
          })
        });
        
        console.log('LINE 通知已發送');
      } catch (error) {
        console.error('發送 LINE 通知失敗:', error);
      }
    }

    // 登出
    function logout() {
      sessionStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
