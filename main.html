<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>暨大接駁車 - 預約系統</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .holiday { background-color: #fee2e2 !important; color: #dc2626 !important; cursor: not-allowed; }
    .no-service { position: relative; }
    .no-service::after { content: "停駛"; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(220, 38, 38, 0.9); color: white; padding: 2px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
    .selected { background-color: #3b82f6 !important; color: white !important; }
    .calendar-day { transition: all 0.2s ease; }
    .calendar-day:not(.disabled):hover { background-color: #dbeafe; }
    .time-slot { transition: all 0.2s ease; }
    .time-slot.selected { border-color: #3b82f6; background-color: #dbeafe; }
    .calendar-container { display: none; }
    .calendar-container.show { display: block; }
    .reservation-card { transition: all 0.3s ease; max-height: 60px; overflow: hidden; }
    .reservation-card.expanded { max-height: 200px; }
    .reservation-item { cursor: pointer; transition: background-color 0.2s ease; }
    .reservation-item:hover { background-color: #f8fafc; }
    .rotate-180 { transform: rotate(180deg); }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen p-4">

  <div class="max-w-md mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">

    <!-- 頁首 -->
    <div class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white p-6">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold">穿山甲專車預約</h1>
          <p class="text-purple-200 mt-1">暨大接駁車服務</p>
        </div>
        <div class="bg-white/20 p-3 rounded-full">
          <i class="fas fa-bus text-xl"></i>
        </div>
      </div>
    </div>

    <!-- 用戶資訊 -->
    <div class="p-4 border-b border-gray-200 bg-gray-50">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-indigo-500 rounded-full flex items-center justify-center">
            <i class="fas fa-user text-white text-sm"></i>
          </div>
          <div>
            <h2 class="font-semibold text-gray-800 text-sm" id="userName">方</h2>
            <!-- ✅ 補上 id="userInfo" -->
            <p class="text-xs text-gray-600" id="userInfo">資訊工程學系 | 114230123</p>
          </div>
        </div>
        <button id="logoutBtn" class="text-xs text-gray-500 hover:text-gray-700">
          <i class="fas fa-sign-out-alt mr-1"></i>登出
        </button>
      </div>
    </div>

    <!-- 預約表單 -->
    <form id="reservationForm" class="p-6 space-y-6">
      <!-- 日期選擇區 -->
      <div>
        <label class="block text-lg font-bold text-gray-800 mb-3">
          <i class="fas fa-calendar-alt text-green-500 mr-2"></i>選擇搭乘日期 *
        </label>
        <button type="button" id="dateSelectBtn"
          class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold py-4 px-6 rounded-xl transition duration-200 shadow-lg flex items-center justify-center">
          <i class="fas fa-calendar-plus mr-2"></i> 點我選擇搭乘日期
        </button>

        <div id="dateStatus" class="mt-4 p-3 rounded-lg bg-yellow-50 border border-yellow-200 hidden">
          <div class="flex items-start">
            <i class="fas fa-exclamation-triangle text-yellow-500 mt-0.5 mr-2"></i>
            <div><p class="text-yellow-800 font-medium" id="statusMessage"></p></div>
          </div>
        </div>

        <div id="calendarContainer" class="calendar-container mt-4">
          <div class="grid grid-cols-7 gap-2 mb-2 text-sm text-gray-500 text-center font-medium">
            <div>日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div>六</div>
          </div>
          <div class="grid grid-cols-7 gap-2" id="calendarDays"></div>
        </div>

        <div id="selectedDateDisplay" class="mt-4 p-3 bg-blue-50 rounded-lg border border-blue-200 hidden">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-blue-800 font-medium">已選擇日期：</p>
              <p class="text-lg font-bold text-blue-900" id="selectedDateText"></p>
            </div>
            <button type="button" id="changeDateBtn" class="text-blue-600 hover:text-blue-800 text-sm">
              <i class="fas fa-edit mr-1"></i>變更
            </button>
          </div>
        </div>

        <div id="existingReservations" class="mt-6">
          <h3 class="text-md font-semibold text-gray-800 mb-3 flex items-center">
            <i class="fas fa-list-check text-purple-500 mr-2"></i> 已預約時段
          </h3>
          <div id="reservationsList" class="space-y-2"></div>
        </div>
      </div>

      <!-- 時段選擇 -->
      <div id="timeSection" class="hidden">
        <label class="block text-lg font-bold text-gray-800 mb-3">
          <i class="fas fa-clock text-blue-500 mr-2"></i>請點選搭乘時段 *
        </label>
        <div class="grid grid-cols-1 gap-3" id="timeSlotsContainer"></div>
      </div>

      <!-- 下車站選擇 -->
      <div id="stationSection" class="hidden">
        <label class="block text-lg font-bold text-gray-800 mb-3">
          <i class="fas fa-map-marker-alt text-red-500 mr-2"></i>下車站 *
        </label>
        <div class="relative">
          <select id="stationSelect" name="station" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 transition">
            <option value="">請選擇下車站</option>
          </select>
          <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none">
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
      </div>

      <!-- 送出按鈕 -->
      <button type="submit" id="submitBtn"
        class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-bold py-4 px-6 rounded-xl transition duration-200 shadow-lg flex items-center justify-center hidden">
        <i class="fas fa-paper-plane mr-2"></i> 送出預約
      </button>
    </form>

    <!-- 載入提示 -->
    <div id="loading" class="hidden text-center py-6">
      <div class="flex items-center justify-center gap-3 text-purple-600">
        <div class="w-6 h-6 border-2 border-purple-600 border-t-transparent rounded-full animate-spin"></div>
        <span>送出中...</span>
      </div>
    </div>

    <!-- 預約成功 -->
    <div id="successMessage" class="hidden p-6">
      <div class="bg-green-50 border border-green-200 rounded-xl p-5 text-center">
        <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-3">
          <i class="fas fa-check text-green-500 text-xl"></i>
        </div>
        <h3 class="text-lg font-bold text-green-800 mb-2">預約成功！</h3>
        <p class="text-green-700 mb-2" id="successDetails"></p>
        <p class="text-sm text-green-600 mb-4">預約資訊已發送至群組</p>
        <button id="newReservationBtn"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-lg transition">
          新預約
        </button>
      </div>
    </div>
  </div>

  <script>
    // 🧠 安全防呆版本 initializePage()
    function initializePage() {
      const userData = JSON.parse(sessionStorage.getItem('userData') || '{}');
      const nameEl = document.getElementById('userName');
      const infoEl = document.getElementById('userInfo');

      if (!userData.userId || !userData.isRegistered) {
        const defaultUser = { userId: 'user001', displayName: '方', department: '資訊工程學系', studentId: '114230123', phone: '0912345678', isRegistered: true };
        sessionStorage.setItem('userData', JSON.stringify(defaultUser));
        if (nameEl) nameEl.textContent = defaultUser.displayName;
        if (infoEl) infoEl.textContent = `${defaultUser.department} | ${defaultUser.studentId}`;
        return;
      }
      if (nameEl) nameEl.textContent = userData.displayName || '方';
      if (infoEl) infoEl.textContent = `${userData.department || '資訊工程學系'} | ${userData.studentId || '114230123'}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializePage();
      setupEventListeners();
      loadExistingReservations();
    });

    // ... 其他函式保持不變 ...
  </script>
</body>
</html>
