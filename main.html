<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>穿山甲專車預約</title>
  <style>
    /* 保持原有樣式不變 */
    body { font-family: system-ui, sans-serif; background:#f5f6f7; margin:0; padding:0; }
    header { background:#3c8050; color:#fff; text-align:center; padding:15px; font-size:22px; font-weight:bold; }
    /* ... 其他樣式保持不變 ... */
  </style>
</head>
<body>
  <header>穿山甲專車預約</header>

  <!-- 使用者資訊 -->
  <div id="userInfo" class="user-section" style="padding:16px;">
    <div class="loading-state">⏳ 系統初始化中...</div>
  </div>

  <!-- 📅 月曆按鈕 -->
  <button id="calendarBtn" onclick="toggleCalendar()">📅 打開月曆</button>

  <!-- 📅 月曆容器 -->
  <div id="calendarContainer" style="display:none;margin-top:10px; padding:0 16px;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
      <button onclick="changeMonth(-1)" style="width:auto; padding:5px 10px;">◀ 上個月</button>
      <h3 id="calendarTitle" style="margin:0; font-size:16px;"></h3>
      <button onclick="changeMonth(1)" style="width:auto; padding:5px 10px;">下個月 ▶</button>
    </div>
    <div id="calendar" class="calendar"></div>
  </div>

  <div id="selectedDate" class="notice success" style="display:none;"></div>
  <div id="holidayNotice" class="notice error" style="display:none;"></div>

  <!-- 🚌 班次選擇區域 -->
  <div id="routeSection" class="route-section" style="display:none;">
    <h3>請選擇搭乘班次</h3>
    <div id="routeButtons" class="route-buttons"></div>
  </div>

  <!-- 🚏 車站選擇區域 -->
  <div id="stopSection" class="stop-selector" style="display:none;">
    <h3>請選擇下車站</h3>
    <select id="toStop">
      <option value="">請先選擇班次</option>
    </select>
  </div>

  <!-- 📝 送出按鈕 -->
  <button id="submitBtn" class="submit-btn" onclick="submitReservation()" style="display:none;">送出預約</button>

  <!-- 🧾 橫向輪播式預約卡片 -->
  <div id="currentReservationCard" style="display:none;"></div>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
const WORKER_URL = 'https://delicate-math-7e61.fangwl591021.workers.dev/';
const CALENDAR_ID = '86eee89e759f27d2a2c7a44853868f7be880aa8e745ba3839933ec84b562631e@group.calendar.google.com';

// 🚀 效能優化設定
const CACHE_CONFIG = {
  userData: 5 * 60 * 1000, // 5分鐘
  reservations: 1 * 60 * 1000, // 1分鐘
  calendar: 30 * 60 * 1000, // 30分鐘
};

let selectedDate = null;
let selectedRoute = null;
let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();
let userData = null;
let existingReservations = [];
let noServiceDates = {};
let isInitialized = false;

// 🚀 快取系統
const cache = {
  get: (key) => {
    try {
      const item = localStorage.getItem(`pangolin_${key}`);
      if (!item) return null;
      const { data, expiry } = JSON.parse(item);
      return Date.now() > expiry ? null : data;
    } catch {
      return null;
    }
  },
  set: (key, data, ttl) => {
    try {
      const expiry = Date.now() + ttl;
      localStorage.setItem(`pangolin_${key}`, JSON.stringify({ data, expiry }));
    } catch (error) {
      console.warn('快取儲存失敗:', error);
    }
  },
  clear: (key) => {
    try {
      localStorage.removeItem(`pangolin_${key}`);
    } catch (error) {
      console.warn('快取清除失敗:', error);
    }
  }
};

// 🚀 優化的 API 請求函數
const api = {
  get: async (url, useCache = false, cacheKey = null, ttl = 0) => {
    if (useCache && cacheKey) {
      const cached = cache.get(cacheKey);
      if (cached) {
        console.log(`📦 使用快取: ${cacheKey}`);
        return cached;
      }
    }

    try {
      console.log(`🌐 API 請求: ${url}`);
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 10000); // 10秒超時
      
      const response = await fetch(url, { signal: controller.signal });
      clearTimeout(timeoutId);
      
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      
      const data = await response.json();
      
      if (useCache && cacheKey) {
        cache.set(cacheKey, data, ttl);
      }
      
      return data;
    } catch (error) {
      if (error.name === 'AbortError') {
        throw new Error('請求超時，請檢查網路連線');
      }
      throw error;
    }
  },

  post: async (url, data) => {
    try {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 15000); // 15秒超時
      
      const response = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
        signal: controller.signal
      });
      
      clearTimeout(timeoutId);
      
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      return await response.json();
    } catch (error) {
      if (error.name === 'AbortError') {
        throw new Error('請求超時，請檢查網路連線');
      }
      throw error;
    }
  }
};

// 🚀 防抖函數 - 減少重複請求
const debounce = (func, wait) => {
  let timeout;
  return function executedFunction(...args) {
    const later = () => {
      clearTimeout(timeout);
      func(...args);
    };
    clearTimeout(timeout);
    timeout = setTimeout(later, wait);
  };
};

const stopsOutbound = ["行政大樓","中餐廳","科技學院","學人會館","中城","下城","坪頂","愛蘭橋","大成國小","中山安七街口","榮民診所","埔里酒廠","埔里總站"];
const stopsReturn = [...stopsOutbound].reverse();

const routeTimes = {
  'A1': { time: '22:00-22:30', direction: '暨大→埔里總站' },
  'B1': { time: '22:30-23:00', direction: '埔里總站→暨大' },
  'A2': { time: '23:00-23:30', direction: '暨大→埔里總站' },
  'B2': { time: '23:30-24:00', direction: '埔里總站→暨大' }
};

// === 載入停駛日期 ===
const loadNoServiceDates = debounce(async function() {
  try {
    const start = formatDateToLocal(new Date(currentYear, currentMonth - 1, 1));
    const end = formatDateToLocal(new Date(currentYear, currentMonth + 2, 0));
    const cacheKey = `calendar_${currentYear}_${currentMonth}`;
    
    const result = await api.get(
      `${WORKER_URL}?mode=calendar&start=${start}&end=${end}&calendarId=${encodeURIComponent(CALENDAR_ID)}`,
      true,
      cacheKey,
      CACHE_CONFIG.calendar
    );
    
    noServiceDates = {};
    if (Array.isArray(result.holidays)) {
      result.holidays.forEach(d => noServiceDates[d.substring(0,10)] = true);
    }
  } catch (e) {
    console.warn('載入停駛日期失敗，使用本地快取:', e);
    // 失敗時嘗試使用快取
    const cached = cache.get(`calendar_${currentYear}_${currentMonth}`);
    if (cached) noServiceDates = cached.holidays || {};
  }
}, 300);

// === 📅 月曆開關 ===
const toggleCalendar = debounce(async function() {
  if (isInitialized) {
    const container = document.getElementById('calendarContainer');
    const btn = document.getElementById('calendarBtn');

    if (container.style.display === 'none') {
      await loadNoServiceDates();
      renderCalendar();
      container.style.display = 'block';
      btn.textContent = '📅 關閉月曆';
      container.scrollIntoView({ behavior: 'smooth' });
    } else {
      container.style.display = 'none';
      btn.textContent = '📅 打開月曆';
    }
  }
}, 200);

// === 載入預約 ===
const loadExistingReservations = debounce(async function() {
  if (!userData?.userId) return;
  
  try {
    const cacheKey = `reservations_${userData.userId}`;
    const result = await api.get(
      `${WORKER_URL}?mode=reservations&userId=${userData.userId}`,
      true,
      cacheKey,
      CACHE_CONFIG.reservations
    );
    
    existingReservations = result.reservations || [];
    renderCurrentReservationCard();
  } catch (e) {
    console.warn('載入預約失敗，使用本地快取:', e);
    // 失敗時嘗試使用快取
    const cached = cache.get(`reservations_${userData.userId}`);
    existingReservations = cached?.reservations || [];
    renderCurrentReservationCard();
  }
}, 300);

// === 📝 送出預約 ===
async function submitReservation() {
  const toStop = document.getElementById('toStop').value;
  const submitBtn = document.getElementById('submitBtn');
  
  if (!selectedDate || !selectedRoute || !toStop) {
    alert('請完整選擇日期、班次與下車站');
    return;
  }
  
  try {
    submitBtn.disabled = true;
    submitBtn.textContent = '預約中...';
    
    const info = routeTimes[selectedRoute];
    const fromStop = selectedRoute.includes('A') ? '行政大樓' : '埔里總站';
    
    const data = {
      type: 'reserve',
      userId: userData.userId,
      name: userData.name,
      studentId: userData.studentId,
      department: userData.department,
      phone: userData.phone || '',
      route: selectedRoute,
      routeName: `${selectedRoute} | ${info.time} ${info.direction}`,
      fromStop: fromStop,
      toStop: toStop,
      date: selectedDate
    };
    
    const result = await api.post(WORKER_URL, data);
    
    if (result.status === 'success') {
      alert('✅ 預約成功！');
      
      // 清除相關快取
      cache.clear(`reservations_${userData.userId}`);
      
      // 重置表單
      resetReservationForm();
      
      // 重新載入預約記錄
      await loadExistingReservations();
      
    } else {
      alert('❌ 預約失敗：' + (result.message || '請稍後再試'));
    }
    
  } catch (error) {
    console.error('預約錯誤:', error);
    alert('❌ 預約失敗：' + (error.message || '請檢查網路連線'));
  } finally {
    submitBtn.disabled = false;
    submitBtn.textContent = '送出預約';
  }
}

// === 取消預約 ===
async function cancelReservation(reservationId) {
  if (!confirm('確定要取消這筆預約嗎？')) return;

  try {
    const result = await api.post(WORKER_URL, {
      type: 'cancel', 
      id: reservationId, 
      userId: userData.userId 
    });

    if (result.status === 'success') {
      // 清除相關快取
      cache.clear(`reservations_${userData.userId}`);
      
      alert('✅ 已取消預約');
      await loadExistingReservations();
    } else {
      alert('❌ 取消失敗：' + (result.message || '請稍後再試'));
    }
  } catch (e) {
    console.error('取消預約錯誤', e);
    alert('❌ 取消預約時發生錯誤：' + e.message);
  }
}

// === 🚀 快速初始化 ===
async function quickInit() {
  try {
    // 先顯示基本介面
    document.getElementById('userInfo').innerHTML = `
      <div style="font-size: 18px; font-weight: bold; margin-bottom: 10px;">穿山甲專車預約</div>
      <div>快速載入中...</div>
    `;

    // 並行載入 LIFF 和用戶資料
    const [liffResult, userCache] = await Promise.allSettled([
      liff.init({ liffId: "2006590746-KJodGOda" }),
      new Promise(resolve => {
        const cached = cache.get('userData');
        resolve(cached);
      })
    ]);

    // 如果有快取用戶資料，先顯示
    if (userCache.status === 'fulfilled' && userCache.value) {
      userData = userCache.value;
      updateUserInfo();
      await loadExistingReservations();
    }

    if (liffResult.status === 'fulfilled') {
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      
      // 檢查用戶註冊狀態
      const result = await api.get(
        `${WORKER_URL}?check=${profile.userId}`,
        true,
        `user_${profile.userId}`,
        CACHE_CONFIG.userData
      );
      
      if (!result.registered) {
        location.href = 'register.html';
        return;
      }
      
      userData = result.user;
      // 快取用戶資料
      cache.set('userData', userData, CACHE_CONFIG.userData);
      cache.set(`user_${profile.userId}`, result, CACHE_CONFIG.userData);
      
      updateUserInfo();
      await loadExistingReservations();
    }

    isInitialized = true;
    
  } catch (error) {
    console.error('初始化失敗:', error);
    // 降級處理：使用離線模式
    userData = { 
      userId: 'offline', 
      name: '訪客模式', 
      department: '系統維護中', 
      studentId: '00000000' 
    };
    updateUserInfo();
    isInitialized = true;
  }
}

function updateUserInfo() {
  document.getElementById('userInfo').innerHTML = `
    <div style="font-size: 18px; font-weight: bold; margin-bottom: 10px;">穿山甲專車預約</div>
    <div class="user-name">${userData.name}</div>
    <div class="user-info"><strong>${userData.department} | ${userData.studentId}</strong></div>
  `;
}

// 🚀 其他函數保持不變（renderCalendar, showRouteSelection, 等）
// ... [保持原有的 renderCalendar, showRouteSelection, selectRoute, showStopSelection, resetReservationForm, renderCurrentReservationCard 函數] ...

// 初始化
window.addEventListener('load', quickInit);

function formatDateToLocal(date){
  return `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
}

// 保持其他函數不變...
// [這裡插入原有的 renderCalendar, changeMonth, selectDate, showRouteSelection, selectRoute, showStopSelection, resetReservationForm, renderCurrentReservationCard 函數]
</script>
</body>
