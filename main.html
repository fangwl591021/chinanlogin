<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>穿山甲專車預約 v4.4</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#f5f6f7; margin:0; padding:0; }
    header { background:#3c8050; color:#fff; text-align:center; padding:15px; font-size:22px; font-weight:bold; }

    /* === 月曆按鈕 === */
    #calendarBtn { width:100%; background:#3c8050; color:#fff; border:none; padding:12px; border-radius:6px; font-size:16px; font-weight:bold; margin:10px 0; cursor:pointer; }

    /* === 月曆 === */
    .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 3px; text-align: center; font-size: 13px; margin-bottom: 20px; }
    .calendar-header { padding: 8px 0; font-weight: bold; background: #f0f0f0; border-radius: 3px; font-size: 12px; }
    .calendar-day { padding: 8px 0; min-height: 45px; border-radius: 4px; background: #fff; border: 1px solid #e0e0e0; cursor: pointer; display: flex; flex-direction: column; justify-content: center; transition: background 0.2s; }
    .calendar-day:hover { background:#eaf5ea; }
    .calendar-day.disabled { background:#ffe6e6; color:#999; cursor:not-allowed; }
    .calendar-day.past { background:#f5f5f5; color:#ccc; cursor:not-allowed; }
    .calendar-day.selected { background:#3c8050; color:#fff; font-weight:bold; }
    .calendar-day.other-month { color:#ccc; }

    /* === 預約卡片輪播 === */
    .carousel-container { padding: 16px; margin: 20px 0; }
    .carousel-title { font-size: 18px; font-weight: bold; margin-bottom: 15px; color: #333; text-align: center; }
    .carousel { display: flex; overflow-x: auto; gap: 15px; padding: 10px 0; scrollbar-width: none; -ms-overflow-style: none; }
    .carousel::-webkit-scrollbar { display: none; }
    .reservation-bubble { min-width: 240px; background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border: 1px solid #e0e0e0; overflow: hidden; flex-shrink: 0; }
    .bubble-header { background: #27ACB2; color: white; padding: 12px 15px; font-weight: bold; font-size: 14px; }
    .bubble-body { padding: 12px; }
    .bubble-line { margin-bottom: 6px; font-size: 12px; line-height: 1.3; }
    .bubble-footer { padding: 8px; border-top: 1px solid #f0f0f0; text-align: center; }
    .cancel-btn-small { background: none; border: none; color: #FF0000; font-size: 12px; cursor: pointer; padding: 5px 10px; }
    .cancel-btn-small:hover { background: #ffe6e6; border-radius: 4px; }

    .no-reservation { text-align: center; color: #666; padding: 40px 20px; background: white; border-radius: 8px; margin: 20px 16px; }

    /* === 班次與車站選擇 === */
    .route-section, .stop-selector { padding: 0 16px; margin: 20px 0; }
    .route-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0; }
    .route-btn { padding: 12px; border: 2px solid #3c8050; border-radius: 8px; background: white; cursor: pointer; text-align: center; transition: all 0.2s; }
    .route-btn:hover { background: #eaf5ea; }
    .route-btn.selected { background: #3c8050; color: white; }

    select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; margin-top: 8px; }

    /* === 送出按鈕 === */
    .submit-btn { background: #3c8050; color: white; border: none; padding: 15px; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin: 20px 16px; width: calc(100% - 32px); }
    .submit-btn:hover { background: #2d6140; }
    .submit-btn:disabled { background: #ccc; cursor: not-allowed; }

    .notice { padding: 10px 16px; margin: 10px 0; border-radius: 6px; }
    .notice.success { background: #e8f5e9; color: #2e7d32; border: 1px solid #81c784; }
    .notice.error { background: #fdecea; color: #b71c1c; border: 1px solid #f5c2c7; }
  </style>
</head>
<body>
  <header>穿山甲專車預約</header>

  <div id="userInfo" style="padding:16px;">
    <div class="loading-state">⏳ 系統初始化中...</div>
  </div>

  <button id="calendarBtn" onclick="toggleCalendar()">📅 打開月曆</button>
  <div id="calendarContainer" style="display:none; padding:0 16px;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
      <button onclick="changeMonth(-1)">◀ 上個月</button>
      <h3 id="calendarTitle"></h3>
      <button onclick="changeMonth(1)">下個月 ▶</button>
    </div>
    <div id="calendar" class="calendar"></div>
  </div>

  <div id="selectedDate" class="notice success" style="display:none;"></div>
  <div id="holidayNotice" class="notice error" style="display:none;"></div>

  <div id="routeSection" class="route-section" style="display:none;">
    <h3>請選擇搭乘班次</h3>
    <div id="routeButtons" class="route-buttons"></div>
  </div>

  <div id="stopSection" class="stop-selector" style="display:none;">
    <h3>請選擇下車站</h3>
    <select id="toStop"><option value="">請先選擇班次</option></select>
  </div>

  <button id="submitBtn" class="submit-btn" onclick="submitReservation()" style="display:none;">送出預約</button>
  <div id="currentReservationCard" style="display:none;"></div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
  const WORKER_URL = 'https://delicate-math-7e61.fangwl591021.workers.dev/';
  const CALENDAR_ID = '86eee89e759f27d2a2c7a44853868f7be880aa8e745ba3839933ec84b562631e@group.calendar.google.com';
  const routeTimes = {
    'A1': { time: '22:00-22:30', direction: '暨大→埔里總站' },
    'B1': { time: '22:30-23:00', direction: '埔里總站→暨大' },
    'A2': { time: '23:00-23:30', direction: '暨大→埔里總站' },
    'B2': { time: '23:30-24:00', direction: '埔里總站→暨大' }
  };
  const stopsOutbound = ["行政大樓","中餐廳","科技學院","學人會館","中城","下城","坪頂","愛蘭橋","大成國小","中山安七街口","榮民診所","埔里酒廠","埔里總站"];
  const stopsReturn = [...stopsOutbound].reverse();

  let selectedDate=null, selectedRoute=null, currentMonth=new Date().getMonth(), currentYear=new Date().getFullYear();
  let userData=null, existingReservations=[], noServiceDates={};

  // 🔧 清除 HTML 標籤
  function stripHTMLTags(str){ return str ? str.replace(/<[^>]*>/g,'').trim() : ''; }

  function formatDateToLocal(date){ return `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`; }

  // === 初始化 ===
  async function init(){
    await liff.init({ liffId: "2006590746-KJodGOda" });
    if (!liff.isLoggedIn()) return liff.login();
    const profile = await liff.getProfile();
    const res = await fetch(`${WORKER_URL}?check=${profile.userId}`);
    const result = await res.json();
    if (!result.registered) return location.href='register.html';
    userData=result.user;
    document.getElementById('userInfo').innerHTML=`
      <div style="font-size:18px;font-weight:bold;margin-bottom:10px;">穿山甲專車預約</div>
      <div>${userData.name}</div>
      <div>${userData.department}｜${userData.studentId}</div>`;
    await loadExistingReservations();
  }

  async function loadExistingReservations(){
    try{
      const res=await fetch(`${WORKER_URL}?mode=reservations&userId=${userData.userId}`);
      const result=await res.json();
      existingReservations=result.reservations||[];
      renderCurrentReservationCard();
    }catch(e){console.error(e);}
  }

  // === 📅 月曆控制 ===
  async function toggleCalendar(){ /* 保留原功能略 */ }
  function changeMonth(delta){ currentMonth+=delta; if(currentMonth<0){currentMonth=11;currentYear--;} else if(currentMonth>11){currentMonth=0;currentYear++;} renderCalendar(); }
  function renderCalendar(){ /* 保留月曆邏輯略 */ }

  // === 🚌 班次、車站、預約流程 ===
  function showRouteSelection(){ /* 略同上版 */ }
  function showStopSelection(direction){ /* 略同上版 */ }

  // === 📝 預約送出（含推播修正版） ===
  async function submitReservation(){
    console.log('推播 payload 前：', flexPayload);
    const toStop=document.getElementById('toStop').value;
    if(!selectedDate||!selectedRoute||!toStop){alert('請完整選擇日期、班次與下車站');return;}
    const info=routeTimes[selectedRoute];
    const fromStop=selectedRoute.includes('A')?'行政大樓':'埔里總站';
    const data={type:'reserve',userId:userData.userId,name:userData.name,studentId:userData.studentId,department:userData.department,phone:userData.phone||'',route:selectedRoute,routeName:`${selectedRoute} | ${info.time} ${info.direction}`,fromStop,toStop,date:selectedDate};
    const res=await fetch(WORKER_URL,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});
    const result=await res.json();
    if(result.status==='success'){
      alert('✅ 預約成功！');
      const cleanFrom=stripHTMLTags(fromStop), cleanTo=stripHTMLTags(toStop);
      const flexPayload={type:"pushLine",flex:{type:"flex",altText:"穿山甲專車新預約通知",contents:{type:"bubble",size:"mega",body:{type:"box",layout:"vertical",contents:[
        {type:"box",layout:"vertical",backgroundColor:"#3c8050",paddingAll:"10px",contents:[{type:"text",text:"🚌 穿山甲專車新預約",color:"#ffffff",weight:"bold",size:"md",align:"center"}]},
        {type:"box",layout:"vertical",backgroundColor:"#ffffff",paddingAll:"12px",spacing:"sm",contents:[
          {type:"text",text:`日期：${selectedDate}`,size:"sm",color:"#333"},
          {type:"text",text:`班次：${selectedRoute}｜${info.time} ${info.direction}`,size:"sm",color:"#333"},
          {type:"text",text:`姓名：${userData.name}`,size:"sm",color:"#333"},
          {type:"text",text:`上車：${cleanFrom}`,size:"sm",color:"#333"},
          {type:"text",text:`下車：${cleanTo}`,size:"sm",color:"#333"}
        ]}
      ]}}}};
      await fetch(WORKER_URL,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(flexPayload)});
      await loadExistingReservations();
    } else alert('❌ 預約失敗');
  }

  // === ❌ 取消預約（推播修正版） ===
  async function cancelReservation(id){
    if(!confirm('確定要取消這筆預約嗎？'))return;
    const res=await fetch(WORKER_URL,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({type:'cancel',id,userId:userData.userId})});
    const result=await res.json();
    if(result.status==='success'){
      alert('✅ 已取消預約');
      const canceled=existingReservations.find(r=>r.id===id);
      if(canceled){
        const info=routeTimes[canceled.route]||{};
        const cleanFrom=stripHTMLTags(canceled.fromStop), cleanTo=stripHTMLTags(canceled.toStop);
        const flexPayload={type:"pushLine",flex:{type:"flex",altText:"穿山甲專車取消預約通知",contents:{type:"bubble",size:"mega",body:{type:"box",layout:"vertical",contents:[
          {type:"box",layout:"vertical",backgroundColor:"#b71c1c",paddingAll:"10px",contents:[{type:"text",text:"❌ 穿山甲專車預約取消",color:"#fff",weight:"bold",align:"center"}]},
          {type:"box",layout:"vertical",backgroundColor:"#fff",paddingAll:"12px",contents:[
            {type:"text",text:`日期：${canceled.date.split('T')[0]}`,size:"sm"},
            {type:"text",text:`班次：${canceled.route}｜${info.time||""} ${info.direction||""}`,size:"sm"},
            {type:"text",text:`姓名：${canceled.name}`,size:"sm"},
            {type:"text",text:`上車：${cleanFrom}`,size:"sm"},
            {type:"text",text:`下車：${cleanTo}`,size:"sm"}
          ]}
        ]}}}};
        await fetch(WORKER_URL,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(flexPayload)});
      }
      await loadExistingReservations();
    } else alert('❌ 取消失敗');
  }

  // === 預約卡片顯示 ===
  function renderCurrentReservationCard(){ /* 同上版，略 */ }

  window.addEventListener('load',init);
  </script>
</body>
</html>
