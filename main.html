function formatDateToLocal(date) {
  const year = date.getFullYear();
  const month = String(date.getMonth() + 1).padStart(2, '0');
  const day = String(date.getDate()).padStart(2, '0');
  return `${year}-${month}-${day}`;
}

function getMonthName(month) {
  const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                 'July', 'August', 'September', 'October', 'November', 'December'];
  return months[month];
}

function getDayOfWeek(dateStr) {
  const [year, month, day] = dateStr.split('-').map(Number);
  const d = new Date(year, month - 1, day);
  const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
  const weekdaysEn = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
  return {
    zh: weekdays[d.getDay()],
    en: weekdaysEn[d.getDay()]
  };
}

// ============================ é ç´„è¦å‰‡é©—è­‰é¡ ============================
class ReservationValidator {
  static isPastDate(dateStr) {
    const [year, month, day] = dateStr.split('-').map(Number);
    const selected = new Date(year, month - 1, day);
    selected.setHours(0, 0, 0, 0);
    
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    
    return selected < today;
  }

  static isNoServiceDate(dateStr) {
    return disabledDates.includes(dateStr);
  }

  static isAfterDeadline(dateStr) {
    if (this.isToday(dateStr)) {
      const now = new Date();
      const [deadlineHour, deadlineMinute] = RESERVATION_RULES.dailyDeadline.split(':');
      const deadline = new Date();
      deadline.setHours(parseInt(deadlineHour), parseInt(deadlineMinute), 0, 0);
      return now > deadline;
    }
    return false;
  }

  static isWithinBookingWindow(dateStr) {
    const [year, month, day] = dateStr.split('-').map(Number);
    const selected = new Date(year, month - 1, day);
    selected.setHours(0, 0, 0, 0);
    
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    
    const maxDate = new Date();
    maxDate.setDate(today.getDate() + RESERVATION_RULES.maxDaysAhead);
    maxDate.setHours(23, 59, 59, 999);
    
    return selected >= today && selected <= maxDate;
  }

  static isToday(dateStr) {
    const today = formatDateToLocal(new Date());
    return dateStr === today;
  }

  static hasExistingReservation(userId, dateStr) {
    const userReservations = existingReservations.filter(res => {
      // ä¿®æ­£ï¼šæ—¥æœŸå·²ç¶“åœ¨ fetchReservations è™•ç†éäº†ï¼Œç›´æ¥æ¯”è¼ƒ
      let resDate = res.date;
      // å¦‚æœé‚„æœ‰ 'T'ï¼ˆé˜²ç¦¦æ€§è™•ç†ï¼‰
      if (resDate && resDate.includes('T')) {
        resDate = resDate.split('T')[0];
      }
      
      const match = res.userId === userId && 
                    resDate === dateStr && 
                    res.status !== 'å·²å–æ¶ˆ' && 
                    res.status !== 'cancelled';
      
      if (match) {
        console.log('ğŸ” æ‰¾åˆ°ç¾æœ‰é ç´„:', resDate, 'æ¯”å°æ—¥æœŸ:', dateStr);
      }
      
      return match;
    });
    return userReservations.length >= RESERVATION_RULES.maxPerDay;
  }
}
}

function renderCalendar() {
  const cal = document.getElementById('calendar');
  const title = document.getElementById('calendarTitle');
  
  title.innerHTML = `
    <div class="chinese-text">${currentYear}å¹´ ${currentMonth + 1}æœˆ</div>
    <div class="english-text">${currentYear} ${getMonthName(currentMonth)}</div>
  `;
  
  const firstDay = new Date(currentYear, currentMonth, 1);
  const lastDay = new Date(currentYear, currentMonth + 1, 0);
  const prevLastDay = new Date(currentYear, currentMonth, 0);
  const startWeekday = firstDay.getDay();
  const daysInMonth = lastDay.getDate();
  
  let html = '';
  
  ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'].forEach(d => {
    const engDays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    const engDay = engDays[['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'].indexOf(d)];
    html += `<div class="calendar-header">${d}<br><small style="font-size: 10px;">${engDay}</small></div>`;
  });
  
  for (let i = startWeekday - 1; i >= 0; i--) {
    const day = prevLastDay.getDate() - i;
    html += `<div class="calendar-day other-month">${day}</div>`;
  }
  
  for (let day = 1; day <= daysInMonth; day++) {
    const dateObj = new Date(currentYear, currentMonth, day);
    const dateStr = formatDateToLocal(dateObj);
    
    const isPast = ReservationValidator.isPastDate(dateStr);
    const isNoService = ReservationValidator.isNoServiceDate(dateStr);
    const isAfterDeadline = ReservationValidator.isAfterDeadline(dateStr);
    const isWithinWindow = ReservationValidator.isWithinBookingWindow(dateStr);
    const hasReservation = userData ? ReservationValidator.hasExistingReservation(userData.userId, dateStr) : false;
    
    let classes = 'calendar-day';
    
    if (hasReservation) {
      classes += ' booked';
      html += `<div class="${classes}">${day}<br><small style="font-size:10px;">æ‚¨å·²é ç´„</small><br><small style="color: #666; font-size: 9px;">Booked</small></div>`;
    } else if (isPast) {
      classes += ' past';
      html += `<div class="${classes}">${day}<br><small style="font-size:10px;">å·²éæœŸ</small><br><small style="color: #666; font-size: 9px;">Expired</small></div>`;
    } else if (isNoService) {
      classes += ' disabled';
      html += `<div class="${classes}">${day}<br><small style="font-size:10px;">åœé§›</small><br><small style="color: #666; font-size: 9px;">No Service</small></div>`;
    } else if (!isWithinWindow) {
      classes += ' not-open';
      html += `<div class="${classes}">${day}<br><small style="font-size:10px;">æœªé–‹æ”¾</small><br><small style="color: #666; font-size: 9px;">Not Open</small></div>`;
    } else if (isAfterDeadline && ReservationValidator.isToday(dateStr)) {
      classes += ' disabled';
      html += `<div class="${classes}">${day}<br><small style="font-size:10px;">å·²æˆªæ­¢</small><br><small style="color: #666; font-size: 9px;">Deadline</small></div>`;
    } else {
      if (selectedDate === dateStr) {
        classes += ' selected';
      }
      
      const isWeekend = dateObj.getDay() === 0 || dateObj.getDay() === 6;
      if (isWeekend) {
        classes += ' weekend';
      }
      const dayLabel = isWeekend ? 
        `${day}<br><small style="font-size:10px;">é€±æœ«</small><br><small style="color: #666; font-size: 9px;">Weekend</small>` : 
        day;
      
      html += `<div class="${classes}" onclick="selectDate('${dateStr}')">${dayLabel}</div>`;
    }
  }
  
  const remainingDays = 7 - ((startWeekday + daysInMonth) % 7);
  if (remainingDays < 7) {
    for (let i = 1; i <= remainingDays; i++) {
      html += `<div class="calendar-day other-month">${i}</div>`;
    }
  }
  
  cal.innerHTML = html;
}

    return;
  }

  const validation = {
    past: ReservationValidator.isPastDate(dateStr),
    noService: ReservationValidator.isNoServiceDate(dateStr),
    withinWindow: ReservationValidator.isWithinBookingWindow(dateStr),
    afterDeadline: ReservationValidator.isAfterDeadline(dateStr),
    hasReservation: ReservationValidator.hasExistingReservation(userData.userId, dateStr)
  };

  if (validation.past) {
    showError('ğŸš« ç„¡æ³•é ç´„éå»æ—¥æœŸ<br>ğŸš« Cannot book past dates');
    return;
  }

  if (validation.noService) {

    return;
  }

  if (validation.afterDeadline) {
    showError(`ğŸš« ä»Šæ—¥é ç´„å·²æˆªæ­¢ï¼ˆ${RESERVATION_RULES.dailyDeadline}ï¼‰<br>ğŸš« Today's deadline passed (${RESERVATION_RULES.dailyDeadline})`);
    return;
  }

  if (validation.hasReservation) {
    const existingReservation = existingReservations.find(
      res => res.userId === userData.userId && 
             res.date.split('T')[0] === dateStr && 
             res.status !== 'å·²å–æ¶ˆ'
    );
    showError(`æ‚¨å·²åœ¨ ${dateStr} é ç´„äº† ${existingReservation?.route || ''} ç­æ¬¡<br>æ¯å¤©åªèƒ½é ç´„ä¸€å€‹ç­æ¬¡<br><br>You already booked ${existingReservation?.route || ''} on ${dateStr}<br>Only one booking per day`);
    return;
  }

  selectedDate = dateStr;
  
  renderCalendar();
  
  const weekday = getDayOfWeek(dateStr);
  document.getElementById('selectedDate').style.display = 'block';
  document.getElementById('selectedDate').innerHTML = `
    <div class="bilingual-text">
      <div class="chinese-text">âœ… å·²é¸æ“‡ï¼š${dateStr} (é€±${weekday.zh})</div>

  }
  
  try {
