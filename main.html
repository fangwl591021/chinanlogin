<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暨大接駁車 - 預約系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .holiday {
            background-color: #fee2e2 !important;
            color: #dc2626 !important;
            cursor: not-allowed;
        }
        .no-service {
            position: relative;
        }
        .no-service::after {
            content: "停駛";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(220, 38, 38, 0.9);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .selected {
            background-color: #3b82f6 !important;
            color: white !important;
        }
        .calendar-day {
            transition: all 0.2s ease;
        }
        .calendar-day:not(.disabled):hover {
            background-color: #dbeafe;
        }
        .time-slot {
            transition: all 0.2s ease;
        }
        .time-slot.selected {
            border-color: #3b82f6;
            background-color: #dbeafe;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen p-4">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
        <!-- 頁首 -->
        <div class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white p-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold">穿山甲專車預約</h1>
                    <p class="text-purple-200 mt-1">暨大接駁車服務</p>
                </div>
                <div class="bg-white/20 p-3 rounded-full">
                    <i class="fas fa-bus text-xl"></i>
                </div>
            </div>
        </div>

        <!-- 用戶資訊 -->
        <div class="p-4 border-b border-gray-200 bg-gray-50">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-indigo-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-user text-white text-sm"></i>
                    </div>
                    <div>
                        <h2 class="font-semibold text-gray-800 text-sm" id="userName">載入中...</h2>
                        <p class="text-xs text-gray-600" id="userInfo">載入中...</p>
                    </div>
                </div>
                <button id="logoutBtn" class="text-xs text-gray-500 hover:text-gray-700">
                    <i class="fas fa-sign-out-alt mr-1"></i>登出
                </button>
            </div>
        </div>

        <!-- 預約表單 -->
        <form id="reservationForm" class="p-6 space-y-6">
            <!-- 步驟1: 日期選擇 -->
            <div>
                <label class="block text-lg font-bold text-gray-800 mb-3">
                    <i class="fas fa-calendar-alt text-green-500 mr-2"></i>選擇搭乘日期 *
                </label>
                
                <!-- 日期狀態提示 -->
                <div id="dateStatus" class="mb-4 p-3 rounded-lg bg-yellow-50 border border-yellow-200 hidden">
                    <div class="flex items-start">
                        <i class="fas fa-exclamation-triangle text-yellow-500 mt-0.5 mr-2"></i>
                        <div>
                            <p class="text-yellow-800 font-medium" id="statusMessage"></p>
                        </div>
                    </div>
                </div>
                
                <!-- 簡化日期選擇器 -->
                <div class="grid grid-cols-7 gap-2 mb-4" id="calendarContainer">
                    <div class="text-center text-sm font-medium text-gray-500">日</div>
                    <div class="text-center text-sm font-medium text-gray-500">一</div>
                    <div class="text-center text-sm font-medium text-gray-500">二</div>
                    <div class="text-center text-sm font-medium text-gray-500">三</div>
                    <div class="text-center text-sm font-medium text-gray-500">四</div>
                    <div class="text-center text-sm font-medium text-gray-500">五</div>
                    <div class="text-center text-sm font-medium text-gray-500">六</div>
                    
                    <!-- 日期將由 JavaScript 動態生成 -->
                </div>
                
                <div class="relative">
                    <input 
                        type="date" 
                        id="reservationDate" 
                        name="reservationDate"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                        min=""
                    >
                    <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-calendar"></i>
                    </div>
                </div>
                <p class="text-xs text-gray-500 mt-2">請選擇乘車日期，停駛日期無法選擇</p>
            </div>

            <!-- 步驟2: 時段選擇 -->
            <div id="timeSection" class="hidden">
                <label class="block text-lg font-bold text-gray-800 mb-3">
                    <i class="fas fa-clock text-blue-500 mr-2"></i>請點選搭乘時段 *
                </label>
                <div class="grid grid-cols-1 gap-3" id="timeSlotsContainer">
                    <!-- 時段將由 JavaScript 動態生成 -->
                </div>
            </div>

            <!-- 步驟3: 下車站選擇 -->
            <div id="stationSection" class="hidden">
                <label class="block text-lg font-bold text-gray-800 mb-3">
                    <i class="fas fa-map-marker-alt text-red-500 mr-2"></i>下車站 *
                </label>
                <div class="space-y-3" id="stationOptionsContainer">
                    <!-- 車站選項將由 JavaScript 動態生成 -->
                </div>
            </div>

            <!-- 提交按鈕 -->
            <button 
                type="submit"
                id="submitBtn"
                class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-bold py-4 px-6 rounded-xl transition duration-200 shadow-lg flex items-center justify-center hidden"
            >
                <i class="fas fa-paper-plane mr-2"></i>
                送出預約
            </button>
        </form>

        <!-- 載入提示 -->
        <div id="loading" class="hidden text-center py-6">
            <div class="flex items-center justify-center gap-3 text-purple-600">
                <div class="w-6 h-6 border-2 border-purple-600 border-t-transparent rounded-full animate-spin"></div>
                <span>預約處理中...</span>
            </div>
        </div>

        <!-- 預約成功提示 -->
        <div id="successMessage" class="hidden p-6">
            <div class="bg-green-50 border border-green-200 rounded-xl p-5 text-center">
                <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-3">
                    <i class="fas fa-check text-green-500 text-xl"></i>
                </div>
                <h3 class="text-lg font-bold text-green-800 mb-2">預約成功！</h3>
                <p class="text-green-700 mb-2">您的接駁車預約已完成</p>
                <p class="text-sm text-green-600 mb-4">預約資訊已發送至群組</p>
                <button id="newReservationBtn" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition">
                    建立新預約
                </button>
            </div>
        </div>
    </div>

    <script>
        // 停駛日期資料
        const NO_SERVICE_DATES = [
            '2024-01-10', // 10號公休日
            '2024-01-25', // 其他停駛日
            '2024-02-10', // 春節
            '2024-02-11', // 春節
            '2024-02-12', // 春節
            '2024-04-04', // 清明節
        ];

        // 時段資料
        const TIME_SLOTS = [
            { id: 'A1', time: '22:00-22:30', route: '暨大→埔里總站', seats: 6 },
            { id: 'B1', time: '22:30-23:00', route: '埔里總站→暨大', seats: 6 },
            { id: 'A2', time: '23:00-23:30', route: '暨大→埔里總站', seats: 6 },
            { id: 'B2', time: '23:30-24:00', route: '埔里總站→暨大', seats: 6 }
        ];

        // 車站資料
        const STATIONS = [
            { id: 'college', name: '學人會館', description: '位於校園中心，鄰近行政大樓' },
            { id: 'management', name: '管理學院', description: '靠近管院大樓與圖書館' },
            { id: 'technology', name: '科技學院', description: '鄰近工學院與實驗大樓' },
            { id: 'ailan', name: '愛蘭橋', description: '校外站點，鄰近愛蘭地區' }
        ];

        // 當前選擇的資料
        let currentSelection = {
            date: null,
            timeSlot: null,
            station: null
        };

        // 初始化頁面
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
            setupEventListeners();
            generateCalendarDays();
        });

        // 初始化頁面資料
        function initializePage() {
            // 從 sessionStorage 取得用戶資料
            const userData = JSON.parse(sessionStorage.getItem('userData') || '{}');
            
            if (!userData.userId || !userData.isRegistered) {
                alert('請先完成註冊');
                window.location.href = 'register.html';
                return;
            }

            // 顯示用戶資訊
            document.getElementById('userName').textContent = userData.displayName || '未提供姓名';
            document.getElementById('userInfo').textContent = `${userData.department || '未選擇科系'} | ${userData.studentId || '未提供學號'}`;

            // 設定日期選擇器的最小日期為今天
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('reservationDate').min = today;
        }

        // 設置事件監聽器
        function setupEventListeners() {
            // 日期選擇檢查
            document.getElementById('reservationDate').addEventListener('change', function() {
                handleDateSelection(this.value);
            });

            // 登出按鈕
            document.getElementById('logoutBtn').addEventListener('click', function() {
                if (confirm('確定要登出嗎？')) {
                    sessionStorage.clear();
                    window.location.href = 'index.html';
                }
            });

            // 表單提交
            document.getElementById('reservationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                submitReservation();
            });

            // 新預約按鈕
            document.getElementById('newReservationBtn').addEventListener('click', function() {
                resetForm();
            });
        }

        // 處理日期選擇
        function handleDateSelection(date) {
            currentSelection.date = date;
            
            // 檢查服務狀態
            if (!checkServiceStatus(date)) {
                return;
            }

            // 顯示時段選擇區
            document.getElementById('timeSection').classList.remove('hidden');
            generateTimeSlots();
            
            // 隱藏後續步驟（重新選擇日期時）
            document.getElementById('stationSection').classList.add('hidden');
            document.getElementById('submitBtn').classList.add('hidden');
        }

        // 檢查服務狀態
        function checkServiceStatus(date) {
            const dateStatus = document.getElementById('dateStatus');
            const statusMessage = document.getElementById('statusMessage');
            
            const selectedDate = new Date(date);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            // 檢查是否為過去日期
            if (selectedDate < today) {
                dateStatus.classList.remove('hidden');
                statusMessage.textContent = '無法選擇過去的日期';
                dateStatus.className = 'mb-4 p-3 rounded-lg bg-red-50 border border-red-200';
                return false;
            }
            
            // 檢查是否為停駛日期
            if (NO_SERVICE_DATES.includes(date)) {
                dateStatus.classList.remove('hidden');
                statusMessage.textContent = '所選日期接駁車停駛，請選擇其他日期';
                dateStatus.className = 'mb-4 p-3 rounded-lg bg-red-50 border border-red-200';
                return false;
            }
            
            // 檢查是否為週末
            if (selectedDate.getDay() === 0 || selectedDate.getDay() === 6) {
                dateStatus.classList.remove('hidden');
                statusMessage.textContent = '週末班次較少，請確認時刻表';
                dateStatus.className = 'mb-4 p-3 rounded-lg bg-yellow-50 border border-yellow-200';
            } else {
                dateStatus.classList.add('hidden');
            }
            
            return true;
        }

        // 生成日曆日期
        function generateCalendarDays() {
            const calendarContainer = document.getElementById('calendarContainer');
            // 清除現有日期（保留星期標題）
            while (calendarContainer.children.length > 7) {
                calendarContainer.removeChild(calendarContainer.lastChild);
            }

            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            
            // 獲取當月第一天和最後一天
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            
            // 獲取當月第一天是星期幾（0=星期日, 6=星期六）
            const firstDayIndex = firstDay.getDay();
            
            // 獲取當月天數
            const daysInMonth = lastDay.getDate();
            
            // 填充空白（上個月的日期）
            for (let i = 0; i < firstDayIndex; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'h-10';
                calendarContainer.appendChild(emptyDay);
            }
            
            // 填充當月日期
            for (let i = 1; i <= daysInMonth; i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'h-10 flex items-center justify-center rounded-lg calendar-day text-sm font-medium';
                
                const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const dateObj = new Date(currentYear, currentMonth, i);
                
                // 檢查是否為過去日期
                if (dateObj < today && dateObj.toDateString() !== today.toDateString()) {
                    dayElement.classList.add('text-gray-400', 'cursor-not-allowed');
                    dayElement.textContent = i;
                } 
                // 檢查是否為停駛日期
                else if (NO_SERVICE_DATES.includes(dateStr)) {
                    dayElement.classList.add('holiday', 'no-service', 'cursor-not-allowed');
                    dayElement.textContent = i;
                    dayElement.title = '接駁車停駛日';
                } 
                // 正常可預約日期
                else {
                    dayElement.classList.add('text-gray-700', 'cursor-pointer', 'bg-gray-100');
                    dayElement.textContent = i;
                    
                    dayElement.addEventListener('click', function() {
                        document.getElementById('reservationDate').value = dateStr;
                        handleDateSelection(dateStr);
                        
                        // 更新選中狀態
                        document.querySelectorAll('.calendar-day').forEach(day => {
                            day.classList.remove('selected');
                        });
                        this.classList.add('selected');
                    });
                }
                
                // 如果是今天，特別標記
                if (dateObj.toDateString() === today.toDateString()) {
                    dayElement.classList.add('border-2', 'border-blue-500');
                }
                
                calendarContainer.appendChild(dayElement);
            }
        }

        // 生成時段選項
        function generateTimeSlots() {
            const container = document.getElementById('timeSlotsContainer');
            container.innerHTML = '';

            TIME_SLOTS.forEach(slot => {
                const slotElement = document.createElement('div');
                slotElement.className = 'time-slot border border-gray-300 rounded-lg p-4 cursor-pointer hover:bg-gray-50';
                slotElement.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="font-bold text-blue-600">${slot.id}</span>
                                <span class="font-medium">${slot.time}</span>
                            </div>
                            <p class="text-sm text-gray-600">${slot.route}</p>
                        </div>
                        <div class="text-right">
                            <span class="text-sm text-green-600">剩餘${slot.seats}名</span>
                        </div>
                    </div>
                `;

                slotElement.addEventListener('click', function() {
                    // 移除其他時段的選中狀態
                    document.querySelectorAll('.time-slot').forEach(s => {
                        s.classList.remove('selected');
                    });
                    
                    // 設定當前選中狀態
                    this.classList.add('selected');
                    currentSelection.timeSlot = slot;

                    // 顯示車站選擇區
                    document.getElementById('stationSection').classList.remove('hidden');
                    generateStationOptions();
                });

                container.appendChild(slotElement);
            });
        }

        // 生成車站選項
        function generateStationOptions() {
            const container = document.getElementById('stationOptionsContainer');
            container.innerHTML = '';

            STATIONS.forEach(station => {
                const stationElement = document.createElement('div');
                stationElement.className = 'flex items-center p-4 border border-gray-300 rounded-lg cursor-pointer hover:bg-blue-50 transition station-option';
                stationElement.innerHTML = `
                    <input type="radio" id="station_${station.id}" name="station" value="${station.name}" class="hidden" required>
                    <label for="station_${station.id}" class="flex items-center cursor-pointer w-full">
                        <div class="w-6 h-6 rounded-full border-2 border-gray-400 mr-3 flex-shrink-0 radio-indicator"></div>
                        <div>
                            <span class="font-medium">${station.name}</span>
                            <p class="text-sm text-gray-600 mt-1">${station.description}</p>
                        </div>
                    </label>
                `;

                stationElement.addEventListener('click', function() {
                    // 移除其他車站的選中狀態
                    document.querySelectorAll('.station-option').forEach(opt => {
                        opt.classList.remove('border-blue-500', 'bg-blue-50');
                        opt.querySelector('.radio-indicator').classList.remove('bg-blue-500', 'border-blue-500');
                        opt.querySelector('.radio-indicator').classList.add('border-gray-400');
                    });
                    
                    // 設定當前選中狀態
                    this.classList.add('border-blue-500', 'bg-blue-50');
                    this.querySelector('.radio-indicator').classList.add('bg-blue-500', 'border-blue-500');
                    this.querySelector('.radio-indicator').classList.remove('border-gray-400');
                    
                    currentSelection.station = station.name;

                    // 顯示提交按鈕
                    document.getElementById('submitBtn').classList.remove('hidden');
                });

                container.appendChild(stationElement);
            });
        }

        // 提交預約
        function submitReservation() {
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const form = document.getElementById('reservationForm');
            
            // 顯示載入中
            submitBtn.disabled = true;
            loading.classList.remove('hidden');
            
            // 驗證所有選擇
            if (!validateReservation()) {
                submitBtn.disabled = false;
                loading.classList.add('hidden');
                return;
            }
            
            // 模擬 API 呼叫延遲
            setTimeout(() => {
                try {
                    // 儲存預約資料
                    saveReservation();
                    
                    // 顯示成功訊息
                    loading.classList.add('hidden');
                    form.classList.add('hidden');
                    document.getElementById('successMessage').classList.remove('hidden');
                    
                } catch (error) {
                    console.error('預約失敗:', error);
                    alert('預約失敗，請重試');
                    submitBtn.disabled = false;
                    loading.classList.add('hidden');
                }
            }, 1500);
        }

        // 驗證預約資料
        function validateReservation() {
            if (!currentSelection.date) {
                alert('請選擇乘車日期');
                return false;
            }
            
            if (!currentSelection.timeSlot) {
                alert('請選擇搭乘時段');
                return false;
            }
            
            if (!currentSelection.station) {
                alert('請選擇下車站');
                return false;
            }
            
            // 檢查是否為停駛日期
            if (NO_SERVICE_DATES.includes(currentSelection.date)) {
                alert('所選日期接駁車停駛，請選擇其他日期');
                return false;
            }
            
            return true;
        }

        // 儲存預約資料
        function saveReservation() {
            // 從 sessionStorage 取得用戶資料
            const userData = JSON.parse(sessionStorage.getItem('userData') || '{}');
            
            // 建立完整預約記錄
            const reservation = {
                id: Date.now().toString(),
                userId: userData.userId,
                userName: userData.displayName,
                userPhone: userData.phone,
                userStudentId: userData.studentId,
                userDepartment: userData.department,
                date: currentSelection.date,
                timeSlot: currentSelection.timeSlot,
                station: currentSelection.station,
                reservationTime: new Date().toISOString()
            };
            
            // 獲取現有預約資料
            let reservations = [];
            try {
                const storedReservations = localStorage.getItem('ncnu_shuttle_reservations');
                if (storedReservations) {
                    reservations = JSON.parse(storedReservations);
                }
            } catch (error) {
                console.error('讀取預約資料失敗:', error);
                reservations = [];
            }
            
            // 添加新預約
            reservations.push(reservation);
            
            // 儲存回 localStorage
            localStorage.setItem('ncnu_shuttle_reservations', JSON.stringify(reservations));
            
            console.log('預約已儲存:', reservation);
            
            // 這裡可以添加推播到 LINE 群組的程式碼
            // sendToLineGroup(reservation);
        }

        // 重置表單
        function resetForm() {
            document.getElementById('successMessage').classList.add('hidden');
            document.getElementById('reservationForm').classList.remove('hidden');
            document.getElementById('reservationForm').reset();
            
            // 重置所有步驟
            document.getElementById('timeSection').classList.add('hidden');
            document.getElementById('stationSection').classList.add('hidden');
            document.getElementById('submitBtn').classList.add('hidden');
            
            // 重置選擇
            currentSelection = {
                date: null,
                timeSlot: null,
                station: null
            };
            
            // 重置視覺狀態
            document.querySelectorAll('.time-slot').forEach(slot => {
                slot.classList.remove('selected');
            });
            
            document.querySelectorAll('.station-option').forEach(opt => {
                opt.classList.remove('border-blue-500', 'bg-blue-50');
                opt.querySelector('.radio-indicator').classList.remove('bg-blue-500', 'border-blue-500');
                opt.querySelector('.radio-indicator').classList.add('border-gray-400');
            });
        }

        // 推播到 LINE 群組 (需要後端支援)
        function sendToLineGroup(reservation) {
            // 這裡需要後端 API 來發送 LINE 推播
            // 可以使用 LINE Messaging API
            console.log('發送推播到 LINE 群組:', reservation);
        }
    </script>
</body>
</html>
