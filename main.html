<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>穿山甲專車預約 - 暨大接駁車服務</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .holiday { background-color: #fee2e2 !important; color: #dc2626 !important; cursor: not-allowed !important; }
    .calendar-day { transition: all 0.2s ease; }
    .calendar-day:not(.holiday):hover { background-color: #dbeafe; }
    .calendar-container { display: none; }
    .calendar-container.show { display: block; }
    .selected { background-color: #3b82f6 !important; color: white !important; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen p-4">

  <div class="max-w-md mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">

    <!-- 頁首 -->
    <div class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white p-6">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold">穿山甲專車預約</h1>
          <p class="text-purple-200 mt-1">暨大接駁車服務</p>
        </div>
        <div class="bg-white/20 p-3 rounded-full">
          <i class="fas fa-bus text-xl"></i>
        </div>
      </div>
    </div>

    <!-- 用戶資訊 -->
    <div class="p-4 border-b border-gray-200 bg-gray-50">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-indigo-500 rounded-full flex items-center justify-center">
            <i class="fas fa-user text-white text-sm"></i>
          </div>
          <div>
            <h2 class="font-semibold text-gray-800 text-sm" id="userName">方</h2>
            <p class="text-xs text-gray-600" id="userInfo">資訊工程學系 | 114230123</p>
          </div>
        </div>
        <button id="logoutBtn" class="text-xs text-gray-500 hover:text-gray-700">
          <i class="fas fa-sign-out-alt mr-1"></i>登出
        </button>
      </div>
    </div>

    <!-- 主預約表單 -->
    <form id="reservationForm" class="p-6 space-y-6">

      <!-- 日期選擇 -->
      <div>
        <label class="block text-lg font-bold text-gray-800 mb-3">
          <i class="fas fa-calendar-alt text-green-500 mr-2"></i>選擇搭乘日期 *
        </label>
        <button type="button" id="dateSelectBtn"
          class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold py-4 px-6 rounded-xl transition duration-200 shadow-lg flex items-center justify-center">
          <i class="fas fa-calendar-plus mr-2"></i> 點我選擇搭乘日期
        </button>

        <div id="calendarContainer" class="calendar-container mt-4">
          <div class="grid grid-cols-7 gap-2 mb-2 text-sm text-gray-500 text-center font-medium">
            <div>日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div>六</div>
          </div>
          <div class="grid grid-cols-7 gap-2" id="calendarDays"></div>
        </div>

        <div id="selectedDateDisplay" class="mt-4 p-3 bg-blue-50 rounded-lg border border-blue-200 hidden">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-blue-800 font-medium">已選擇日期：</p>
              <p class="text-lg font-bold text-blue-900" id="selectedDateText"></p>
            </div>
            <button type="button" id="changeDateBtn" class="text-blue-600 hover:text-blue-800 text-sm">
              <i class="fas fa-edit mr-1"></i>變更
            </button>
          </div>
        </div>

        <!-- 無法預約提示 -->
        <div id="unavailableMsg" class="hidden mt-3 p-3 bg-red-50 border border-red-200 rounded-lg text-red-600 text-sm">
          <i class="fas fa-ban mr-1"></i> 該日期為停駛或公休日，無法預約。
        </div>
      </div>

      <!-- 下車站選擇 -->
      <div id="stationSection" class="hidden">
        <label class="block text-lg font-bold text-gray-800 mb-3">
          <i class="fas fa-map-marker-alt text-red-500 mr-2"></i>下車站點 *
        </label>
        <select id="stationSelect" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 transition">
          <option value="">請選擇下車站</option>
          <option>南投火車站</option>
          <option>埔里交流道</option>
          <option>暨大正門口</option>
          <option>校園活動中心</option>
        </select>
      </div>

      <!-- 時段選擇 -->
      <div id="timeSection" class="hidden">
        <label class="block text-lg font-bold text-gray-800 mb-3">
          <i class="fas fa-clock text-blue-500 mr-2"></i>請選擇搭乘時段 *
        </label>
        <div id="timeSlotsContainer" class="grid grid-cols-2 gap-3">
          <!-- 動態產生 -->
        </div>
      </div>

      <!-- 送出按鈕 -->
      <button type="submit" id="submitBtn"
        class="hidden w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-bold py-4 px-6 rounded-xl transition duration-200 shadow-lg flex items-center justify-center">
        <i class="fas fa-paper-plane mr-2"></i> 送出預約
      </button>

      <!-- 載入中 -->
      <div id="loading" class="hidden text-center py-4">
        <div class="flex items-center justify-center gap-3 text-purple-600">
          <div class="w-6 h-6 border-2 border-purple-600 border-t-transparent rounded-full animate-spin"></div>
          <span>送出中...</span>
        </div>
      </div>

      <!-- 成功訊息 -->
      <div id="successMessage" class="hidden bg-green-50 border border-green-200 rounded-xl p-5 text-center">
        <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-3">
          <i class="fas fa-check text-green-500 text-xl"></i>
        </div>
        <h3 class="text-lg font-bold text-green-800 mb-2">預約成功！</h3>
        <p class="text-green-700 mb-2" id="successDetails"></p>
        <button id="newReservationBtn"
          class="mt-3 w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-lg transition">
          新預約
        </button>
      </div>
    </form>
  </div>

  <script>
    // === 初始化用戶 ===
    function initializePage() {
      const userData = JSON.parse(sessionStorage.getItem('userData') || '{}');
      const nameEl = document.getElementById('userName');
      const infoEl = document.getElementById('userInfo');

      const defaultUser = {
        userId: 'user001', displayName: '王子齊 bit.ly/遊戲達人',
        department: '電機工程學系', studentId: '114230145',
        phone: '0912345678', isRegistered: true
      };

      const data = userData.userId ? userData : defaultUser;
      sessionStorage.setItem('userData', JSON.stringify(data));

      nameEl.textContent = data.displayName;
      infoEl.textContent = `${data.department} | ${data.studentId}`;
    }

    // === 事件綁定 ===
    function setupEventListeners() {
      document.getElementById('dateSelectBtn').addEventListener('click', () => {
        document.getElementById('calendarContainer').classList.toggle('show');
        generateCalendarDays();
      });

      document.getElementById('changeDateBtn').addEventListener('click', () => {
        document.getElementById('selectedDateDisplay').classList.add('hidden');
        document.getElementById('calendarContainer').classList.add('show');
      });

      document.getElementById('logoutBtn').addEventListener('click', () => {
        sessionStorage.clear();
        window.location.href = 'index.html';
      });

      document.getElementById('reservationForm').addEventListener('submit', handleSubmit);
      document.getElementById('newReservationBtn').addEventListener('click', () => location.reload());
    }

    // === 生成月曆 ===
    function generateCalendarDays() {
      const container = document.getElementById('calendarDays');
      container.innerHTML = '';

      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const totalDays = lastDay.getDate();
      const startWeekday = firstDay.getDay();

      const holidays = ['2025-10-12', '2025-10-13']; // 模擬停駛日

      for (let i = 0; i < startWeekday; i++) container.appendChild(document.createElement('div'));

      for (let d = 1; d <= totalDays; d++) {
        const date = new Date(year, month, d);
        const formatted = date.toISOString().split('T')[0];
        const day = document.createElement('div');
        day.textContent = d;
        day.className = 'calendar-day text-center py-2 rounded-lg border border-gray-200 cursor-pointer';
        if (holidays.includes(formatted) || date.getDay() === 0) {
          day.classList.add('holiday');
        } else {
          day.addEventListener('click', () => selectDate(date));
        }
        container.appendChild(day);
      }
    }

    // === 選擇日期 ===
    function selectDate(date) {
      const formatted = date.toISOString().split('T')[0];
      const holidays = ['2025-10-12', '2025-10-13'];

      if (holidays.includes(formatted)) {
        document.getElementById('unavailableMsg').classList.remove('hidden');
        document.getElementById('stationSection').classList.add('hidden');
        document.getElementById('timeSection').classList.add('hidden');
        return;
      } else {
        document.getElementById('unavailableMsg').classList.add('hidden');
      }

      document.getElementById('selectedDateText').textContent = formatted;
      document.getElementById('selectedDateDisplay').classList.remove('hidden');
      document.getElementById('calendarContainer').classList.remove('show');

      // 顯示下車站與時段
      document.getElementById('stationSection').classList.remove('hidden');
      generateTimeSlots();
    }

    // === 生成時段 ===
    function generateTimeSlots() {
      const container = document.getElementById('timeSlotsContainer');
      container.innerHTML = '';
      const times = ['07:30', '09:30', '13:00', '15:30'];
      times.forEach(time => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.textContent = time;
        btn.className = 'time-slot border border-gray-300 rounded-lg py-3 hover:bg-blue-100';
        btn.addEventListener('click', () => {
          document.querySelectorAll('.time-slot').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          document.getElementById('submitBtn').classList.remove('hidden');
          document.getElementById('timeSection').classList.remove('hidden');
        });
        container.appendChild(btn);
      });
      document.getElementById('timeSection').classList.remove('hidden');
    }

    // === 送出預約 ===
    async function handleSubmit(e) {
      e.preventDefault();
      const submitBtn = document.getElementById('submitBtn');
      const loading = document.getElementById('loading');
      const success = document.getElementById('successMessage');

      const date = document.getElementById('selectedDateText').textContent;
      const time = document.querySelector('.time-slot.selected')?.textContent;
      const station = document.getElementById('stationSelect').value;
      const user = JSON.parse(sessionStorage.getItem('userData'));

      if (!date || !time || !station) return alert('請完整選擇日期、時段與站點');

      submitBtn.classList.add('hidden');
      loading.classList.remove('hidden');

      // 模擬上傳過程
      setTimeout(() => {
        loading.classList.add('hidden');
        success.classList.remove('hidden');
        document.getElementById('successDetails').innerHTML =
          `<b>${user.displayName}</b> 預約成功！<br>日期：${date}<br>時段：${time}<br>下車站：${station}`;
      }, 1200);
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializePage();
      setupEventListeners();
    });
  </script>
</body>
</html>
