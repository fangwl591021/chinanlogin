<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暨大接駁車 - LINE Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hero-pattern {
            background-image: linear-gradient(135deg, #06C755 0%, #05B04E 100%);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- 導航欄 -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center">
                        <i class="fas fa-bus text-white text-sm"></i>
                    </div>
                    <span class="font-bold text-gray-800">暨大接駁車</span>
                </div>
                <div class="text-sm text-gray-600">
                    國立暨南國際大學
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <main class="max-w-md mx-auto mt-10 px-4">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- LINE Login 區 -->
            <div class="hero-pattern text-white p-8 text-center">
                <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fab fa-line text-3xl"></i>
                </div>
                <h1 class="text-2xl font-bold mb-2">暨大接駁車服務</h1>
                <p class="text-green-100">使用 LINE 帳號快速登入</p>
            </div>

            <!-- 登入區 -->
            <div class="p-8 space-y-6">
                <div class="text-center mb-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">歡迎使用接駁車系統</h2>
                    <p class="text-gray-600">請使用 LINE 帳號登入以繼續使用服務</p>
                </div>

                <!-- 真正的 LINE Login 按鈕 -->
                <a href="https://access.line.me/oauth2/v2.1/authorize?response_type=code&client_id=YOUR_CHANNEL_ID&redirect_uri=YOUR_REDIRECT_URI&state=YOUR_STATE&scope=profile%20openid" 
                   class="block w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-xl transition duration-200 shadow-lg flex items-center justify-center">
                    <i class="fab fa-line text-xl mr-3"></i>
                    LINE 快速登入
                </a>

                <!-- 測試用模擬登入 (開發期間使用) -->
                <button id="testLoginBtn" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-xl transition duration-200 flex items-center justify-center text-sm">
                    <i class="fas fa-code mr-2"></i>
                    開發者測試登入
                </button>

                <!-- 說明 -->
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mt-6">
                    <div class="flex items-start">
                        <i class="fas fa-info-circle text-blue-500 mt-1 mr-3"></i>
                        <div class="text-sm text-blue-800">
                            <p class="font-medium">使用流程說明</p>
                            <p class="mt-1">1. LINE 登入 → 2. 會員註冊 → 3. 預約接駁車</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 開發者測試登入 (正式環境應移除)
        document.getElementById('testLoginBtn').addEventListener('click', function() {
            // 模擬真實的 LINE 用戶資料格式
            const lineUserData = {
                userId: 'U' + Math.random().toString(36).substr(2, 15), // 更符合真實 LINE ID 格式
                displayName: '測試用戶',
                pictureUrl: '',
                statusMessage: '這是測試帳號',
                email: 'test@example.com'
            };
            
            // 儲存 LINE 用戶資料
            sessionStorage.setItem('lineUserData', JSON.stringify(lineUserData));
            
            // 檢查是否已註冊
            checkUserRegistration(lineUserData.userId);
        });

        // 檢查用戶是否已註冊
        function checkUserRegistration(lineUserId) {
            const existingUsers = JSON.parse(localStorage.getItem('ncnu_shuttle_users') || '{"users": []}');
            const userExists = existingUsers.users.find(user => user.lineUserId === lineUserId);
            
            if (userExists) {
                // 用戶已註冊，建立 session 資料並導向主頁面
                const userData = {
                    userId: lineUserId,
                    displayName: userExists.displayName,
                    phone: userExists.phone,
                    studentId: userExists.studentId,
                    department: userExists.department,
                    isRegistered: true
                };
                sessionStorage.setItem('userData', JSON.stringify(userData));
                
                window.location.href = 'main.html';
            } else {
                // 用戶未註冊，導向註冊頁面
                const lineData = JSON.parse(sessionStorage.getItem('lineUserData') || '{}');
                const userData = {
                    userId: lineUserId,
                    displayName: lineData.displayName || '', // 使用 LINE 的顯示名稱
                    isRegistered: false
                };
                sessionStorage.setItem('userData', JSON.stringify(userData));
                
                window.location.href = 'register.html';
            }
        }

        // 檢查 URL 參數 (處理 LINE Login 回調)
        function checkUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            
            if (code) {
                // 這裡應該發送 code 到後端換取 access token
                // 由於沒有後端，我們使用模擬資料
                handleLineLoginCallback(code, state);
            }
        }

        // 處理 LINE Login 回調
        function handleLineLoginCallback(code, state) {
            // 顯示載入中
            document.body.innerHTML = `
                <div class="min-h-screen bg-gray-50 flex items-center justify-center">
                    <div class="text-center">
                        <div class="w-16 h-16 border-4 border-green-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                        <p class="text-gray-600">LINE 登入處理中...</p>
                    </div>
                </div>
            `;
            
            // 模擬後端 API 呼叫
            setTimeout(() => {
                // 模擬從 LINE 獲取的真實用戶資料
                const lineUserData = {
                    userId: 'U' + Math.random().toString(36).substr(2, 15),
                    displayName: 'LINE用戶',
                    pictureUrl: 'https://profile.line-scdn.net/0h0J0aJF8TEF1EJy9WKl5TFT8WKE5OECRJQgw6RE0fIUkZQnJbFQk6ERhKd0wYSy0PUl8_UR5Kd0wZ',
                    statusMessage: 'Hello!',
                    email: 'user@line.example.com'
                };
                
                sessionStorage.setItem('lineUserData', JSON.stringify(lineUserData));
                checkUserRegistration(lineUserData.userId);
            }, 2000);
        }

        // 檢查是否已有登入狀態
        window.addEventListener('load', function() {
            checkUrlParameters();
            
            const userData = JSON.parse(sessionStorage.getItem('userData') || '{}');
            
            if (userData.userId && userData.isRegistered) {
                window.location.href = 'main.html';
            } else if (userData.userId && !userData.isRegistered) {
                window.location.href = 'register.html';
            }
        });
    </script>
</body>
</html>
