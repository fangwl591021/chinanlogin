<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>穿山甲專車會員註冊</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { background:#000; color:#fff; text-align:center; font-family:"Microsoft JhengHei"; margin:0; padding:0; }
    h1 { color:gold; margin:24px 0; }
    input, select, button {
      width:80%; max-width:320px; margin:12px auto; display:block;
      padding:10px; font-size:1em; border:none; border-radius:6px;
    }
    input, select { background:#222; color:#fff; }
    select optgroup { color:#00ff99; font-weight:bold; font-style:normal; }
    button { background:#28a745; color:#fff; cursor:pointer; font-size:1.1em; }
    button:hover { background:#2ecc71; }
    #msg { margin:16px 0; font-size:1.2em; }
    .success { color:#00ff99; } .warning { color:#ffcc00; } .error { color:#ff4444; }
  </style>
</head>
<body>
  <h1>穿山甲專車會員註冊</h1>
  <button id="loginBtn" style="display:none">LINE 登入</button>

  <div id="form" style="display:none">
    <input id="name" placeholder="姓名">
    <input id="phone" placeholder="電話">
    <input id="schoolId" placeholder="學號">
    <select id="dept">
      <option value="">請選擇科系</option>
      <option value="學校職員">學校職員</option>
      <optgroup label="人文學院">
        <option>中國語文學系</option>
        <option>歷史學系</option>
        <option>哲學系</option>
        <option>外國語文學系</option>
      </optgroup>
      <optgroup label="管理學院">
        <option>國際企業學系</option>
        <option>企業管理學系</option>
        <option>會計學系</option>
        <option>財務金融學系</option>
        <option>資訊管理學系</option>
        <option>觀光休閒與餐旅管理學系</option>
      </optgroup>
    </select>
    <button id="submitBtn">送出註冊</button>
  </div>

  <div id="msg"></div>

  <script>
    /*********************************************
     * 🔧【參數設定區】
     *********************************************/
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwzV2t-w-jXsgpAFBQR7sGEP4ycpO9ML2bXs-IEutNkIoYJ6Qsf69mihgJMTKVnqVMk5g/exec';
    const CHECK_URL = 'https://script.google.com/macros/s/AKfycbx8u9-yTOhCiS-PoQJJj-JVG86LGc9SX7G9TBAyuVXXPUNKsoGre-LOntkT-v-1EztOBQ/exec';
    const MAIN_URL = 'https://script.google.com/macros/s/AKfycbwfCAzgXUiLIQsVe8L_4cTeeiQT2in3D5uVdQLJKUL6KVFe1EzWeBY37HvXfp36q2j-Fg/exec';
    const LIFF_ID = '2008231249-yv8294Jp';

    let USER_ID = '', USER_NAME = '';

    /*********************************************
     * 🚀 初始化 LIFF 登入流程
     *********************************************/
    async function init() {
      try {
        await liff.init({ liffId: LIFF_ID });

        if (!liff.isLoggedIn()) {
          document.getElementById('loginBtn').style.display = 'block';
          document.getElementById('loginBtn').onclick = () => liff.login();
          return;
        }

        const profile = await liff.getProfile();
        USER_ID = profile.userId;
        USER_NAME = profile.displayName;

        showMsg(`👋 歡迎 ${USER_NAME}`, 'success');

        // 👇 登入後先檢查是否已註冊
        checkUserStatus(USER_ID);

      } catch (err) {
        console.error('init error:', err);
        showMsg('❌ 初始化失敗，請重新整理頁面', 'error');
      }
    }

    /*********************************************
     * 🔍 檢查是否已註冊
     *********************************************/
    async function checkUserStatus(lineUserId) {
      try {
        const res = await fetch(`${CHECK_URL}?action=checkUserLogin&lineUserId=${encodeURIComponent(lineUserId)}`)
          .then(r => r.json());

        if (res.isRegistered) {
          showMsg(`✅ 歡迎回來，${res.user.name}！正在導向預約頁...`, 'success');
          setTimeout(() => { window.location.href = MAIN_URL; }, 3000);
        } else {
          showMsg(`📝 您尚未註冊，請填寫資料完成註冊`, 'warning');
          document.getElementById('form').style.display = 'block';
        }

      } catch (e) {
        console.error('Check Error:', e);
        showMsg('⚠️ 無法連線伺服器，請稍後再試', 'error');
      }
    }

    /*********************************************
     * ✏️ 送出註冊
     *********************************************/
    async function submitRegister() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const schoolId = document.getElementById('schoolId').value.trim();
      const dept = document.getElementById('dept').value.trim();
      if (!name || !phone || !schoolId || !dept) {
        alert('請完整填寫所有欄位');
        return;
      }

      const data = {
        action: 'registerUser',
        lineUserId: USER_ID,
        name, phone, schoolId, dept
      };

      try {
        const res = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify(data)
        }).then(r => r.json());

        if (res.success) {
          showMsg('✅ 註冊成功，3秒後自動導向預約頁...', 'success');
          setTimeout(() => window.location.href = MAIN_URL, 3000);
        } else {
          showMsg(`❌ 註冊失敗：${res.message || '未知錯誤'}`, 'error');
        }

      } catch (e) {
        console.error('Fetch Error:', e);
        showMsg('❌ 無法連線伺服器，請稍後再試', 'error');
      }
    }

    /*********************************************
     * 🧩 顯示訊息
     *********************************************/
    function showMsg(text, type) {
      document.getElementById('msg').innerHTML = `<span class="${type}">${text}</span>`;
    }

    document.getElementById('submitBtn').onclick = submitRegister;
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
