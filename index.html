<!DOCTYPE html>
<html>
<head>
    <title>測試頁面</title>
</head>
<body>
    <h1>測試穿山甲專車系統</h1>
    <p>如果這個頁面能正常顯示，表示 GitHub Pages 運作正常</p>
    
    <h2>測試連結：</h2>
    <ul>
        <li><a href="index.html">主頁面 (LIFF)</a></li>
        <li><a href="register.html">註冊頁面</a></li>
        <li><a href="booking.html">預約頁面</a></li>
    </ul>
    
    <h2>測試 GAS API：</h2>
    <button onclick="testGAS()">測試後端 API</button>
    <div id="result"></div>

    <script>
        async function testGAS() {
            const GAS_URL = '找不到以下指令碼函式：doGet';
            try {
                const response = await fetch(`${GAS_URL}?action=getSchedules`);
                const data = await response.json();
                document.getElementById('result').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `錯誤: ${error.message}`;
            }
        }
    </script>
</body>
</html>
