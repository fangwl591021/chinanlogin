<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暨大接駁車 - LINE Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hero-pattern {
            background-image: linear-gradient(135deg, #06C755 0%, #05B04E 100%);
        }
    </style>
    <!-- LINE LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- 導航欄 -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center">
                        <i class="fas fa-bus text-white text-sm"></i>
                    </div>
                    <span class="font-bold text-gray-800">暨大接駁車</span>
                </div>
                <div class="text-sm text-gray-600">
                    國立暨南國際大學
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <main class="max-w-md mx-auto mt-10 px-4">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- LINE Login 區 -->
            <div class="hero-pattern text-white p-8 text-center">
                <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fab fa-line text-3xl"></i>
                </div>
                <h1 class="text-2xl font-bold mb-2">暨大接駁車服務</h1>
                <p class="text-green-100">使用 LINE 帳號快速登入</p>
            </div>

            <!-- 登入區 -->
            <div class="p-8 space-y-6">
                <div class="text-center mb-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">歡迎使用接駁車系統</h2>
                    <p class="text-gray-600">請使用 LINE 帳號登入以繼續使用服務</p>
                </div>

                <!-- LINE Login 按鈕 -->
                <button id="lineLoginBtn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-xl transition duration-200 shadow-lg flex items-center justify-center">
                    <i class="fab fa-line text-xl mr-3"></i>
                    LINE 快速登入
                </button>

                <!-- 說明 -->
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mt-6">
                    <div class="flex items-start">
                        <i class="fas fa-info-circle text-blue-500 mt-1 mr-3"></i>
                        <div class="text-sm text-blue-800">
                            <p class="font-medium">使用流程說明</p>
                            <p class="mt-1">1. LINE 登入 → 2. 會員註冊 → 3. 預約接駁車</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 功能特色 -->
        <div class="grid grid-cols-2 gap-4 mt-8">
            <div class="bg-white rounded-xl p-4 text-center shadow-sm">
                <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-2">
                    <i class="fab fa-line text-green-600"></i>
                </div>
                <p class="text-sm font-medium text-gray-700">LINE 整合</p>
            </div>
            <div class="bg-white rounded-xl p-4 text-center shadow-sm">
                <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2">
                    <i class="fas fa-calendar-check text-blue-600"></i>
                </div>
                <p class="text-sm font-medium text-gray-700">線上預約</p>
            </div>
            <div class="bg-white rounded-xl p-4 text-center shadow-sm">
                <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-2">
                    <i class="fas fa-bell text-purple-600"></i>
                </div>
                <p class="text-sm font-medium text-gray-700">即時通知</p>
            </div>
            <div class="bg-white rounded-xl p-4 text-center shadow-sm">
                <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-2">
                    <i class="fas fa-map-marker-alt text-orange-600"></i>
                </div>
                <p class="text-sm font-medium text-gray-700">多站點</p>
            </div>
        </div>
    </main>

    <!-- 載入提示 -->
    <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 text-center">
            <div class="w-12 h-12 border-4 border-green-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-gray-700">LINE 登入處理中...</p>
        </div>
    </div>

    <script>
        // LIFF ID
        const liffId = '2006590746-VKy0Gk0l';
        
        // 初始化 LIFF
        async function initializeLiff() {
            try {
                await liff.init({ liffId: liffId });
                
                // 檢查是否已經在 LINE 中登入
                if (liff.isInClient()) {
                    // 在 LINE 內建瀏覽器中，自動嘗試登入
                    await handleLineLogin();
                } else if (liff.isLoggedIn()) {
                    // 已經登入，獲取用戶資料
                    await handleLineLogin();
                }
                
            } catch (error) {
                console.error('LIFF 初始化失敗:', error);
            }
        }

        // 處理 LINE 登入
        async function handleLineLogin() {
            showLoading();
            
            try {
                // 獲取用戶資料
                const profile = await liff.getProfile();
                const idToken = liff.getIDToken();
                
                // 儲存 LINE 用戶資料
                const lineUserData = {
                    userId: profile.userId,
                    displayName: profile.displayName,
                    pictureUrl: profile.pictureUrl || '',
                    statusMessage: profile.statusMessage || '',
                    email: liff.getDecodedIDToken()?.email || ''
                };
                
                sessionStorage.setItem('lineUserData', JSON.stringify(lineUserData));
                
                // 檢查是否已註冊
                checkUserRegistration(profile.userId);
                
            } catch (error) {
                console.error('LINE 登入失敗:', error);
                hideLoading();
                alert('LINE 登入失敗，請重試');
            }
        }

        // LINE Login 按鈕點擊事件
        document.getElementById('lineLoginBtn').addEventListener('click', async function() {
            if (!liff.isLoggedIn()) {
                // 如果未登入，執行登入
                liff.login();
            } else {
                // 如果已登入，獲取用戶資料
                await handleLineLogin();
            }
        });

        // 檢查用戶是否已註冊
        function checkUserRegistration(lineUserId) {
            const existingUsers = JSON.parse(localStorage.getItem('ncnu_shuttle_users') || '{"users": []}');
            const userExists = existingUsers.users.find(user => user.lineUserId === lineUserId);
            
            if (userExists) {
                // 用戶已註冊，建立 session 資料並導向主頁面
                const userData = {
                    userId: lineUserId,
                    displayName: userExists.displayName,
                    phone: userExists.phone,
                    studentId: userExists.studentId,
                    department: userExists.department,
                    isRegistered: true
                };
                sessionStorage.setItem('userData', JSON.stringify(userData));
                
                hideLoading();
                window.location.href = 'main.html';
            } else {
                // 用戶未註冊，導向註冊頁面
                const lineData = JSON.parse(sessionStorage.getItem('lineUserData') || '{}');
                const userData = {
                    userId: lineUserId,
                    displayName: lineData.displayName || '',
                    isRegistered: false
                };
                sessionStorage.setItem('userData', JSON.stringify(userData));
                
                hideLoading();
                window.location.href = 'register.html';
            }
        }

        // 顯示載入中
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        // 隱藏載入中
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        // 檢查是否已有登入狀態
        window.addEventListener('load', function() {
            const userData = JSON.parse(sessionStorage.getItem('userData') || '{}');
            
            if (userData.userId && userData.isRegistered) {
                window.location.href = 'main.html';
            } else if (userData.userId && !userData.isRegistered) {
                window.location.href = 'register.html';
            } else {
                // 初始化 LIFF
                initializeLiff();
            }
        });
    </script>
</body>
</html>
