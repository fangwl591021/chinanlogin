<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>校園巴士註冊</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      background:#000;
      color:#fff;
      text-align:center;
      font-family:"Microsoft JhengHei";
      margin:0; padding:0;
    }
    h1 { color:gold; margin:24px 0; }
    input, button {
      width:80%; max-width:320px;
      margin:12px auto;
      display:block;
      padding:10px;
      font-size:1em;
      border:none;
      border-radius:6px;
    }
    input { background:#222; color:#fff; }
    button { background:#28a745; color:#fff; cursor:pointer; }
    #msg { margin:16px 0; font-size:1.2em; }
    .success { color:#00ff99; }
    .warning { color:#ffcc00; }
    .error { color:#ff4444; }
  </style>
</head>
<body>
  <h1>校園巴士註冊</h1>

  <!-- 測試連線按鈕 -->
  <button id="testBtn">🧭 測試連線</button>

  <!-- LINE 登入 -->
  <button id="loginBtn" style="display:none">LINE 登入</button>

  <!-- 註冊表單 -->
  <div id="form" style="display:none">
    <input id="name" placeholder="姓名">
    <input id="phone" placeholder="電話">
    <input id="schoolId" placeholder="學號">
    <input id="dept" placeholder="科系">
    <button id="submitBtn">送出註冊</button>
  </div>

  <div id="msg"></div>

  <script>
    /*********************************************
     * 🔧【參數集中設定區】
     *********************************************/
    const CONFIG = {
      SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbwj83VtOV1aST7_aAFHqHMNGFvhcbTGfHnl5rauES0_7xGe0lnyDrzz5nnz-bUOQcbkGw/exec',
      SHEET_ID: '19zDueZCpq-qJsZsMVq4hSZh2BZrZv7pfQxMk5PTy4s4',
      SHEET_NAME: '用戶資料',
      LIFF_ID: '2008231249-yv8294Jp'
    };

    /*********************************************
     * 🚀【主程式】
     *********************************************/
    let USER_ID = '';
    let USER_NAME = '';

    // 初始化 LIFF
    async function init() {
      try {
        await liff.init({ liffId: CONFIG.LIFF_ID });

        if (!liff.isLoggedIn()) {
          document.getElementById('loginBtn').style.display = 'block';
          document.getElementById('loginBtn').onclick = () => liff.login();
          return;
        }

        const profile = await liff.getProfile();
        USER_ID = profile.userId;
        USER_NAME = profile.displayName;
        document.getElementById('form').style.display = 'block';
        showMsg('LINE 登入成功，歡迎 ' + USER_NAME, 'success');

      } catch (err) {
        console.error('init error:', err);
        showMsg('初始化失敗，請稍後再試', 'error');
      }
    }

    // 提交註冊資料
    async function submitRegister() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const schoolId = document.getElementById('schoolId').value.trim();
      const dept = document.getElementById('dept').value.trim();

      if (!name || !phone || !schoolId || !dept) {
        alert('請完整填寫所有欄位');
        return;
      }

      const data = {
        action: 'registerUser',
        sheetId: CONFIG.SHEET_ID,
        sheetName: CONFIG.SHEET_NAME,
        lineUserId: USER_ID,
        name, phone, schoolId, dept
      };

      try {
        const res = await fetch(CONFIG.SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify(data)
        }).then(r => r.json());

        if (res.success && res.message === '註冊成功') {
          showMsg(`✅ ${USER_NAME}，您已完成註冊！`, 'success');
          document.getElementById('form').style.display = 'none';
        } else if (res.success && res.message) {
          showMsg(`⚠️ ${res.message}`, 'warning');
        } else {
          showMsg(`❌ 註冊失敗：${res.error || '未知錯誤'}`, 'error');
        }

      } catch (e) {
        console.error(e);
        showMsg('連線錯誤，請稍後再試', 'error');
      }
    }

    // ✳️ 一鍵測試連線功能
    async function testConnection() {
      showMsg('測試中，請稍候...', 'warning');
      try {
        const response = await fetch(CONFIG.SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify({ action: 'getLiffId' })
        }).then(r => r.json());

        if (response.liffId) {
          showMsg(`✅ 後端連線成功，LIFF ID：${response.liffId}`, 'success');
        } else {
          showMsg('⚠️ 後端回應異常，請檢查 GAS 程式', 'warning');
        }
      } catch (error) {
        console.error(error);
        showMsg('❌ 無法連線至後端，請檢查 SCRIPT_URL 是否正確', 'error');
      }
    }

    // 顯示訊息
    function showMsg(text, type) {
      const el = document.getElementById('msg');
      el.innerHTML = `<span class="${type}">${text}</span>`;
    }

    // 綁定事件
    document.getElementById('submitBtn').onclick = submitRegister;
    document.getElementById('testBtn').onclick = testConnection;
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
