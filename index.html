<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">

<title>穿山甲專車測試</title>
</head>
<body>
<h2>🚌 API 測試</h2>
<div id="output">連線中...</div>
<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwuCsNvSv4TgOmB9sMXdacdGz6h86TbqE8pbPuMNjDH-rS9whxY1oz5X-e1BocefHtIzA/exec"; // ← 換成你的 API
const TEST_UID = "U94a7052d5af5e4f6b4efea79bfe26003";

async function test() {
  try {
    const res = await fetch(`${API_URL}?action=checkUser&lineUserId=${TEST_UID}`);
    const data = await res.json();
    document.getElementById('output').textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    document.getElementById('output').textContent = "❌ 連線失敗：" + err;
  }
}
test();
</script>
</body>
</html>
