async function initLiffWithRetry(maxRetries = 3) {
  for (let attempt = 1; attempt <= maxRetries; attempt++) {
    try {
      updateDebugInfo(`å˜—è©¦åˆå§‹åŒ– LIFF (ç¬¬ ${attempt} æ¬¡)...`);
      
      await liff.init({

      return true;
      
    } catch (error) {
      console.error(`LIFF åˆå§‹åŒ–å¤±æ•— (ç¬¬ ${attempt} æ¬¡):`, error);
      updateDebugInfo(`âŒ LIFF åˆå§‹åŒ–å¤±æ•—: ${error.message}`);
      
      if (attempt === maxRetries) {
        throw error;
      }
      
      // ç­‰å¾…ä¸€æ®µæ™‚é–“å¾Œé‡è©¦
      await new Promise(resolve => setTimeout(resolve, 1000 * attempt));
    }
  }
}

async function checkRegistrationStatus(userId) {
  try {
    const checkUrl = `${WORKER_URL}?mode=check&userId=${encodeURIComponent(userId)}`;
    console.log('ğŸ“¡ æª¢æŸ¥ URL:', checkUrl);
    
    const res = await fetch(checkUrl);
    const text = await res.text();
    console.log('ğŸ“¨ åŸå§‹å›æ‡‰:', text);
    
    let result = {};
    try {
      result = JSON.parse(text);
    } catch (e) {
      console.error('âŒ JSON è§£æå¤±æ•—:', e);
      throw new Error('å›æ‡‰è§£æå¤±æ•—');
    }
    
    console.log('ğŸ” æª¢æŸ¥çµæœ:', result);
    
    // ğŸŸ¢ ä¿®æ­£çš„æª¢æŸ¥é‚è¼¯ - å¤šç¨®å¯èƒ½çš„æˆåŠŸæ¢ä»¶
    if (result.ok === true && result.data) {
      // æ–°æ ¼å¼: { ok: true, data: { registered: true, user: {...} } }
      if (result.data.registered === true) {
        return { registered: true, user: result.data.user };
      }
      // æˆ–è€… data ç›´æ¥åŒ…å«ç”¨æˆ¶è³‡è¨Š
      if (result.data.userId || result.data.name) {
        return { registered: true, user: result.data };
      }
    }
    
    // èˆŠæ ¼å¼æˆ–å…¶ä»–å¯èƒ½çš„æ ¼å¼
    if (result.registered === true) {
      return { registered: true, user: result.user || result.data };
    }
    
    // å¦‚æœæ²’æœ‰æ˜ç¢ºçš„ registered æ¬„ä½ï¼Œä½†æœ‰ç”¨æˆ¶è³‡æ–™ä¹Ÿè¦–ç‚ºå·²è¨»å†Š
    if (result.user && result.user.userId) {
      return { registered: true, user: result.user };
    }
    
    if (result.data && result.data.userId) {
      return { registered: true, user: result.data };
    }
    
    return { registered: false };
    
  } catch (error) {
    console.error('âŒ æª¢æŸ¥è¨»å†Šç‹€æ…‹å¤±æ•—:', error);
    throw error;
  }
}
