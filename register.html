<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>穿山甲專車 - 學生註冊</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-blue-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm">
    <div class="text-center mb-6">
      <img src="https://scdn.line-apps.com/n/line_logo.png" alt="LINE" class="w-16 mx-auto mb-3">
      <h1 class="text-2xl font-bold text-gray-800">接駁車學生註冊</h1>
      <p class="text-gray-500 text-sm mt-1">請使用 LINE 登入並填寫資料</p>
    </div>

    <div class="space-y-3">
      <input id="name" type="text" placeholder="姓名" class="w-full px-4 py-2 rounded-lg border">
      <input id="phone" type="tel" placeholder="電話" class="w-full px-4 py-2 rounded-lg border">
      <input id="studentId" type="text" placeholder="學號" class="w-full px-4 py-2 rounded-lg border">
      <select id="department" class="w-full px-4 py-2 rounded-lg border">
        <option value="">請選擇科系</option>
        <optgroup label="人文學院">
          <option value="中國語文學系">中國語文學系</option>
          <option value="外國語文學系">外國語文學系</option>
          <option value="社會政策與社會工作學系">社會政策與社會工作學系</option>
        </optgroup>
        <optgroup label="管理學院">
          <option value="國際企業學系">國際企業學系</option>
          <option value="觀光休閒與餐旅管理學系">觀光休閒與餐旅管理學系</option>
        </optgroup>
      </select>

      <button onclick="registerUser()" class="w-full bg-green-500 text-white py-2 rounded-lg font-bold text-lg hover:bg-green-600 transition">
        立即註冊
      </button>
    </div>
  </div>

<script>
  const WORKER_URL = 'https://delicate-math-7e61.fangwl591021.workers.dev/';

  async function main() {
    await liff.init({ liffId: "2006590746-KJodGOda" });
    if (!liff.isLoggedIn()) {
      liff.login();
    }
  }

  async function registerUser() {
    const profile = await liff.getProfile();
    const data = {
      type: 'register',
      userId: profile.userId,
      name: document.getElementById('name').value,
      phone: document.getElementById('phone').value,
      studentId: document.getElementById('studentId').value,
      department: document.getElementById('department').value
    };

    if (!data.name || !data.phone || !data.studentId || !data.department) {
      alert('⚠️ 請完整填寫所有欄位');
      return;
    }

    const res = await fetch(WORKER_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const result = await res.json();
    if (result.status === 'success') {
  alert('✅ 註冊成功！');
  // ✨ 註冊成功 → 回 index.html 重新跑登入檢查
  window.location.href = 'index.html';
}

  }

  main();
</script>
</body>
</html>
