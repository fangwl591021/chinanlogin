<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暨大接駁車 - 會員註冊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .college-humanities { color: #3B82F6; font-weight: 600; }
        .college-education { color: #10B981; font-weight: 600; }
        .college-technology { color: #F59E0B; font-weight: 600; }
        .college-management { color: #8B5CF6; font-weight: 600; }
        .college-watershalian { color: #EF4444; font-weight: 600; }
        .college-nursing { color: #EC4899; font-weight: 600; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-6 max-w-md w-full">
        <!-- 頁首 - 簡化版 -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">會員註冊</h1>
            <p class="text-gray-600 text-sm">請填寫以下資料完成註冊</p>
        </div>

        <!-- 註冊表單 -->
        <form id="registerForm" class="space-y-4">
            <!-- LINE UserID (隱藏欄位) -->
            <input type="hidden" id="lineUserId" name="lineUserId">
            
            <!-- 顯示 LINE UserID (唯讀) -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-id-card text-purple-500 mr-2"></i>LINE 用戶 ID
                </label>
                <input 
                    type="text" 
                    id="displayLineUserId" 
                    readonly 
                    class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg text-gray-500 cursor-not-allowed"
                    placeholder="系統自動帶入"
                >
            </div>

            <!-- 姓名 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user text-blue-500 mr-2"></i>姓名 *
                </label>
                <input 
                    type="text" 
                    id="displayName" 
                    name="displayName"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    placeholder="請填寫真實姓名"
                >
            </div>

            <!-- 電話 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-phone text-green-500 mr-2"></i>電話 *
                </label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                    placeholder="0912-345-678"
                    pattern="[0-9]{10}"
                    maxlength="10"
                >
                <p class="text-xs text-gray-500 mt-1">請輸入10位數字手機號碼</p>
            </div>

            <!-- 學號 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-graduation-cap text-orange-500 mr-2"></i>學號 *
                </label>
                <input 
                    type="text" 
                    id="studentId" 
                    name="studentId"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition"
                    placeholder="請輸入學號"
                    pattern="[0-9]{9}"
                    maxlength="9"
                >
                <p class="text-xs text-gray-500 mt-1">請輸入9位數字學號</p>
            </div>

            <!-- 科系 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-school text-purple-500 mr-2"></i>科系 *
                </label>
                <select 
                    id="department" 
                    name="department"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                >
                    <option value="">請選擇所屬科系</option>
                    <!-- 科系選項由 JavaScript 動態生成 -->
                </select>
            </div>

            <!-- 提交按鈕 -->
            <button 
                type="submit"
                id="submitBtn"
                class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-bold py-4 px-6 rounded-xl transition duration-200 shadow-lg mt-4"
            >
                <i class="fas fa-check-circle mr-2"></i>
                完成註冊
            </button>
        </form>

        <!-- 載入提示 -->
        <div id="loading" class="hidden text-center py-4">
            <div class="flex items-center justify-center gap-3 text-purple-600">
                <div class="w-6 h-6 border-2 border-purple-600 border-t-transparent rounded-full animate-spin"></div>
                <span>註冊中...</span>
            </div>
        </div>
    </div>

    <script>
        // 國立暨南國際大學科系資料（正確版本）
        const NCNU_DEPARTMENTS = [
            // 人文學院
            { name: "中國語文學系", college: "人文學院", color: "college-humanities" },
            { name: "外國語文學系", college: "人文學院", color: "college-humanities" },
            { name: "社會政策與社會工作學系", college: "人文學院", color: "college-humanities" },
            { name: "公共行政與政策學系", college: "人文學院", color: "college-humanities" },
            { name: "歷史學系", college: "人文學院", color: "college-humanities" },
            { name: "東南亞學系", college: "人文學院", color: "college-humanities" },
            { name: "華語文教學碩士學位學程", college: "人文學院", color: "college-humanities" },
            { name: "非營利組織經營管理碩士學位學程", college: "人文學院", color: "college-humanities" },
            { name: "長期照顧經營管理碩士在職學位學程", college: "人文學院", color: "college-humanities" },
            { name: "文化創意與社會行銷碩士學位學程", college: "人文學院", color: "college-humanities" },
            { name: "原鄉發展跨領域學士學位學程", college: "人文學院", color: "college-humanities" },

            // 教育學院
            { name: "國際文教與比較教育學系", college: "教育學院", color: "college-education" },
            { name: "教育政策與行政學系", college: "教育學院", color: "college-education" },
            { name: "諮商心理與人力資源發展學系", college: "教育學院", color: "college-education" },
            { name: "教育學院學士班", college: "教育學院", color: "college-education" },
            { name: "終身學習與人力資源發展碩士學位學程", college: "教育學院", color: "college-education" },
            { name: "心理健康與諮詢碩士在職學位學程", college: "教育學院", color: "college-education" },

            // 科技學院
            { name: "資訊工程學系", college: "科技學院", color: "college-technology" },
            { name: "土木工程學系", college: "科技學院", color: "college-technology" },
            { name: "電機工程學系", college: "科技學院", color: "college-technology" },
            { name: "應用化學系", college: "科技學院", color: "college-technology" },
            { name: "應用材料及光電工程學系", college: "科技學院", color: "college-technology" },
            { name: "光電科技碩士學位學程", college: "科技學院", color: "college-technology" },
            { name: "智慧精準農業產學研發博士學位學程", college: "科技學院", color: "college-technology" },
            { name: "科技學院學士班", college: "科技學院", color: "college-technology" },

            // 管理學院
            { name: "財務金融學系", college: "管理學院", color: "college-management" },
            { name: "經濟學系", college: "管理學院", color: "college-management" },
            { name: "國際企業學系", college: "管理學院", color: "college-management" },
            { name: "資訊管理學系", college: "管理學院", color: "college-management" },
            { name: "觀光休閒與餐旅管理學系", college: "管理學院", color: "college-management" },
            { name: "經營管理碩士學位學程在職專班", college: "管理學院", color: "college-management" },
            { name: "高階經營管理碩士學位學程", college: "管理學院", color: "college-management" },
            { name: "新興產業策略與發展碩士學位學程", college: "管理學院", color: "college-management" },
            { name: "新興產業策略與發展博士學位學程", college: "管理學院", color: "college-management" },

            // 水沙連學院
            { name: "地方創生與跨域治理碩士學位學程", college: "水沙連學院", color: "college-watershalian" },
            { name: "R立方青年返鄉創新實務學程", college: "水沙連學院", color: "college-watershalian" },
            { name: "運動教練專業知識學分學程", college: "水沙連學院", color: "college-watershalian" },

            // 護理暨健康福祉學院
            { name: "護理學系原住民族專班", college: "護理暨健康福祉學院", color: "college-nursing" },
            { name: "高齡健康與長期照顧管理學士學位學程", college: "護理暨健康福祉學院", color: "college-nursing" }
        ];

        // 系統配置 - 使用本地存儲模擬資料庫
        const CONFIG = {
            STORAGE_KEY: 'ncnu_shuttle_users'
        };

        // 初始化頁面
        window.addEventListener('load', function() {
            initializePage();
            populateDepartments();
        });

        // 初始化頁面資料
        function initializePage() {
            // 從 sessionStorage 取得 LINE 用戶資料
            const userData = JSON.parse(sessionStorage.getItem('userData') || '{}');
            
            if (!userData.userId) {
                // 模擬 LINE 用戶資料
                const mockUserId = 'U' + Math.random().toString(36).substr(2, 9);
                const mockUserData = {
                    userId: mockUserId,
                    displayName: ''
                };
                sessionStorage.setItem('userData', JSON.stringify(mockUserData));
                
                // 填入 LINE UserID
                document.getElementById('lineUserId').value = mockUserId;
                document.getElementById('displayLineUserId').value = mockUserId;
            } else {
                // 填入 LINE UserID
                document.getElementById('lineUserId').value = userData.userId;
                document.getElementById('displayLineUserId').value = userData.userId;

                // 填入姓名（從 LINE 資料）
                if (userData.displayName) {
                    document.getElementById('displayName').value = userData.displayName;
                }

                // 檢查是否已註冊
                checkIfRegistered(userData.userId);
            }
        }

        // 填入科系選項
        function populateDepartments() {
            const departmentSelect = document.getElementById('department');
            
            // 按學院分組
            const colleges = {};
            NCNU_DEPARTMENTS.forEach(dept => {
                if (!colleges[dept.college]) {
                    colleges[dept.college] = [];
                }
                colleges[dept.college].push(dept);
            });

            // 建立 optgroup
            Object.keys(colleges).forEach(college => {
                const optgroup = document.createElement('optgroup');
                optgroup.label = college;
                
                colleges[college].forEach(dept => {
                    const option = document.createElement('option');
                    option.value = dept.name;
                    option.textContent = dept.name;
                    option.className = dept.color;
                    optgroup.appendChild(option);
                });
                
                departmentSelect.appendChild(optgroup);
            });
        }

        // 檢查是否已註冊
        function checkIfRegistered(lineUserId) {
            try {
                const data = getLocalData();
                const existingUser = data.users?.find(user => user.lineUserId === lineUserId);
                
                if (existingUser) {
                    alert('您已完成註冊，將導向預約頁面');
                    window.location.href = 'main.html';
                }
            } catch (error) {
                console.error('檢查註冊狀態失敗:', error);
            }
        }

        // 表單提交處理
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            // 顯示載入中
            submitBtn.disabled = true;
            loading.classList.remove('hidden');
            
            try {
                const formData = {
                    lineUserId: document.getElementById('lineUserId').value,
                    displayName: document.getElementById('displayName').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    studentId: document.getElementById('studentId').value.trim(),
                    department: document.getElementById('department').value,
                    registerTime: new Date().toISOString()
                };

                // 表單驗證
                if (!validateForm(formData)) {
                    submitBtn.disabled = false;
                    loading.classList.add('hidden');
                    return;
                }

                // 儲存到本地存儲
                saveRegistration(formData);
                
                // 更新本地用戶資料
                updateLocalUserData(formData);
                
                alert('註冊成功！');
                window.location.href = 'main.html';
                
            } catch (error) {
                console.error('註冊失敗:', error);
                alert('註冊失敗，請稍後再試');
                submitBtn.disabled = false;
                loading.classList.add('hidden');
            }
        });

        // 表單驗證
        function validateForm(data) {
            if (!data.displayName) {
                alert('請填寫姓名');
                return false;
            }
            
            if (!data.phone.match(/^[0-9]{10}$/)) {
                alert('請輸入正確的手機號碼（10位數字）');
                return false;
            }
            
            if (!data.studentId.match(/^[0-9]{9}$/)) {
                alert('請輸入正確的學號（9位數字）');
                return false;
            }
            
            if (!data.department) {
                alert('請選擇科系');
                return false;
            }
            
            return true;
        }

        // 儲存註冊資料到本地存儲
        function saveRegistration(userData) {
            const currentData = getLocalData();
            
            // 初始化 users 陣列
            if (!currentData.users) {
                currentData.users = [];
            }
            
            // 檢查是否重複註冊
            const existingUser = currentData.users.find(user => 
                user.lineUserId === userData.lineUserId || 
                user.studentId === userData.studentId
            );
            
            if (existingUser) {
                throw new Error('該用戶或學號已註冊');
            }
            
            // 新增用戶
            currentData.users.push(userData);
            
            // 更新本地存儲
            updateLocalData(currentData);
        }

        // 更新本地用戶資料
        function updateLocalUserData(formData) {
            const userData = JSON.parse(sessionStorage.getItem('userData') || '{}');
            userData.isRegistered = true;
            userData.phone = formData.phone;
            userData.studentId = formData.studentId;
            userData.department = formData.department;
            userData.displayName = formData.displayName;
            sessionStorage.setItem('userData', JSON.stringify(userData));
        }

        // 本地存儲相關函數
        function getLocalData() {
            const data = localStorage.getItem(CONFIG.STORAGE_KEY);
            return data ? JSON.parse(data) : { users: [] };
        }

        function updateLocalData(data) {
            localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(data));
        }
    </script>
</body>
</html>
