<script>
// ⚙️ 使用 Cloudflare Worker 作為代理(解決 CORS 問題)
const WORKER_URL = 'https://delicate-math-7e61.fangwl591021.workers.dev/';

let currentUserId = null;
let startTime = Date.now();

function updateDebugInfo(msg) {
  const debug = document.getElementById('debugInfo');
  if (debug) {
    debug.innerHTML = (debug.innerHTML ? debug.innerHTML + '<br>' : '') + msg;
  }
  console.log('🔍 DEBUG:', msg);
}

function showForm() {
  document.getElementById('splash').classList.add('hidden');
  document.getElementById('registerForm').classList.remove('hidden');
  if (currentUserId) {
    document.getElementById('userIdDisplay').textContent = `(ID: ${currentUserId.substring(0, 12)}...)`;
  }
}

function showError(message) {
  document.getElementById('splash').classList.add('hidden');
  alert('⚠️ ' + message);
}

function setButtonLoading(loading) {
  const btn = document.getElementById('registerBtn');
  const btnText = document.getElementById('btnText');
  const spinner = document.getElementById('btnSpinner');
  
  if (loading) {
    btn.disabled = true;
    btnText.classList.add('hidden');
    spinner.classList.remove('hidden');
    btn.classList.add('opacity-75');
  } else {
    btn.disabled = false;
    btnText.classList.remove('hidden');
    spinner.classList.add('hidden');
    btn.classList.remove('opacity-75');
  }
}

// 測試 Worker 連接
async function testWorkerConnection() {
  try {
    updateDebugInfo('測試 Worker 連接...');
    const testResponse = await fetch(WORKER_URL);
    const result = await testResponse.json();
    updateDebugInfo('✅ Worker 連接成功');
    console.log('Worker 測試回應:', result);
    return true;
  } catch (error) {
    updateDebugInfo('❌ Worker 連接失敗');
    console.error('Worker 連接測試失敗:', error);
    return false;
  }
}

// 🔧 修正的檢查註冊狀態函數
async function checkRegistrationStatus(userId) {
  try {
    const checkUrl = `${WORKER_URL}?mode=check&userId=${encodeURIComponent(userId)}`;
    console.log('📡 檢查 URL:', checkUrl);
    
    const res = await fetch(checkUrl);
    const text = await res.text();
    console.log('📨 原始回應:', text);
    
    let result = {};
    try {
      result = JSON.parse(text);
    } catch (e) {
      console.error('❌ JSON 解析失敗:', e);
      throw new Error('回應解析失敗');
    }
    
    console.log('🔍 檢查結果:', result);
    
    // 🟢 修正的檢查邏輯 - 多種可能的成功條件
    if (result.ok === true && result.data) {
      // 新格式: { ok: true, data: { registered: true, user: {...} } }
      if (result.data.registered === true) {
        return { registered: true, user: result.data.user };
      }
      // 或者 data 直接包含用戶資訊
      if (result.data.userId || result.data.name) {
        return { registered: true, user: result.data };
      }
    }
    
    // 舊格式或其他可能的格式
    if (result.registered === true) {
      return { registered: true, user: result.user || result.data };
    }
    
    // 如果沒有明確的 registered 欄位，但有用戶資料也視為已註冊
    if (result.user && result.user.userId) {
      return { registered: true, user: result.user };
    }
    
    if (result.data && result.data.userId) {
      return { registered: true, user: result.data };
    }
    
    return { registered: false };
    
  } catch (error) {
    console.error('❌ 檢查註冊狀態失敗:', error);
    throw error;
  }
}

(async function init() {
  try {
    startTime = Date.now();
    
    updateDebugInfo('初始化 LIFF...');
    
    const liffInit = await liff.init({ liffId: "2006590746-KJodGOda" });
    updateDebugInfo(`LIFF 初始化完成: ${Date.now() - startTime}ms`);
    
    if (!liff.isLoggedIn()) {
      updateDebugInfo('使用者未登入,跳轉到 LINE 登入...');
      liff.login();
      return;
    }

    const profile = await liff.getProfile();
    currentUserId = profile.userId;
    updateDebugInfo(`✅ 獲取用戶ID: ${currentUserId.substring(0, 20)}...`);

    // 測試 Worker 連接
    await testWorkerConnection();

    // 🔑 檢查是否已註冊 - 使用修正後的函數
    const checkStart = Date.now();
    updateDebugInfo(`檢查註冊狀態中...`);
    
    const checkResult = await checkRegistrationStatus(currentUserId);
    
    updateDebugInfo(`檢查完成: ${Date.now() - checkStart}ms`);

    if (checkResult.registered) {
      updateDebugInfo(`✅ 已註冊用戶: ${checkResult.user?.name || '未知'}`);
      updateDebugInfo('跳轉到主頁面...');
      
      // 儲存用戶資訊到 localStorage
      if (checkResult.user) {
        localStorage.setItem('pangolin_user', JSON.stringify(checkResult.user));
      }
      localStorage.setItem('pangolin_registered', 'true');
      localStorage.setItem('pangolin_userId', currentUserId);
      
      setTimeout(() => {
        window.location.href = 'main.html';
      }, 1500);
    } else {
      updateDebugInfo('顯示註冊表單');
      showForm();
    }

  } catch (err) {
    console.error('❌ 初始化錯誤', err);
    updateDebugInfo(`❌ 錯誤: ${err.message}`);
    showError('系統發生錯誤,請稍後再試\n\n' + err.message);
  }
})();

async function registerUser() {
  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const studentId = document.getElementById('studentId').value.trim();
  const department = document.getElementById('department').value;

  if (!name || !phone || !studentId || !department) {
    alert('⚠️ 請完整填寫所有欄位');
    return;
  }

  if (phone.length < 7) {
    alert('⚠️ 請輸入有效的電話號碼');
    return;
  }

  if (studentId.length < 3) {
    alert('⚠️ 請輸入有效的學號');
    return;
  }

  // 📌 符合 GAS doPost 預期的資料格式
  const data = {
    type: 'register',
    userId: currentUserId,
    name,
    phone,
    studentId,
    department,
    timestamp: new Date().toISOString()
  };

  console.log('📤 發送註冊資料:', data);
  setButtonLoading(true);

  try {
    const registerStart = Date.now();
    
    // 使用 Worker 發送註冊請求
    const res = await fetch(WORKER_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    
    const text = await res.text();
    console.log('📨 註冊回應原始文字:', text);
    console.log('📊 HTTP 狀態:', res.status);
    
    if (!res.ok) {
      let errorMsg = `HTTP ${res.status}: ${res.statusText}`;
      try {
        const errorData = JSON.parse(text);
        if (errorData.error) errorMsg = errorData.error;
        if (errorData.message) errorMsg += ' - ' + errorData.message;
      } catch (e) {
        console.error('❌ 無法解析錯誤回應:', text);
      }
      throw new Error(errorMsg);
    }
    
    let result = {};
    try {
      result = JSON.parse(text);
    } catch (e) {
      throw new Error('伺服器回應格式錯誤');
    }
    
    console.log(`✅ 註冊請求完成,耗時: ${Date.now() - registerStart}ms`);
    
    // 🟢 處理成功回應
    if (result.ok === true || result.status === 'success' || result.success === true) {
      localStorage.setItem('pangolin_registered', 'true');
      localStorage.setItem('pangolin_userId', currentUserId);
      
      const btn = document.getElementById('registerBtn');
      btn.classList.remove('bg-green-500', 'hover:bg-green-600');
      btn.classList.add('bg-green-600');
      document.getElementById('btnText').textContent = '✅ 註冊成功!';
      
      updateDebugInfo('✅ 註冊成功,跳轉中...');
      
      setTimeout(() => {
        window.location.href = 'main.html';
      }, 1000);
      return;
    }
    
    throw new Error(result.error || result.message || '註冊失敗');
    
  } catch (err) {
    console.error('❌ 註冊失敗', err);
    
    let userMessage = err.message;
    if (err.message.includes('已註冊') || err.message.includes('已存在')) {
      userMessage = '此帳號已註冊過,請直接使用主功能';
      setTimeout(() => {
        window.location.href = 'main.html';
      }, 2000);
    }
    
    alert('❌ ' + userMessage);
    setButtonLoading(false);
  }
}

        document.getElementById('studentId').value = 'D1234567';
        document.getElementById('department').value = 'cs';

});
</script>
