<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>暨大接駁車 - 會員註冊</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-2xl shadow-2xl p-6 max-w-md w-full">
    <!-- 頁首 -->
    <div class="text-center mb-6">
      <div class="flex items-center justify-center mb-4">
        <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center">
          <i class="fab fa-line text-white text-xl"></i>
        </div>
      </div>
      <h1 class="text-2xl font-bold text-gray-800 mb-2">會員註冊</h1>
      <p class="text-gray-600 text-sm">請填寫以下資料完成註冊</p>
    </div>

    <!-- LINE 使用者資訊 -->
    <div id="lineUserInfo" class="bg-green-50 border border-green-200 rounded-lg p-4 mb-4 hidden">
      <div class="flex items-center space-x-3">
        <img id="lineUserPicture" src="" class="w-10 h-10 rounded-full" alt="LINE頭像">
        <div>
          <p class="font-medium text-green-800" id="lineUserName"></p>
          <p class="text-sm text-green-600" id="lineUserStatus">LINE 用戶</p>
        </div>
      </div>
    </div>

    <!-- 註冊表單 -->
    <form id="registerForm" class="space-y-4 hidden">
      <input type="hidden" id="lineUserId">

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-user text-blue-500 mr-2"></i>姓名 *
        </label>
        <input type="text" id="displayName" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-phone text-green-500 mr-2"></i>電話 *
        </label>
        <input type="tel" id="phone" pattern="[0-9]{10}" maxlength="10" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-graduation-cap text-orange-500 mr-2"></i>學號 *
        </label>
        <input type="text" id="studentId" pattern="[0-9]{9}" maxlength="9" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-school text-purple-500 mr-2"></i>科系 *
        </label>
        <select id="department" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition">
          <option value="">請選擇所屬科系</option>
          <option value="資訊工程學系">資訊工程學系</option>
          <option value="電機工程學系">電機工程學系</option>
          <option value="應用化學系">應用化學系</option>
          <option value="經濟學系">經濟學系</option>
          <option value="管理學院學士班">管理學院學士班</option>
          <option value="觀光休閒與餐旅管理學系">觀光休閒與餐旅管理學系</option>
          <option value="社會政策與社會工作學系">社會政策與社會工作學系</option>
        </select>
      </div>

      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl transition shadow-md">
        <i class="fas fa-check-circle mr-2"></i>完成註冊
      </button>
    </form>

    <!-- 載入中 -->
    <div id="loading" class="text-center text-gray-600">
      <div class="flex justify-center items-center gap-2">
        <div class="w-5 h-5 border-2 border-green-500 border-t-transparent rounded-full animate-spin"></div>
        <span>正在載入 LINE 登入資料...</span>
      </div>
    </div>
  </div>

  <script>
  const CONFIG = {
    LIFF_ID: "2008231249-yv8294Jp",
    GITHUB_TOKEN: "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",
    GIST_ID: "802416482763775c3c17680ffea14e7e"
  };

  async function getGistData() {
    const res = await fetch(`https://api.github.com/gists/${CONFIG.GIST_ID}`, {
      headers: { Authorization: `token ${CONFIG.GITHUB_TOKEN}` }
    });
    const gist = await res.json();
    const fileKey = Object.keys(gist.files)[0];
    return { fileKey, data: JSON.parse(gist.files[fileKey].content || '{"users": []}') };
  }

  async function updateGistData(user) {
    const { fileKey, data } = await getGistData();
    if (data.users.find(u => u.lineUserId === user.lineUserId)) throw new Error("此帳號已註冊");
    data.users.push(user);

    await fetch(`https://api.github.com/gists/${CONFIG.GIST_ID}`, {
      method: "PATCH",
      headers: {
        Authorization: `token ${CONFIG.GITHUB_TOKEN}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        files: { [fileKey]: { content: JSON.stringify(data, null, 2) } }
      })
    });
  }

  async function initLINE() {
    try {
      await liff.init({ liffId: CONFIG.LIFF_ID });
      if (!liff.isLoggedIn()) return liff.login();

      const profile = await liff.getProfile();
      const userData = {
        lineUserId: profile.userId,
        displayName: profile.displayName,
        pictureUrl: profile.pictureUrl
      };
      sessionStorage.setItem("lineUserData", JSON.stringify(userData));

      document.getElementById("lineUserInfo").classList.remove("hidden");
      document.getElementById("registerForm").classList.remove("hidden");
      document.getElementById("loading").classList.add("hidden");

      document.getElementById("lineUserName").textContent = profile.displayName;
      document.getElementById("lineUserPicture").src = profile.pictureUrl;
      document.getElementById("lineUserId").value = profile.userId;
      document.getElementById("displayName").value = profile.displayName;
    } catch (err) {
      alert("LINE 登入失敗：" + err.message);
    }
  }

  document.getElementById("registerForm").addEventListener("submit", async e => {
    e.preventDefault();
    const form = e.target;
    const user = {
      lineUserId: document.getElementById("lineUserId").value,
      displayName: document.getElementById("displayName").value.trim(),
      phone: document.getElementById("phone").value.trim(),
      studentId: document.getElementById("studentId").value.trim(),
      department: document.getElementById("department").value,
      registerTime: new Date().toISOString(),
      isAdmin: false
    };
    try {
      await updateGistData(user);
      alert("✅ 註冊成功！");
      window.location.href = "main.html";
    } catch (err) {
      alert("❌ " + err.message);
    }
  });

  window.onload = initLINE;
  </script>
</body>
</html>
