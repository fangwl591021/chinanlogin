          <option value="long_term_care">長期照顧經營管理碩士 - Master in Long-Term Care Management</option>

          <option value="european_industry">歐興產業策略與發展碩士 - Master in European Industry Strategy and Development</option>
          <option value="regional_development">區域發展重點產業碩士 - Master in Regional Development Key Industries</option>

          <option value="emerging_industry_phd">新興產業策略與發展博士 - Ph.D. in Emerging Industry Strategy and Development</option>
          <option value="ai_robotics">人工智慧與機器人碩士 - Master in Artificial Intelligence and Robotics</option>

          <option value="lifelong_learning">終身學習與人力資源發展碩士 - Master in Lifelong Learning and Human Resource Development</option>
          <option value="international_edu_phd">國際文教管理人才博士 - Ph.D. in International Education Management</option>

      </select>

      <button id="registerBtn" onclick="registerUser()" class="w-full bg-green-500 text-white py-2 rounded-lg font-bold text-lg hover:bg-green-600 transition-all duration-200 active:scale-95">
        <span id="btnText">立即註冊</span>
        <div id="btnSpinner" class="hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white mx-auto"></div>
      </button>
    </div>
    <div class="mt-4 text-center text-sm text-gray-500">
      本系統僅用於接駁車服務，不對外公開個資。
    </div>
  </div>

<script>
const GAS_URL = 'https://delicate-math-7e61.fangwl591021.workers.dev/';
let currentUserId = null;
let startTime = Date.now();

function updateDebugInfo(msg) {
  const debug = document.getElementById('debugInfo');
  if (debug) {
    debug.innerHTML = (debug.innerHTML ? debug.innerHTML + '<br>' : '') + msg;
  }
  console.log('🔍 DEBUG:', msg);
}

function showForm() {
  document.getElementById('splash').classList.add('hidden');
  document.getElementById('registerForm').classList.remove('hidden');
  if (currentUserId) {
    document.getElementById('userIdDisplay').textContent = `(ID: ${currentUserId.substring(0, 12)}...)`;
  }
}

function showError(message) {
  document.getElementById('splash').classList.add('hidden');
  alert('⚠️ ' + message);
}

function setButtonLoading(loading) {
  const btn = document.getElementById('registerBtn');
  const btnText = document.getElementById('btnText');
  const spinner = document.getElementById('btnSpinner');
  
  if (loading) {
    btn.disabled = true;
    btnText.classList.add('hidden');
    spinner.classList.remove('hidden');
    btn.classList.add('opacity-75');
  } else {
    btn.disabled = false;
    btnText.classList.remove('hidden');
    spinner.classList.add('hidden');
    btn.classList.remove('opacity-75');
  }
}

(async function init() {
  try {
    startTime = Date.now();
    
    updateDebugInfo('初始化 LIFF...');
    
    const liffInit = await liff.init({ liffId: "2006590746-KJodGOda" });
    updateDebugInfo(`LIFF 初始化完成: ${Date.now() - startTime}ms`);
    
    if (!liff.isLoggedIn()) {
      updateDebugInfo('使用者未登入，跳轉到 LINE 登入...');
      liff.login();
      return;
    }

    const profile = await liff.getProfile();
    currentUserId = profile.userId;
    updateDebugInfo(`✅ 獲取用戶ID: ${currentUserId.substring(0, 20)}...`);

    // 🔑 檢查是否已註冊（改進版本）
    const checkStart = Date.now();
    updateDebugInfo(`檢查註冊狀態中... (ID: ${currentUserId})`);
    
    const checkUrl = `${GAS_URL}?check=${encodeURIComponent(currentUserId)}`;
    console.log('📡 檢查 URL:', checkUrl);
    
    const res = await fetch(checkUrl);
    const text = await res.text();
    console.log('📨 原始回應:', text);
    
    let result = {};
    try {
      result = JSON.parse(text);
    } catch (e) {
      console.error('❌ JSON 解析失敗:', e);
      updateDebugInfo(`⚠️ 回應解析失敗: ${text.substring(0, 100)}`);
    }
    
    updateDebugInfo(`檢查完成: ${Date.now() - checkStart}ms`);
    console.log('🔍 檢查結果:', result);

    // 🟡 改進的判斷邏輯
    const isRegistered = result.registered === true || 
                        result.registered === 'true' || 
                        result.exists === true ||
                        result.exists === 'true' ||
                        result.status === 'registered';
    
    updateDebugInfo(`註冊狀態: ${isRegistered ? '已註冊 ✅' : '未註冊 📝'}`);

    if (isRegistered) {
      updateDebugInfo('跳轉到主頁面...');
      setTimeout(() => {
        window.location.href = 'main.html';
      }, 1000);
    } else {
      updateDebugInfo('顯示註冊表單');
      showForm();
    }

  } catch (err) {
    console.error('❌ 初始化錯誤', err);
    updateDebugInfo(`❌ 錯誤: ${err.message}`);
    showError('系統發生錯誤，請稍後再試\n\n' + err.message);
  }
})();

async function registerUser() {
  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const studentId = document.getElementById('studentId').value.trim();
  const department = document.getElementById('department').value;

  if (!name || !phone || !studentId || !department) {
    alert('⚠️ 請完整填寫所有欄位');
    return;
  }

  if (phone.length < 7) {
    alert('⚠️ 請輸入有效的電話號碼');
    return;
  }

  if (studentId.length < 3) {
    alert('⚠️ 請輸入有效的學號');
    return;
  }

  const data = {
    type: 'register',
    userId: currentUserId,
    name,
    phone,
    studentId,
    department,
    timestamp: new Date().toISOString()
  };

  console.log('📤 發送註冊資料:', data);
  setButtonLoading(true);

  try {
    const registerStart = Date.now();
    const res = await fetch(GAS_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    
    const text = await res.text();
    console.log('📨 註冊回應:', text);
    
    let result = {};
    try {
      result = JSON.parse(text);
    } catch (e) {
      console.error('❌ 回應解析失敗:', e);
    }
    
    console.log(`✅ 註冊請求完成，耗時: ${Date.now() - registerStart}ms`);
    
    if (result.status === 'success' || result.message?.includes('成功') || res.ok) {
      // 標記用戶已註冊 (客戶端快取)
      localStorage.setItem('pangolin_registered', 'true');
      localStorage.setItem('pangolin_userId', currentUserId);
      
      const btn = document.getElementById('registerBtn');
      btn.classList.remove('bg-green-500', 'hover:bg-green-600');
      btn.classList.add('bg-green-600');
      document.getElementById('btnText').textContent = '✅ 註冊成功！';
      
      setTimeout(() => {
        window.location.href = 'main.html';
      }, 1000);
    } else {
      alert(`❌ 註冊失敗\n${result.message || '未知錯誤'}`);
      setButtonLoading(false);
    }
  } catch (err) {
    console.error('❌ 註冊失敗', err);
    alert('❌ 連線錯誤，請檢查網路後重試\n\n' + err.message);
    setButtonLoading(false);
  }
}

document.addEventListener('DOMContentLoaded', function() {
  if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
    setTimeout(() => {
      if (document.getElementById('name') && !document.getElementById('name').value) {
        document.getElementById('name').value = '測試學生';
        document.getElementById('phone').value = '0912345678';
        document.getElementById('studentId').value = 'D1234567';
        document.getElementById('department').value = 'cs';
      }
    }, 1000);
  }
});
</script>
