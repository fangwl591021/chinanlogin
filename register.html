<!DOCTYPE html>

  <title>暨大接駁車 - 註冊名單</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
    
    * {
      font-family: 'Noto Sans TC', sans-serif;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .card-hover {
      transition: all 0.3s ease;
    }
    
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
    
    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }
    
    .stat-card:hover {
      transform: scale(1.05);
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .animate-slide-in {
      animation: slideIn 0.5s ease-out;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-purple-50 min-h-screen">

  <!-- 頂部導航欄 -->

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

            </optgroup>
            
            <optgroup label="🤝 人文暨社會科學學院">
              <option value="社會政策與社會工作學系">社會政策與社會工作學系</option>

          </select>
        </div>
        
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-3 flex items-center gap-2">
            <i class="fas fa-sort text-green-500"></i>
            排序方式
          </label>
          <select id="sortSelect"
            class="w-full px-5 py-3.5 border-2 border-gray-200 rounded-xl focus:border-green-500 focus:ring-4 focus:ring-green-100 transition outline-none text-gray-800 font-medium appearance-none bg-white cursor-pointer">
            <option value="registerTime">註冊時間 (新→舊)</option>
            <option value="displayName">姓名 (A→Z)</option>
            <option value="studentId">學號 (小→大)</option>

    <!-- 載入中 -->

      <p class="text-gray-600 font-bold text-lg">正在載入會員資料...</p>
    </div>

    <!-- 名單列表 -->
    <div id="userList" class="hidden space-y-5"></div>

    <!-- 無資料 -->
    <div id="noData" class="hidden bg-white rounded-3xl shadow-xl p-16 text-center">
      <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">

      </div>

    </div>

    <!-- 統計資訊 -->
    <div id="statistics" class="hidden mt-8">
      <div class="bg-white rounded-3xl shadow-xl p-8 card-hover">

          <div class="w-10 h-10 bg-gradient-to-br from-orange-500 to-pink-600 rounded-xl flex items-center justify-center">
            <i class="fas fa-chart-pie text-white"></i>
          </div>
          <h2 class="text-xl font-black text-gray-800">科系統計</h2>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4" id="statsGrid"></div>
      </div>
    </div>
  </div>

  <script>
  const CONFIG = {
    GITHUB_TOKEN: "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",
    GIST_ID: "802416482763775c3c17680ffea14e7e"
  };

  let allUsers = [];
  let filteredUsers = [];

  async function loadUsers() {
    try {
      const res = await fetch(`https://api.github.com/gists/${CONFIG.GIST_ID}`, {
        headers: { Authorization: `token ${CONFIG.GITHUB_TOKEN}` }
      });
      const gist = await res.json();
      const fileKey = Object.keys(gist.files)[0];
      const data = JSON.parse(gist.files[fileKey].content || '{"users": []}');
      allUsers = data.users || [];
      filteredUsers = [...allUsers];
      
      document.getElementById("loading").classList.ad
