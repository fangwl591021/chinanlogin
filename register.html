  function displayStatistics() {
    const stats = {};
    allUsers.forEach(user => {
      stats[user.department] = (stats[user.department] || 0) + 1;
    });

    const statsContainer = document.getElementById("statsGrid");
    const colors = [
      'from-blue-500 to-cyan-500',
      'from-purple-500 to-pink-500',
      'from-green-500 to-emerald-500',
      'from-orange-500 to-red-500',
      'from-indigo-500 to-blue-500',
      'from-pink-500 to-rose-500',
      'from-teal-500 to-green-500'
    ];

    statsContainer.innerHTML = Object.entries(stats)
      .sort((a, b) => b[1] - a[1])
      .map(([dept, count], index) => `
        <div class="stat-card bg-gradient-to-br ${colors[index % colors.length]} rounded-2xl p-5 text-center text-white shadow-xl">
          <p class="text-4xl font-black mb-2">${count}</p>
          <p class="text-xs font-bold opacity-90">${dept.length > 12 ? dept.substring(0, 12) + '...' : dept}</p>
        </div>
      `).join('');

    document.getElementById("statistics").classList.remove("hidden");
  }

  function filterUsers() {
    const searchTerm = document.getElementById("searchInput").value.toLowerCase();
    const deptFilter = document.getElementById("departmentFilter").value;
    const sortBy = document.getElementById("sortSelect").value;

    filteredUsers = allUsers.filter(user => {
      const matchSearch = !searchTerm || 
        user.displayName.toLowerCase().includes(searchTerm) ||
        user.studentId.includes(searchTerm) ||
        user.phone.includes(searchTerm);
      
      const matchDept = !deptFilter || user.department === deptFilter;
      
      return matchSearch && matchDept;
    });

    filteredUsers.sort((a, b) => {
      if (sortBy === "registerTime") {
        return new Date(b.registerTime) - new Date(a.registerTime);
      } else if (sortBy === "displayName") {
        return a.displayName.localeCompare(b.displayName);
      } else if (sortBy === "studentId") {
        return a.studentId.localeCompare(b.studentId);
      } else if (sortBy === "department") {
        return a.department.localeCompare(b.department);
      }
    });

    displayUsers();
  }

  function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString('zh-TW', { 
      year: 'numeric', 
      month: '2-digit', 
      day: '2-digit',
      hour: '2-digit',
      minute: '2-digit'
    });
  }

  document.getElementById("searchInput").addEventListener("input", filterUsers);
  document.getElementById("departmentFilter").addEventListener("change", filterUsers);
  document.getElementById("sortSelect").addEventListener("change", filterUsers);
