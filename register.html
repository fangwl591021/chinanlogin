<!DOCTYPE html>

<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen flex items-center justify-center p-4">

        <!-- 頁首 -->
        <div class="text-center mb-6">
            <div class="flex items-center justify-center mb-4">
                <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center">
                    <i class="fab fa-line text-white text-xl"></i>

            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">會員註冊</h1>
            <p class="text-gray-600 text-sm">請填寫以下資料完成註冊</p>
        </div>

        <!-- 註冊表單 -->
        <form id="registerForm" class="space-y-4">
            <!-- 從 LINE 獲取的用戶資訊 -->
            <div id="lineUserInfo" class="bg-green-50 border border-green-200 rounded-lg p-4 mb-4">
                <div class="flex items-center space-x-3">
                    <img id="lineUserPicture" src="" class="w-10 h-10 rounded-full" alt="LINE頭像">
                    <div>
                        <p class="font-medium text-green-800" id="lineUserName">載入中...</p>
                        <p class="text-sm text-green-600" id="lineUserStatus">LINE 用戶</p>
                    </div>
                </div>
            </div>

            <!-- LINE UserID (隱藏欄位) -->
            <input type="hidden" id="lineUserId" name="lineUserId">
            
            <!-- 顯示 LINE UserID (唯讀) -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fab fa-line text-green-500 mr-2"></i>LINE 用戶 ID
                </label>
                <input 
                    type="text" 
                    id="displayLineUserId" 
                    readonly 
                    class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg text-gray-500 cursor-not-allowed font-mono text-sm"
                    placeholder="系統自動從 LINE 獲取"
                >
                <p class="text-xs text-gray-500 mt-1">此 ID 從您的 LINE 帳號自動獲取</p>
            </div>

            <!-- 姓名 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user text-blue-500 mr-2"></i>姓名 *
                </label>
                <input 
                    type="text" 
                    id="displayName" 
                    name="displayName"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    placeholder="請填寫真實姓名"
                >
                <p class="text-xs text-gray-500 mt-1">請填寫與學生證相符的真實姓名</p>
            </div>

            <!-- 電話 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-phone text-green-500 mr-2"></i>電話 *
                </label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                    placeholder="0912345678"
                    pattern="[0-9]{10}"
                    maxlength="10"
                >
                <p class="text-xs text-gray-500 mt-1">請輸入10位數字手機號碼</p>
            </div>

            <!-- 學號 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-graduation-cap text-orange-500 mr-2"></i>學號 *
                </label>
                <input 
                    type="text" 
                    id="studentId" 
                    name="studentId"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition"
                    placeholder="請輸入學號"
                    pattern="[0-9]{9}"
                    maxlength="9"
                >
                <p class="text-xs text-gray-500 mt-1">請輸入9位數字學號</p>
            </div>

            <!-- 科系 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-school text-purple-500 mr-2"></i>科系 *
                </label>
                <select 
                    id="department" 
                    name="department"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                >
                    <select 
    id="department" 
    name="department"
    required
    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
>
    <option value="">請選擇所屬科系</option>
    <!-- 人文學院 -->
    <option value="中國語文學系">中國語文學系</option>
    <option value="外國語文學系">外國語文學系</option>
    <option value="歷史學系">歷史學系</option>
    <option value="東南亞學系">東南亞學系</option>
    <option value="公共行政與政策學系">公共行政與政策學系</option>
    <option value="社會政策與社會工作學系">社會政策與社會工作學系</option>
    <option value="原鄉發展跨領域學士學位學程">原鄉發展跨領域學士學位學程</option>
    <!-- 教育學院 -->
    <option value="教育學院學士班">教育學院學士班</option>
    <option value="國際文教與比較教育學系">國際文教與比較教育學系</option>
    <option value="教育政策與行政學系">教育政策與行政學系</option>
    <!-- 管理學院 -->
    <option value="管理學院學士班">管理學院學士班</option>
    <option value="國際企業學系">國際企業學系</option>
    <option value="經濟學系">經濟學系</option>
    <option value="財務金融學系">財務金融學系</option>
    <option value="資訊管理學系">資訊管理學系</option>
    <option value="觀光休閒與餐旅管理學系">觀光休閒與餐旅管理學系</option>
    <!-- 科技學院 -->
    <option value="科技學院學士班">科技學院學士班</option>
    <option value="資訊工程學系">資訊工程學系</option>
    <option value="電機工程學系">電機工程學系</option>
    <option value="土木工程學系">土木工程學系</option>
    <option value="應用化學系">應用化學系</option>
    <option value="應用材料及光電工程學系">應用材料及光電工程學系</option>
    <!-- 護理暨健康福祉學院 -->
    <option value="護理學系">護理學系</option>
    <option value="健康與福祉跨領域學士學位學程">健康與福祉跨領域學士學位學程</option>
    <!-- 水沙連學院 -->
    <option value="水沙連學院學士學位學程">水沙連學院學士學位學程</option>
</select>

                </select>
            </div>

            <!-- 提交按鈕 -->
            <button 
                type="submit"
                id="submitBtn"
                class="w-full bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-bold py-4 px-6 rounded-xl transition duration-200 shadow-lg mt-4"
            >
                <i class="fas fa-check-circle mr-2"></i>
                完成註冊
            </button>
        </form>

        <!-- 載入提示 -->
        <div id="loading" class="hidden text-center py-4">
            <div class="flex items-center justify-center gap-3 text-green-600">
                <div class="w-6 h-6 border-2 border-green-600 border-t-transparent rounded-full animate-spin"></div>
                <span>註冊中...</span>
            </div>
        </div>
    </div>

    <script>
        // 系統配置
        const CONFIG = {
            GITHUB_TOKEN: "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",
            GIST_ID: "802416482763775c3c17680ffea14e7e"
        };

        // 初始化頁面
        window.addEventListener('load', function() {
            initializePage();
        });

        // 初始化頁面資料
        function initializePage() {
            // 從 sessionStorage 取得 LINE 用戶資料
            const lineUserData = JSON.parse(sessionStorage.getItem('lineUserData') || '{}');
            const userData = JSON.parse(sessionStorage.getItem('userData') || '{}');
            
            if (!userData.userId && !lineUserData.userId) {
                alert('請先完成 LINE 登入');
                window.location.href = 'index.html';
                return;
            }

            // 使用 LINE 用戶資料
            const lineUserId = userData.userId || lineUserData.userId;
            
            // 填入 LINE UserID (真正的 LINE ID)
            document.getElementById('lineUserId').value = lineUserId;
            document.getElementById('displayLineUserId').value = lineUserId;

            // 顯示 LINE 用戶資訊
            if (lineUserData.displayName) {
                document.getElementById('lineUserName').textContent = lineUserData.displayName;
                document.getElementById('lineUserStatus').textContent = lineUserData.statusMessage || '已連線到 LINE';
                
                if (lineUserData.pictureUrl) {
                    document.getElementById('lineUserPicture').src = lineUserData.pictureUrl;
                } else {
                    document.getElementById('lineUserPicture').src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiMwNkM3NTUiLz4KPHBhdGggZD0iTTI2LjUgMTUuNUgyMy41VjE4LjVIMjYuNVYyMS41SDIzLjVWMjQuNUgyMC41VjIxLjVIMTcuNVYxOC41SDIwLjVWMTUuNUgxNy41VjEyLjVIMjMuNVYxNS41SDI2LjVaIiBmaWxsPSJ3aGl0ZSIvPgo8L3N2Zz4K';
                }
                
                // 自動填入姓名 (從 LINE 顯示名稱)
                document.getElementById('displayName').value = lineUserData.displayName;
            }

            // 檢查是否已註冊
            checkIfRegistered(lineUserId);
        }

        // 檢查是否已註冊
        async function checkIfRegistered(lineUserId) {
            try {
                // 檢查本地存儲
                const existingUsers = JSON.parse(localStorage.getItem('ncnu_shuttle_users') || '{"users": []}');
                const existingUserLocal = existingUsers.users?.find(user => user.lineUserId === lineUserId);
                
                if (existingUserLocal) {
                    alert('您已完成註冊，將導向預約頁面');
                    window.location.href = 'main.html';
                    return;
                }
                
                // 檢查 GitHub Gist 中的資料
                const data = await getGistData();
                const existingUserGist = data.users?.find(user => user.lineUserId === lineUserId);
                
                if (existingUserGist) {
                    alert('您已完成註冊，將導向預約頁面');
                    window.location.href = 'main.html';
                }
            } catch (error) {
                console.error('檢查註冊狀態失敗:', error);
            }
        }

        // 從 GitHub Gist 取得資料
        async function getGistData() {
            const response = await fetch(`https://api.github.com/gists/${CONFIG.GIST_ID}`, {
                headers: {
                    'Authorization': `token ${CONFIG.GITHUB_TOKEN}`
                }
            });
            
            if (!response.ok) {
                throw new Error(`GitHub API 錯誤: ${response.status}`);
            }
            
            const gist = await response.json();
            return JSON.parse(gist.files['data.json'].content);
        }

        // 更新 GitHub Gist 資料
        async function updateGistData(userData) {
            try {
                // 先取得目前的資料
                const currentData = await getGistData();
                
                // 檢查是否已存在相同 lineUserId 或 studentId 的用戶
                const existingUser = currentData.users?.find(user => 
                    user.lineUserId === userData.lineUserId || 
                    user.studentId === userData.studentId
                );
                
                if (existingUser) {
                    throw new Error('該用戶或學號已註冊');
                }
                
                // 新增用戶到 users 陣列
                if (!currentData.users) {
                    currentData.users = [];
                }
                currentData.users.push(userData);
                
                // 更新到 GitHub Gist
                const response = await fetch(`https://api.github.com/gists/${CONFIG.GIST_ID}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${CONFIG.GITHUB_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            'data.json': {
                                content: JSON.stringify(currentData, null, 2)
                            }
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`更新失敗: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('更新 Gist 資料失敗:', error);
                throw error;
            }
        }

        // 表單提交處理
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            // 顯示載入中
            submitBtn.disabled = true;
            loading.classList.remove('hidden');
            
            try {
                const formData = {
                    lineUserId: document.getElementById('lineUserId').value,
                    displayName: document.getElementById('displayName').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    studentId: document.getElementById('studentId').value.trim(),
                    department: document.getElementById('department').value,
                    registerTime: new Date().toISOString(),
                    isAdmin: false  // 預設為一般用戶
                };

                // 表單驗證
                if (!validateForm(formData)) {
                    submitBtn.disabled = false;
                    loading.classList.add('hidden');
                    return;
                }

                // 儲存到 GitHub Gist
                await updateGistData(formData);
                
                // 同時儲存到本地存儲作為備份
                saveRegistration(formData);
                
                // 更新本地用戶資料
                updateLocalUserData(formData);
                
                // 顯示成功頁面選項
                document.getElementById('registerForm').innerHTML = `
                    <div class="text-center py-8">
                        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-check text-green-600 text-2xl"></i>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">註冊成功！</h3>
                        <p class="text-gray-600 mb-6">您的帳號已成功建立</p>
                        <div class="flex gap-4 justify-center">
                            <button onclick="goToBooking()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg transition">
                                <i class="fas fa-bus mr-2"></i>開始預約
                            </button>
                        </div>
                    </div>
                `;
                
            } catch (error) {
                console.error('註冊失敗:', error);
                alert('註冊失敗: ' + error.message);
                submitBtn.disabled = false;
                loading.classList.add('hidden');
            }
        });

        // 表單驗證
        function validateForm(data) {
            if (!data.displayName) {
                alert('請填寫姓名');
                return false;
            }
            
            if (!data.phone.match(/^[0-9]{10}$/)) {
                alert('請輸入正確的手機號碼（10位數字）');
                return false;
            }
            
            if (!data.studentId.match(/^[0-9]{9}$/)) {
                alert('請輸入正確的學號（9位數字）');
                return false;
            }
            
            if (!data.department) {
                alert('請選擇科系');
                return false;
            }
            
            return true;
        }

        // 儲存註冊資料到本地存儲
        function saveRegistration(userData) {
            const existingUsers = JSON.parse(localStorage.getItem('ncnu_shuttle_users') || '{"users": []}');
            
            // 檢查是否重複註冊
            const existingUser = existingUsers.users.find(user => 
                user.lineUserId === userData.lineUserId || 
                user.studentId === userData.studentId
            );
            
            if (existingUser) {
                throw new Error('該用戶或學號已註冊');
            }
            
            // 新增用戶
            existingUsers.users.push(userData);
            
            // 更新本地存儲
            localStorage.setItem('ncnu_shuttle_users', JSON.stringify(existingUsers));
        }

        // 更新本地用戶資料
        function updateLocalUserData(formData) {
            const userData = JSON.parse(sessionStorage.getItem('userData') || '{}');
            userData.isRegistered = true;
            userData.phone = formData.phone;
            userData.studentId = formData.studentId;
            userData.department = formData.department;
            userData.displayName = formData.displayName;
            sessionStorage.setItem('userData', JSON.stringify(userData));
        }

        // 前往預約頁面
        function goToBooking() {
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
