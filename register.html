<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>暨大接駁車 - 學生註冊</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-green-100 to-blue-100 min-h-screen flex items-center justify-center p-4">
  <!-- 載入畫面 -->
  <div id="loading" class="fixed inset-0 flex items-center justify-center bg-white bg-opacity-90 z-50">
    <div class="text-center">
      <div class="w-16 h-16 border-4 border-green-200 border-t-green-500 rounded-full animate-spin mx-auto mb-4"></div>
      <p class="text-gray-600">載入中...</p>
    </div>
  </div>

  <div id="form" class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm hidden">
    <div class="text-center mb-6">
      <img src="https://scdn.line-apps.com/n/line_logo.png" alt="LINE" class="w-16 mx-auto mb-3">
      <h1 class="text-2xl font-bold text-gray-800">接駁車學生註冊</h1>
      <p class="text-gray-500 text-sm mt-1">請填寫資料完成註冊</p>
    </div>

    <!-- ✅ 註冊欄位 -->
    <div class="space-y-3">
      <input id="name" type="text" placeholder="姓名" 
        class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-green-400 focus:outline-none">

      <input id="phone" type="tel" placeholder="電話" 
        class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-green-400 focus:outline-none">

      <input id="studentId" type="text" placeholder="學號" 
        class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-green-400 focus:outline-none">

      <!-- ✅ 下拉式選單（科系） -->
      <select id="department" 
        class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-green-400 focus:outline-none">
        <option value="">請選擇科系</option>

        <optgroup label="人文學院" style="color:green;">
          <option value="中國語文學系">中國語文學系</option>
          <option value="外國語文學系">外國語文學系</option>
          <option value="社會政策與社會工作學系">社會政策與社會工作學系</option>
          <option value="公共行政與政策學系">公共行政與政策學系</option>
          <option value="歷史學系">歷史學系</option>
          <option value="東南亞學系">東南亞學系</option>
          <option value="原鄉發展跨領域學士學位學程原住民專班">原鄉發展跨領域學士學位學程原住民專班</option>
        </optgroup>

        <optgroup label="管理學院" style="color:green;">
          <option value="國際企業學系">國際企業學系</option>
          <option value="經濟學系">經濟學系</option>
          <option value="財務金融學系">財務金融學系</option>
          <option value="資訊管理學系">資訊管理學系</option>
          <option value="觀光休閒與餐旅管理學系">觀光休閒與餐旅管理學系</option>
          <option value="管理學院學士班">管理學院學士班</option>
        </optgroup>

        <optgroup label="科技學院" style="color:green;">
          <option value="資訊工程學系">資訊工程學系</option>
          <option value="土木工程學系">土木工程學系</option>
          <option value="電機工程學系">電機工程學系</option>
          <option value="應用化學系">應用化學系</option>
          <option value="應用材料及光電工程學系">應用材料及光電工程學系</option>
          <option value="科技學院學士班">科技學院學士班</option>
        </optgroup>

        <optgroup label="教育學院" style="color:green;">
          <option value="國際文教與比較教育學系">國際文教與比較教育學系</option>
          <option value="教育政策與行政學系">教育政策與行政學系</option>
          <option value="諮商心理與人力資源發展學系">諮商心理與人力資源發展學系</option>
        </optgroup>

        <optgroup label="水沙連學院" style="color:green;">
          <option value="水沙連學院學士班">水沙連學院學士班</option>
        </optgroup>

        <optgroup label="護理暨健康福祉學院" style="color:green;">
          <option value="護理學系">護理學系</option>
        </optgroup>
      </select>

      <button onclick="registerUser()" id="submitBtn"
        class="w-full bg-green-500 text-white py-2 rounded-lg font-bold text-lg hover:bg-green-600 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
        立即註冊
      </button>
    </div>

    <div class="mt-4 text-center text-sm text-gray-500">
      本系統僅用於接駁車服務，不對外公開個資。
    </div>
  </div>

  <!-- ✅ 自訂彈窗 -->
  <div id="popup" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white rounded-lg p-6 w-72 text-center shadow-lg">
      <p id="popupMessage" class="text-gray-800 mb-4"></p>
      <button onclick="closePopup()" 
        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
        確定
      </button>
    </div>
  </div>

  <script>
    const GAS_URL = "https://delicate-math-7e61.fangwl591021.workers.dev/";
    let userId = null;
    let userProfile = null;

    // ✅ 自訂彈窗
    function showPopup(message, autoClose = false) {
      document.getElementById('popupMessage').textContent = message;
      document.getElementById('popup').classList.remove('hidden');

      if (autoClose) {
        setTimeout(() => {
          closePopup();
        }, 2000);
      }
    }

    function closePopup() {
      document.getElementById('popup').classList.add('hidden');
    }

    // ✅ 顯示/隱藏載入畫面
    function showLoading() {
      document.getElementById('loading').classList.remove('hidden');
    }

    function hideLoading() {
      document.getElementById('loading').classList.add('hidden');
    }

    // ✅ 顯示表單
    function showForm() {
      document.getElementById('form').classList.remove('hidden');
    }

    // ✅ 初始化 LINE Login
    async function initializeLiff() {
      try {
        showLoading();
        
        await liff.init({ 
          liffId: "2006590746-KJodGOda" 
        });

        console.log('LIFF 初始化成功');

        if (!liff.isLoggedIn()) {
          console.log('未登入，開始登入流程');
          liff.login();
          return;
        }

        // 獲取用戶資料
        userProfile = await liff.getProfile();
        userId = userProfile.userId;
        
        console.log('用戶資料獲取成功:', userProfile.displayName);

        // 檢查是否已註冊
        await checkRegistrationStatus();

      } catch (error) {
        console.error('LIFF 初始化失敗:', error);
        showPopup('❌ 系統初始化失敗，請重新開啟');
      }
    }

    // ✅ 檢查註冊狀態
    async function checkRegistrationStatus() {
      try {
        const checkUrl = `${GAS_URL}?action=check&userId=${userId}`;
        const response = await fetch(checkUrl);
        const result = await response.json();

        if (result.registered) {
          // 已註冊，跳轉到主頁面
          showPopup('✅ 您已註冊過，即將跳轉...', true);
          setTimeout(() => {
            window.location.href = 'main.html';
          }, 1500);
        } else {
          // 未註冊，顯示表單
          hideLoading();
          showForm();
          
          // 開發環境自動填充測試資料
          if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            autoFillTestData();
          }
        }
      } catch (error) {
        console.error('檢查註冊狀態失敗:', error);
        // 檢查失敗時仍然顯示表單
        hideLoading();
        showForm();
      }
    }

    // ✅ 開發環境自動填充測試資料
    function autoFillTestData() {
      document.getElementById('name').value = '測試學生';
      document.getElementById('phone').value = '0912345678';
      document.getElementById('studentId').value = 'D1234567';
      document.getElementById('department').value = '資訊工程學系';
    }

    // ✅ 註冊功能
    async function registerUser() {
      const submitBtn = document.getElementById('submitBtn');
      
      // 防止重複提交
      if (submitBtn.disabled) return;
      
      // 收集表單資料
      const formData = {
        userId: userId,
        displayName: userProfile?.displayName || '',
        name: document.getElementById('name').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        studentId: document.getElementById('studentId').value.trim(),
        department: document.getElementById('department').value
      };

      // 必填驗證
      if (!formData.name || !formData.phone || !formData.studentId || !formData.department) {
        showPopup('⚠️ 請填寫所有欄位');
        return;
      }

      // 電話號碼格式驗證（至少7位數字）
      if (!/^[0-9]{7,}$/.test(formData.phone)) {
        showPopup('⚠️ 請輸入有效的電話號碼');
        return;
      }

      try {
        // 禁用按鈕並顯示載入狀態
        submitBtn.disabled = true;
        submitBtn.textContent = '註冊中...';
        submitBtn.classList.add('bg-gray-400');

        const response = await fetch(GAS_URL, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({
            action: 'register',
            ...formData
          })
        });

        let result;
        try {
          const rawText = await response.text();
          result = rawText ? JSON.parse(rawText) : {};
        } catch (parseError) {
          console.error('JSON 解析錯誤:', parseError);
          throw new Error('伺服器回應格式錯誤');
        }

        if (result.status === 'success') {
          showPopup('✅ 註冊成功！', true);
          // 註冊成功後跳轉到主頁面
          setTimeout(() => {
            window.location.href = 'main.html';
          }, 2000);
        } else {
          throw new Error(result.message || '註冊失敗');
        }

      } catch (error) {
        console.error('註冊錯誤:', error);
        showPopup(`❌ ${error.message || '註冊失敗，請稍後再試'}`);
        
        // 重新啟用按鈕
        submitBtn.disabled = false;
        submitBtn.textContent = '立即註冊';
        submitBtn.classList.remove('bg-gray-400');
      }
    }

    // 頁面載入完成後初始化
    document.addEventListener('DOMContentLoaded', function() {
      initializeLiff();
    });

    // 錯誤處理
    window.addEventListener('error', function(e) {
      console.error('全局錯誤:', e.error);
    });
  </script>
</body>
</html>
