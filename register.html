<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>學生註冊</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>學生註冊</h2>
  <input id="email" type="email" placeholder="請輸入 Email"><br>
  <button onclick="register()">註冊</button>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwORinczKDXCIeWrd1f9AoDgr-Gbzir1QO6LoT5c6uM5Z0lh57xzI1WsYkQgY9uQXYTHw/exec";

    async function main() {
      await liff.init({ liffId: "2006590746-KJodGOda" });
      if (!liff.isLoggedIn()) {
        liff.login();
      }
    }

    async function register() {
      const profile = await liff.getProfile();
      const userData = {
        userId: profile.userId,
        name: profile.displayName,
        email: document.getElementById('email').value
      };

      const res = await fetch(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(userData)
      });

      const result = await res.json();
      if (result.status === 'success') {
        alert('✅ 註冊成功！');
      } else {
        alert('❌ 錯誤：' + result.message);
      }
    }

    main();
  </script>
</body>
</html>
