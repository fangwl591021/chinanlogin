<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>暨大接駁車 - 學生註冊</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-blue-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm">
    <div class="text-center mb-6">
      <img src="https://scdn.line-apps.com/n/line_logo.png" alt="LINE" class="w-16 mx-auto mb-3">
      <h1 class="text-2xl font-bold text-gray-800">接駁車學生註冊</h1>
      <p class="text-gray-500 text-sm mt-1">請使用 LINE 登入並填寫資料</p>
    </div>

    <div class="space-y-3">
      <input id="name" type="text" placeholder="姓名" class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-green-400 focus:outline-none">
      <input id="phone" type="tel" placeholder="電話" class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-green-400 focus:outline-none">
      <input id="studentId" type="text" placeholder="學號" class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-green-400 focus:outline-none">
      <input id="department" type="text" placeholder="科系" class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-green-400 focus:outline-none">

      <button onclick="registerUser()" class="w-full bg-green-500 text-white py-2 rounded-lg font-bold text-lg hover:bg-green-600 transition">
        立即註冊
      </button>
    </div>

    <div class="mt-4 text-center text-sm text-gray-500">
      本系統僅用於接駁車服務，不對外公開個資。
    </div>
  </div>

  <script>
    const GAS_URL = "https://delicate-math-7e61.fangwl591021.workers.dev/"; // 👈 貼上剛剛部署的 GAS 網址

    async function main() {
      await liff.init({ liffId: "2006590746-KJodGOda" });
      if (!liff.isLoggedIn()) {
        liff.login();
      }
    }

    async function registerUser() {
  const profile = await liff.getProfile();
  const data = {
    userId: profile.userId,
    name: document.getElementById('name').value.trim(),
    phone: document.getElementById('phone').value.trim(),
    studentId: document.getElementById('studentId').value.trim(),
    department: document.getElementById('department').value.trim()
  };

  console.log('📤 送出資料', data);

  try {
    const res = await fetch(GAS_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    console.log('📡 Response status:', res.status);
    const raw = await res.text();
    console.log('📩 Raw response:', raw);

    let result;
    try {
      result = JSON.parse(raw);
    } catch (parseErr) {
      console.error('❌ JSON parse 失敗:', parseErr);
      alert('⚠️ 系統已收到資料，但回傳格式有誤。');
      return;
    }

    if (result.status === 'success') {
      alert('✅ 註冊成功！');
      liff.closeWindow();
    } else {
      alert('❌ 註冊失敗：' + (result.message || '未知錯誤'));
    }

  } catch (error) {
    console.error('🚨 Fetch error:', error);
    alert('❌ 無法連線伺服器');
  }
}


    main();
  </script>
</body>
</html>
