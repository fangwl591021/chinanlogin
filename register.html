<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>暨大接駁車 - 註冊名單</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
    
    * {
      font-family: 'Noto Sans TC', sans-serif;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .card-hover {
      transition: all 0.3s ease;
    }
    
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
    
    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }
    
    .stat-card:hover {
      transform: scale(1.05);
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .animate-slide-in {
      animation: slideIn 0.5s ease-out;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-purple-50 min-h-screen">

  <!-- 頂部導航欄 -->
  <nav class="gradient-bg text-white shadow-2xl sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <div class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center shadow-lg transform rotate-3">
            <i class="fas fa-users text-purple-600 text-2xl"></i>
          </div>
          <div>
            <h1 class="text-2xl font-black tracking-tight">註冊名單</h1>
            <p class="text-purple-100 text-sm">暨大接駁車系統</p>
          </div>
        </div>
        <div class="text-right">
          <p class="text-purple-100 text-sm">總會員數</p>
          <p class="text-4xl font-black" id="totalCount">0</p>
        </div>
      </div>
    </div>
  </nav>

  <div class="max-w-7xl mx-auto px-4 py-8">
    
    <!-- 搜尋與篩選卡片 -->
    <div class="bg-white rounded-3xl shadow-xl p-8 mb-8 card-hover">
      <div class="flex items-center gap-3 mb-6">
        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
          <i class="fas fa-filter text-white"></i>
        </div>
        <h2 class="text-xl font-black text-gray-800">搜尋與篩選</h2>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-3 flex items-center gap-2">
            <i class="fas fa-search text-blue-500"></i>
            關鍵字搜尋
          </label>
          <input type="text" id="searchInput" placeholder="姓名、學號、電話..."
            class="w-full px-5 py-3.5 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition outline-none text-gray-800 font-medium">
        </div>
        
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-3 flex items-center gap-2">
            <i class="fas fa-school text-purple-500"></i>
            科系篩選
          </label>
          <select id="departmentFilter"
            class="w-full px-5 py-3.5 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:ring-4 focus:ring-purple-100 transition outline-none text-gray-800 font-medium appearance-none bg-white cursor-pointer">
            <option value="">全部科系</option>
            
            <optgroup label="🎨 人文學院">
              <option value="中國語文學系">中國語文學系</option>
              <option value="外國語文學系">外國語文學系</option>
              <option value="歷史學系">歷史學系</option>
              <option value="東南亞學系">東南亞學系</option>
            </optgroup>
            
            <optgroup label="💼 管理學院">
              <option value="國際企業學系">國際企業學系</option>
              <option value="經濟學系">經濟學系</option>
              <option value="財務金融學系">財務金融學系</option>
              <option value="資訊管理學系">資訊管理學系</option>
              <option value="公共行政與政策學系">公共行政與政策學系</option>
              <option value="觀光休閒與餐旅管理學系">觀光休閒與餐旅管理學系</option>
              <option value="管理學院學士班">管理學院學士班</option>
            </optgroup>
            
            <optgroup label="📖 教育學院">
              <option value="教育政策與行政學系">教育政策與行政學系</option>
              <option value="諮商心理與人力資源發展學系">諮商心理與人力資源發展學系</option>
              <option value="國際文教與比較教育學系">國際文教與比較教育學系</option>
            </optgroup>
            
            <optgroup label="🔬 科技學院">
              <option value="資訊工程學系">資訊工程學系</option>
              <option value="電機工程學系">電機工程學系</option>
              <option value="應用化學系">應用化學系</option>
              <option value="應用材料及光電工程學系">應用材料及光電工程學系</option>
              <option value="土木工程學系">土木工程學系</option>
            </optgroup>
            
            <optgroup label="🤝 人文暨社會科學學院">
              <option value="社會政策與社會工作學系">社會政策與社會工作學系</option>
              <option value="原住民文化產業與社會工作學士學位學程原住民專班">原住民專班</option>
            </optgroup>
            
            <optgroup label="📝 其他">
              <option value="通識教育中心">通識教育中心</option>
              <option value="其他單位">其他單位</option>
            </optgroup>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-3 flex items-center gap-2">
            <i class="fas fa-sort text-green-500"></i>
            排序方式
          </label>
          <select id="sortSelect"
            class="w-full px-5 py-3.5 border-2 border-gray-200 rounded-xl focus:border-green-500 focus:ring-4 focus:ring-green-100 transition outline-none text-gray-800 font-medium appearance-none bg-white cursor-pointer">
            <option value="registerTime">註冊時間 (新→舊)</option>
            <option value="displayName">姓名 (A→Z)</option>
            <option value="studentId">學號 (小→大)</option>
            <option value="department">科系 (A→Z)</option>
          </select>
        </div>
      </div>
    </div>

    <!-- 載入中 -->
    <div id="loading" class="bg-white rounded-3xl shadow-xl p-16 text-center">
      <div class="flex justify-center items-center gap-3 mb-6">
        <div class="w-4 h-4 bg-purple-500 rounded-full animate-bounce" style="animation-delay: 0s;"></div>
        <div class="w-4 h-4 bg-purple-500 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
        <div class="w-4 h-4 bg-purple-500 rounded-full animate-bounce" style="animation-delay: 0.4s;"></div>
      </div>
      <p class="text-gray-600 font-bold text-lg">正在載入會員資料...</p>
    </div>

    <!-- 名單列表 -->
    <div id="userList" class="hidden space-y-5"></div>

    <!-- 無資料 -->
    <div id="noData" class="hidden bg-white rounded-3xl shadow-xl p-16 text-center">
      <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
        <i class="fas fa-search text-gray-300 text-4xl"></i>
      </div>
      <p class="text-gray-600 font-bold text-lg mb-2">找不到符合的會員</p>
      <p class="text-gray-400">試著調整搜尋條件或篩選器</p>
    </div>

    <!-- 統計資訊 -->
    <div id="statistics" class="hidden mt-8">
      <div class="bg-white rounded-3xl shadow-xl p-8 card-hover">
        <div class="flex items-center gap-3 mb-6">
          <div class="w-10 h-10 bg-gradient-to-br from-orange-500 to-pink-600 rounded-xl flex items-center justify-center">
            <i class="fas fa-chart-pie text-white"></i>
          </div>
          <h2 class="text-xl font-black text-gray-800">科系統計</h2>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4" id="statsGrid"></div>
      </div>
    </div>
  </div>

  <script>
  const CONFIG = {
    GITHUB_TOKEN: "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",
    GIST_ID: "802416482763775c3c17680ffea14e7e"
  };

  let allUsers = [];
  let filteredUsers = [];

  async function loadUsers() {
    try {
      const res = await fetch(`https://api.github.com/gists/${CONFIG.GIST_ID}`, {
        headers: { Authorization: `token ${CONFIG.GITHUB_TOKEN}` }
      });
      const gist = await res.json();
      const fileKey = Object.keys(gist.files)[0];
      const data = JSON.parse(gist.files[fileKey].content || '{"users": []}');
      allUsers = data.users || [];
      filteredUsers = [...allUsers];
      
      document.getElementById("loading").classList.add("hidden");
      displayUsers();
      displayStatistics();
    } catch (err) {
      console.error("載入失敗：", err);
      document.getElementById("loading").innerHTML = `
        <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
          <i class="fas fa-exclamation-triangle text-red-500 text-3xl"></i>
        </div>
        <p class="text-red-600 font-bold text-lg mb-2">載入失敗</p>
        <p class="text-gray-500">請重新整理頁面或稍後再試</p>
      `;
    }
  }

  function displayUsers() {
    const container = document.getElementById("userList");
    document.getElementById("totalCount").textContent = filteredUsers.length;

    if (filteredUsers.length === 0) {
      container.classList.add("hidden");
      document.getElementById("noData").classList.remove("hidden");
      return;
    }

    container.classList.remove("hidden");
    document.getElementById("noData").classList.add("hidden");

    const colors = [
      'from-blue-500 to-cyan-500',
      'from-purple-500 to-pink-500',
      'from-green-500 to-emerald-500',
      'from-orange-500 to-red-500',
      'from-indigo-500 to-purple-500'
    ];

    container.innerHTML = filteredUsers.map((user, index) => `
      <div class="bg-white rounded-2xl shadow-lg p-6 card-hover animate-slide-in" style="animation-delay: ${index * 0.05}s">
        <div class="flex items-start justify-between mb-4">
          <div class="flex items-center gap-4">
            <div class="w-16 h-16 bg-gradient-to-br ${colors[index % colors.length]} rounded-2xl flex items-center justify-center text-white font-black text-2xl shadow-lg">
              ${user.displayName.charAt(0)}
            </div>
            <div>
              <h3 class="text-xl font-black text-gray-800 mb-1">${user.displayName}</h3>
              <p class="text-sm font-medium text-gray-500 flex items-center gap-2">
                <i class="fas fa-school text-purple-500"></i>
                ${user.department}
              </p>
            </div>
          </div>
          ${user.isAdmin ? '<span class="bg-gradient-to-r from-yellow-400 to-orange-500 text-white text-xs px-4 py-2 rounded-full font-bold shadow-md">👑 管理員</span>' : ''}
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="bg-blue-50 rounded-xl p-4">
            <p class="text-xs font-bold text-blue-600 mb-1 flex items-center gap-1">
              <i class="fas fa-id-card"></i>
              學號
            </p>
            <p class="text-lg font-bold text-gray-800">${user.studentId}</p>
          </div>
          
          <div class="bg-green-50 rounded-xl p-4">
            <p class="text-xs font-bold text-green-600 mb-1 flex items-center gap-1">
              <i class="fas fa-phone"></i>
              電話
            </p>
            <p class="text-lg font-bold text-gray-800">${user.phone}</p>
          </div>
          
          <div class="bg-purple-50 rounded-xl p-4">
            <p class="text-xs font-bold text-purple-600 mb-1 flex items-center gap-1">
              <i class="fas fa-calendar"></i>
              註冊時間
            </p>
            <p class="text-sm font-bold text-gray-800">${formatDate(user.registerTime)}</p>
          </div>
        </div>
      </div>
    `).join('');
  }

  function displayStatistics() {
    const stats = {};
    allUsers.forEach(user => {
      stats[user.department] = (stats[user.department] || 0) + 1;
    });

    const statsContainer = document.getElementById("statsGrid");
    const colors = [
      'from-blue-500 to-cyan-500',
      'from-purple-500 to-pink-500',
      'from-green-500 to-emerald-500',
      'from-orange-500 to-red-500',
      'from-indigo-500 to-blue-500',
      'from-pink-500 to-rose-500',
      'from-teal-500 to-green-500'
    ];

    statsContainer.innerHTML = Object.entries(stats)
      .sort((a, b) => b[1] - a[1])
      .map(([dept, count], index) => `
        <div class="stat-card bg-gradient-to-br ${colors[index % colors.length]} rounded-2xl p-5 text-center text-white shadow-xl">
          <p class="text-4xl font-black mb-2">${count}</p>
          <p class="text-xs font-bold opacity-90">${dept.length > 12 ? dept.substring(0, 12) + '...' : dept}</p>
        </div>
      `).join('');

    document.getElementById("statistics").classList.remove("hidden");
  }

  function filterUsers() {
    const searchTerm = document.getElementById("searchInput").value.toLowerCase();
    const deptFilter = document.getElementById("departmentFilter").value;
    const sortBy = document.getElementById("sortSelect").value;

    filteredUsers = allUsers.filter(user => {
      const matchSearch = !searchTerm || 
        user.displayName.toLowerCase().includes(searchTerm) ||
        user.studentId.includes(searchTerm) ||
        user.phone.includes(searchTerm);
      
      const matchDept = !deptFilter || user.department === deptFilter;
      
      return matchSearch && matchDept;
    });

    filteredUsers.sort((a, b) => {
      if (sortBy === "registerTime") {
        return new Date(b.registerTime) - new Date(a.registerTime);
      } else if (sortBy === "displayName") {
        return a.displayName.localeCompare(b.displayName);
      } else if (sortBy === "studentId") {
        return a.studentId.localeCompare(b.studentId);
      } else if (sortBy === "department") {
        return a.department.localeCompare(b.department);
      }
    });

    displayUsers();
  }

  function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString('zh-TW', { 
      year: 'numeric', 
      month: '2-digit', 
      day: '2-digit',
      hour: '2-digit',
      minute: '2-digit'
    });
  }

  document.getElementById("searchInput").addEventListener("input", filterUsers);
  document.getElementById("departmentFilter").addEventListener("change", filterUsers);
  document.getElementById("sortSelect").addEventListener("change", filterUsers);

  window.onload = loadUsers;
  </script>
</body>
</html>
