<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - 穿山甲專車</title>
    <link rel="stylesheet" href="style.css">
    <!-- 移除原本的 liff SDK 引用 -->
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚐 穿山甲專車</h1>
            <p>會員註冊</p>
        </div>

        <div id="loading" class="loading">
            <p>載入中...</p>
        </div>

        <div id="registerForm" class="form-container" style="display: none;">
            <h2>填寫基本資料</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="name">姓名 *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="phone">手機號碼 *</label>
                    <input type="tel" id="phone" name="phone" pattern="09[0-9]{8}" required>
                    <small>格式：0912345678</small>
                </div>

                <div class="form-group">
                    <label for="studentId">學號</label>
                    <input type="text" id="studentId" name="studentId">
                </div>

                <div class="form-group">
                    <label for="department">科系</label>
                    <input type="text" id="department" name="department">
                </div>

                <div class="form-group">
                    <label for="agreement">
                        <input type="checkbox" id="agreement" name="agreement" required>
                        我同意服務條款及隱私權政策
                    </label>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">完成註冊</button>
            </form>
        </div>

        <div id="userInfo" class="user-info" style="display: none;">
            <h2>🎉 註冊成功！</h2>
            <div class="info-card">
                <p><strong>姓名：</strong><span id="infoName"></span></p>
                <p><strong>手機：</strong><span id="infoPhone"></span></p>
                <p><strong>學號：</strong><span id="infoStudentId"></span></p>
                <p><strong>科系：</strong><span id="infoDepartment"></span></p>
            </div>
            <button onclick="goToBooking()" class="btn-primary">開始預約專車</button>
        </div>

        <div id="errorMessage" class="error-container" style="display: none;">
            <h2>系統錯誤</h2>
            <p id="errorText"></p>
            <button onclick="location.reload()" class="btn-primary">重新整理</button>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
