<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>暨大穿山甲專車預約平台</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fadeIn 0.3s ease-in-out forwards; }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    .hidden { display: none !important; }
  </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 min-h-screen flex items-center justify-center p-4">

  <!-- 🟢 開場 LOGO + Loading -->
  <div id="splash" class="flex flex-col items-center justify-center w-full h-screen fade-in">
    <img src="https://voom-obs.line-scdn.net/h9F1A8P9IemhZVGlmbgJ9EXBscUdzUyB6TF1OS3pRTx9KU3t5WyddDVVgUxJAbmB5TxZCDkheWAV0bSB2YDhsTEFkYQZdfXc_TAVZSVJkYlFdeA/L1080x1920" 
     width="400" 
     style="height: auto;">
    <div class="flex items-center space-x-2 text-green-700 font-semibold text-lg mt-4">
      <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-green-600"></div>
      <span>登入中，請稍候...</span>
    </div>
    <div id="debugInfo" class="mt-8 text-xs text-gray-500 text-center max-w-xs"></div>
  </div>

  <!-- 📝 註冊表單 -->
  <div id="registerForm" class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm hidden fade-in">
    <div class="text-center mb-6">
      <h1 class="text-xl font-bold text-gray-800 mb-2">學生接駁車註冊</h1>
      <h2 class="text-sm text-gray-600 mb-4">請填寫資料完成註冊</h2>
      <div id="userIdDisplay" class="text-xs text-gray-400 mb-2"></div>
    </div>

    <div class="space-y-3">
      <input id="name" type="text" placeholder="姓名" class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-green-400 focus:outline-none transition-all duration-200">
      <input id="phone" type="tel" placeholder="電話" class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-green-400 focus:outline-none transition-all duration-200">
      <input id="studentId" type="text" placeholder="學號" class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-green-400 focus:outline-none transition-all duration-200">
      
      <select id="department" class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-green-400 focus:outline-none transition-all duration-200">
        <option value="">請選擇科系</option>
        <optgroup label="人文學院">
          <option value="chinese">中國語文學系</option>
          <option value="foreign_lang">外國語文學系</option>
          <option value="social_policy">社會政策與社會工作學系</option>
          <option value="public_admin">公共行政與政策學系</option>
          <option value="history">歷史學系</option>
          <option value="southeast_asian">東南亞學系</option>
        </optgroup>
        <optgroup label="管理學院">
          <option value="ib">國際企業學系</option>
          <option value="economics">經濟學系</option>
          <option value="finance">財務金融學系</option>
          <option value="im">資訊管理學系</option>
          <option value="tourism">觀光休閒與餐旅管理學系</option>
        </optgroup>
        <optgroup label="科技學院">
          <option value="cs">資訊工程學系</option>
          <option value="civil">土木工程學系</option>
          <option value="ee">電機工程學系</option>
          <option value="chemistry">應用化學系</option>
          <option value="materials">應用材料及光電工程學系</option>
        </optgroup>
        <optgroup label="教育學院">
          <option value="international_edu">國際文教與比較教育學系</option>
          <option value="edu_policy">教育政策與行政學系</option>
          <option value="counseling">諮商心理與人力資源發展學系</option>
        </optgroup>
        <optgroup label="其他">
          <option value="nursing">護理學系</option>
          <option value="other">其他</option>
        </optgroup>
      </select>

      <button id="registerBtn" onclick="registerUser()" class="w-full bg-green-500 text-white py-2 rounded-lg font-bold text-lg hover:bg-green-600 transition-all duration-200 active:scale-95">
        <span id="btnText">立即註冊</span>
        <div id="btnSpinner" class="hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white mx-auto"></div>
      </button>
    </div>
    <div class="mt-4 text-center text-sm text-gray-500">
      本系統僅用於接駁車服務，不對外公開個資。
    </div>
  </div>

<script>
// ⚙️ GAS URL
const GAS_URL = 'https://script.google.com/macros/s/AKfycbza2qFcrQt1PS6Y4p4u2gSXovvFxWecEjjIh5ov1cIk_65zgdFJA0xjVuS3qr7WvlgAzA/exec';

let currentUserId = null;

function updateDebugInfo(msg) {
  const debug = document.getElementById('debugInfo');
  if (debug) {
    debug.innerHTML = (debug.innerHTML ? debug.innerHTML + '<br>' : '') + msg;
  }
  console.log('🔍', msg);
}

function showForm() {
  document.getElementById('splash').classList.add('hidden');
  document.getElementById('registerForm').classList.remove('hidden');
  if (currentUserId) {
    document.getElementById('userIdDisplay').textContent = `(ID: ${currentUserId.substring(0, 12)}...)`;
  }
}

function showError(message) {
  document.getElementById('splash').classList.add('hidden');
  alert('⚠️ ' + message);
}

function setButtonLoading(loading) {
  const btn = document.getElementById('registerBtn');
  const btnText = document.getElementById('btnText');
  const spinner = document.getElementById('btnSpinner');
  
  if (loading) {
    btn.disabled = true;
    btnText.classList.add('hidden');
    spinner.classList.remove('hidden');
    btn.classList.add('opacity-75');
  } else {
    btn.disabled = false;
    btnText.classList.remove('hidden');
    spinner.classList.add('hidden');
    btn.classList.remove('opacity-75');
  }
}

(async function init() {
  try {
    updateDebugInfo('初始化 LIFF...');
    
    await liff.init({ liffId: "2006590746-KJodGOda" });
    updateDebugInfo('LIFF 初始化完成');
    
    if (!liff.isLoggedIn()) {
      updateDebugInfo('跳轉登入...');
      liff.login();
      return;
    }

    const profile = await liff.getProfile();
    currentUserId = profile.userId;
    updateDebugInfo(`用戶ID: ${currentUserId.substring(0, 15)}...`);

    updateDebugInfo('檢查註冊狀態...');
    const checkUrl = `${GAS_URL}?mode=check&userId=${encodeURIComponent(currentUserId)}`;
    
    const res = await fetch(checkUrl);
    const result = await res.json();
    
    console.log('檢查結果:', result);

    if (result.registered === true) {
      updateDebugInfo('已註冊，跳轉主頁...');
      setTimeout(() => {
        window.location.href = 'main.html';
      }, 1000);
    } else {
      updateDebugInfo('顯示註冊表單');
      showForm();
    }

  } catch (err) {
    console.error('初始化錯誤', err);
    updateDebugInfo('錯誤: ' + err.message);
    showError('系統錯誤: ' + err.message);
  }
})();

// 🆕 改用 GET 方式註冊（解決 CORS 問題）
async function registerUser() {
  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const studentId = document.getElementById('studentId').value.trim();
  const department = document.getElementById('department').value;

  if (!name || !phone || !studentId || !department) {
    alert('⚠️ 請完整填寫所有欄位');
    return;
  }

  if (phone.length < 7) {
    alert('⚠️ 請輸入有效的電話號碼');
    return;
  }

  console.log('📤 開始註冊...');
  setButtonLoading(true);

  try {
    // 🔑 使用 GET 方式傳遞資料（避免 CORS 預檢）
    const registerUrl = `${GAS_URL}?mode=register` +
      `&userId=${encodeURIComponent(currentUserId)}` +
      `&name=${encodeURIComponent(name)}` +
      `&phone=${encodeURIComponent(phone)}` +
      `&studentId=${encodeURIComponent(studentId)}` +
      `&department=${encodeURIComponent(department)}`;
    
    console.log('📡 註冊 URL:', registerUrl);
    
    const res = await fetch(registerUrl);
    const text = await res.text();
    
    console.log('📨 回應:', text);
    
    let result;
    try {
      result = JSON.parse(text);
    } catch (e) {
      console.error('解析失敗:', text);
      alert('❌ 伺服器回應錯誤\n' + text.substring(0, 200));
      setButtonLoading(false);
      return;
    }
    
    if (result.status === 'success') {
      console.log('✅ 註冊成功');
      
      const btn = document.getElementById('registerBtn');
      btn.classList.remove('bg-green-500', 'hover:bg-green-600');
      btn.classList.add('bg-green-600');
      document.getElementById('btnText').textContent = '✅ 註冊成功！';
      
      setTimeout(() => {
        window.location.href = 'main.html';
      }, 1000);
    } else {
      alert('❌ 註冊失敗\n' + (result.message || '未知錯誤'));
      setButtonLoading(false);
    }
  } catch (err) {
    console.error('❌ 註冊錯誤', err);
    alert('❌ 連線錯誤\n\n' + err.message + '\n\n請確認網路連線後重試');
    setButtonLoading(false);
  }
}
</script>
</body>
</html>
