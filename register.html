<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暨大接駁車 - 會員註冊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        
        * {
            font-family: 'Noto Sans TC', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass-effect rounded-3xl shadow-2xl p-8 max-w-lg w-full">
        
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-6">
                <div class="w-20 h-20 bg-gradient-to-br from-green-400 to-green-600 rounded-3xl flex items-center justify-center shadow-lg">
                    <i class="fab fa-line text-white text-3xl"></i>
                </div>
            </div>
            <h1 class="text-3xl font-black text-gray-800 mb-3">會員註冊</h1>
            <p class="text-gray-600">填寫資料，開始使用接駁車服務 🚌</p>
        </div>

        <div id="lineUserInfo" class="bg-gradient-to-r from-green-50 to-emerald-50 border-2 border-green-200 rounded-2xl p-5 mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <img id="lineUserPicture" src="" class="w-14 h-14 rounded-2xl border-2 border-white shadow-md" alt="LINE頭像">
                    <div>
                        <p class="font-bold text-gray-800 text-lg" id="lineUserName">王子齊</p>
                        <p class="text-sm text-green-600 flex items-center gap-1">
                            <i class="fas fa-circle text-xs"></i>
                            <span>LINE 已連結</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <form id="registerForm" class="space-y-5">
            <input type="hidden" id="lineUserId" value="U1234567890abcdef">

            <div class="relative">
                <label class="block text-sm font-bold text-gray-700 mb-2 flex items-center gap-2">
                    <span class="w-8 h-8 rounded-lg bg-blue-100 flex items-center justify-center">
                        <i class="fas fa-user text-blue-600"></i>
                    </span>
                    姓名
                </label>
                <input type="text" id="displayName" value="王子齊" required
                    class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl focus:border-blue-500 input-glow transition outline-none text-gray-800 font-medium">
            </div>

            <div class="relative">
                <label class="block text-sm font-bold text-gray-700 mb-2 flex items-center gap-2">
                    <span class="w-8 h-8 rounded-lg bg-green-100 flex items-center justify-center">
                        <i class="fas fa-phone text-green-600"></i>
                    </span>
                    電話號碼
                </label>
                <input type="tel" id="phone" pattern="[0-9]{10}" maxlength="10" placeholder="0912345678" required
                    class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl focus:border-green-500 input-glow transition outline-none text-gray-800 font-medium">
            </div>

            <div class="relative">
                <label class="block text-sm font-bold text-gray-700 mb-2 flex items-center gap-2">
                    <span class="w-8 h-8 rounded-lg bg-orange-100 flex items-center justify-center">
                        <i class="fas fa-graduation-cap text-orange-600"></i>
                    </span>
                    學號
                </label>
                <input type="text" id="studentId" pattern="[0-9]{9}" maxlength="9" value="114231456" required
                    class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl focus:border-orange-500 input-glow transition outline-none text-gray-800 font-medium">
            </div>

            <div class="relative">
                <label class="block text-sm font-bold text-gray-700 mb-2 flex items-center gap-2">
                    <span class="w-8 h-8 rounded-lg bg-purple-100 flex items-center justify-center">
                        <i class="fas fa-school text-purple-600"></i>
                    </span>
                    所屬科系
                </label>
                <select id="department" required
                    class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl focus:border-purple-500 input-glow transition outline-none text-gray-800 font-medium appearance-none bg-white cursor-pointer">
                    <option value="">請選擇科系</option>
                    <option value="觀光休閒與餐旅管理學系" selected>觀光休閒與餐旅管理學系</option>
                    <option value="資訊工程學系">資訊工程學系</option>
                    <option value="電機工程學系">電機工程學系</option>
                </select>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-black py-5 rounded-2xl transition shadow-lg hover:shadow-xl text-lg">
                <i class="fas fa-check-circle mr-2"></i>完成註冊
            </button>
        </form>

        <!-- 除錯資訊區域 -->
        <div id="debugInfo" class="mt-6 p-4 bg-gray-100 rounded-xl text-xs font-mono hidden">
            <div class="flex justify-between items-center mb-2">
                <span class="font-bold">除錯資訊</span>
                <button onclick="toggleDebug()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="debugContent"></div>
        </div>
    </div>

    <script>
        // 配置
        const CONFIG = {
            LIFF_ID: "2006590746-VKy0Gk0l",
            PROXY_API_URL: "https://script.google.com/macros/s/AKfycbyWpWt34AtbWYZ84DBuqP7mSSW3o7wPSee8fgLiEsM6wKK9eUSFZCdXRLI93-bpyQv7-A/exec"
        };

        // 除錯函數
        function logDebug(message, data = null) {
            console.log(message, data);
            const debugContent = document.getElementById('debugContent');
            const timestamp = new Date().toLocaleTimeString();
            debugContent.innerHTML += `<div class="mb-1"><span class="text-gray-500">[${timestamp}]</span> ${message}</div>`;
            if (data) {
                debugContent.innerHTML += `<div class="ml-4 text-gray-600">${JSON.stringify(data, null, 2)}</div>`;
            }
            document.getElementById('debugInfo').classList.remove('hidden');
        }

        function toggleDebug() {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.classList.toggle('hidden');
        }

        // 測試網路連線
        async function testNetworkConnection() {
            logDebug('開始測試網路連線...');
            
            try {
                // 測試基本網路連線
                const testResponse = await fetch('https://httpbin.org/get', { 
                    method: 'GET',
                    mode: 'no-cors'
                });
                logDebug('基本網路連線測試: 成功');
            } catch (error) {
                logDebug('基本網路連線測試: 失敗', error.message);
            }

            // 測試 GAS 端點
            try {
                logDebug('測試 GAS 端點連線...');
                const testData = { test: true };
                
                const response = await fetch(CONFIG.PROXY_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                logDebug('GAS 端點響應狀態:', response.status);
                logDebug('GAS 端點響應 headers:', Object.fromEntries(response.headers.entries()));
                
                if (response.ok) {
                    const result = await response.json();
                    logDebug('GAS 端點測試: 成功', result);
                    return true;
                } else {
                    logDebug('GAS 端點測試: HTTP錯誤', response.status);
                    return false;
                }
            } catch (error) {
                logDebug('GAS 端點測試: 失敗', {
                    message: error.message,
                    name: error.name,
                    stack: error.stack
                });
                return false;
            }
        }

        // 改進的註冊函數
        async function registerUser(user) {
            logDebug('開始註冊流程...', user);
            
            try {
                logDebug('發送請求到 GAS...', {
                    url: CONFIG.PROXY_API_URL,
                    method: 'POST',
                    data: { newUser: user }
                });

                // 添加超時控制
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10秒超時

                const response = await fetch(CONFIG.PROXY_API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ newUser: user }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                logDebug('收到 GAS 響應', {
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok,
                    headers: Object.fromEntries(response.headers.entries())
                });

                if (!response.ok) {
                    throw new Error(`HTTP錯誤! 狀態碼: ${response.status}`);
                }

                const result = await response.json();
                logDebug('GAS 響應數據', result);
                
                if (result.status === 'error') {
                    throw new Error(result.message);
                }
                
                logDebug('註冊成功');
                return result;

            } catch (error) {
                logDebug('註冊過程中發生錯誤', {
                    name: error.name,
                    message: error.message,
                    stack: error.stack
                });
                
                if (error.name === 'AbortError') {
                    throw new Error('請求超時，請檢查網路連線');
                } else if (error.message.includes('Failed to fetch')) {
                    throw new Error('網路連線失敗，請檢查網路設定或 CORS 配置');
                } else {
                    throw error;
                }
            }
        }

        // 表單提交處理
        document.getElementById("registerForm").addEventListener("submit", async e => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>註冊中...';
            submitBtn.disabled = true;

            logDebug('開始表單提交處理...');

            // 先測試網路連線
            const networkTest = await testNetworkConnection();
            if (!networkTest) {
                alert('❌ 網路連線測試失敗，請檢查網路設定後重試');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                return;
            }

            const user = {
                lineUserId: document.getElementById("lineUserId").value,
                displayName: document.getElementById("displayName").value.trim(),
                phone: document.getElementById("phone").value.trim(),
                studentId: document.getElementById("studentId").value.trim(),
                department: document.getElementById("department").value,
                registerTime: new Date().toISOString(),
                isAdmin: false
            };

            // 表單驗證
            if (!validateForm(user)) {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                return;
            }

            try {
                await registerUser(user);
                
                // 註冊成功
                submitBtn.innerHTML = '<i class="fas fa-check-circle mr-2"></i>註冊成功！';
                submitBtn.classList.remove('from-green-500', 'to-emerald-600', 'hover:from-green-600', 'hover:to-emerald-700');
                submitBtn.classList.add('from-blue-500', 'to-blue-600');
                
                alert('🎉 會員註冊成功！');
                
                setTimeout(() => {
                    window.location.href = "main.html";
                }, 1000);
                
            } catch (err) {
                console.error("註冊失敗:", err);
                
                let errorMessage = "❌ 註冊失敗: " + err.message;
                
                // 提供更具體的錯誤建議
                if (err.message.includes('CORS') || err.message.includes('Failed to fetch')) {
                    errorMessage += "\n\n可能的原因：\n• 網路連線問題\n• GAS 部署設定錯誤\n• CORS 限制\n\n請檢查 GAS 部署設定是否為「任何人」可存取";
                } else if (err.message.includes('超時')) {
                    errorMessage += "\n\n請檢查網路連線或稍後再試";
                }
                
                alert(errorMessage);
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // 表單驗證
        function validateForm(data) {
            if (!data.displayName || data.displayName.trim() === '') {
                alert('請填寫姓名');
                return false;
            }
            
            if (!data.phone.match(/^[0-9]{10}$/)) {
                alert('請輸入正確的手機號碼（10位數字）');
                return false;
            }
            
            if (!data.studentId.match(/^[0-9]{9}$/)) {
                alert('請輸入正確的學號（9位數字）');
                return false;
            }
            
            if (!data.department) {
                alert('請選擇科系');
                return false;
            }
            
            return true;
        }

        // 頁面載入時測試連線
        window.addEventListener('load', async () => {
            logDebug('頁面載入完成');
            await testNetworkConnection();
        });
    </script>
</body>
</html>
